<script>
  /** @polymerBehavior PluginParameterCJ */
  PluginParameterCJ = {

    pluginParameterTemplate: function(){

      var template = [
        {'name' : 'name',     'value' : ''},
        {'name' : 'type',     'value' : ''},
        {'name' : 'optional', 'value' : ''},
        {'name' : 'default',  'value' : ''},
        {'name' : 'help',     'value' : ''}
      ];

      return template;

    },

    generatePluginParameterCJ: function( id, data ){

      var template = this.pluginParameterTemplate();

      var item = {};
      item.data = this.generateItemDataCJ( template, data ).data;
      item.href = this.apiRoot + '/plugins/parameters/' + id + '/';
      item.links = [{
          rel: 'plugin',
          href: this.apiRoot + '/plugins/' + id + '/'
      }];
      return item;

    }

  }
</script>
