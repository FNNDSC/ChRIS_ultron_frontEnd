<script>
  /** @polymerBehavior HelperCJ */
  HelperCJ = {

    generateItemDataCJ: function( template, data ){

      var item = {};
      // api to pass required info...?
      // href? links?

      // create the data field
      item.data = [];

      for( var j=0; j < template.length; j++ ){

        item.data.push( {

            'name': template[j].name,
            'value': data[ template[j].name ]

        } );

      }

      return item;

    }

  }
</script>
