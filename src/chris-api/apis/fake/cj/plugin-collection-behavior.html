<script>
  /** @polymerBehavior PluginCollection */
  PluginCollectionCJ = {

    /**
     */
    generatePluginCollectionCJ: function( ){

      var cj = {};
      cj.collection = {};

      // create the href field
      cj.collection.href = this.apiRoot + '/plugins/';

      // create the template field
      cj.collection.template = {};
      cj.collection.template.data = this.pluginTemplate();

      // create the items
      cj.collection.items = [];
      var items = cj.collection.items;

      // generate random number of items
      var plugins = this.plugins();

      for( var i=0; i<plugins.length; i++ ){

        var item = {};
        //create the href field (will miss the feed id but OK)
        item.href = this.apiRoot + '/plugins/' + plugins[i].id + '/';

        // create the links field
        item.links = [];
        var instances = {
            rel: 'instances',
            href: this.apiRoot + '/plugins/' + plugins[i].id + '/instances/'
        }
        item.links.push(instances);
        var parameters = {
            rel: 'parameters',
            href: this.apiRoot + '/plugins/' + plugins[i].id + '/parameters/'
        }
        item.links.push(parameters);

        // create the data field
        item.data = this.generateItemDataCJ( cj.collection.template.data, plugins[i] ).data;
        items.push(item);

      }

      return cj;

    }

  }
</script>
