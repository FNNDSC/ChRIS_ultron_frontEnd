<script>
    /** @polymerBehavior UltronAPI */
    UltronAPI = {

      urlUltronAPI: function( type ){
        switch( type ){
          case 'login':
            return '/auth-token/';
          case 'feeds':
            return '/';
          case 'plugins':
            return '/plugins/';
          default:
            return type;
          }
        },

        formatUltronAPIResponse: function(type, response){
          switch( type ){
            case 'login':
              return {
                status: true,
                message: 'Successful login.',
                token: response.token
              };
          default:
            return response;
          }
        }

      }
</script>
