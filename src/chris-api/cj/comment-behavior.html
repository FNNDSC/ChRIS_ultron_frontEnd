<script>
  /** @polymerBehavior CommentCJ */
  CommentCJ = {

    commentTemplate: function(){

      var template = [
        {'name' : 'color', 'value' : ''},
        {'name' : 'content', 'value' : ''},
        {'name' : 'date', 'value' : ''},
        {'name' : 'index', 'value' : ''},
        {'name' : 'author', 'value' : ''}
      ];

      return template;

    },

    generateCommentRawData: function( index ){

      var fakeComments = this.comments();
      var comment = fakeComments[Math.floor(Math.random() * fakeComments.length)];
      comment.index = index;
      var options = {
        weekday: "long", year: "numeric", month: "short",
        day: "numeric", hour: "2-digit", minute: "2-digit"
      };
      comment.date = new Date().toLocaleTimeString("en-us", options);

      return comment;

    }

  }
</script>
