<script>
  /** @polymerBehavior PluginFSCollectionCJ */
  PluginFSCollectionCJ = {

    /**
     */
    generatePluginFSCollectionCJ: function( data ){

      var cj = {};
      cj.collection = {};

      // create the href field
      cj.collection.href = this.apiRoot + '/pluginsFS';

      // create the template field
      cj.collection.template = {};
      cj.collection.template.data = this.pluginFSTemplate();

      // create the items
      cj.collection.items = [];
      var items = cj.collection.items;

      // generate random number of items
      for( var i=0; i<data.length; i++ ){

        var item = {};
        //create the href field (will miss the feed id but OK)
        item.href = this.apiRoot + '/pluginsFS/' + data[i].name;

        // create the links field
        item.links = [];
        item.data = this.generateItemDataCJ( cj.collection.template.data, data[i] ).data;
        items.push(item);

      }

      return cj;

    }

  }
</script>
