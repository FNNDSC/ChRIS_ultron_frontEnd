<script>
    /** @polymerBehavior Labels */
    Labels = {

      prepareLabels: function( what ){

        this.handleAs = 'json';

        switch( what ){

          case 'url':

            var url = '/data/contacts.json';

            if( this.chrisAPI ){

              // generate REAL URL
              //url = this.apiRoot + 'PLUGINS/NAME';

            }

            return url;

          case 'params':

              if( this.chrisAPI ){

              this.params.DBpath = this.dbPath;

            }

            return this.params;

          case 'body':

            return this.body;

          default:

            break;

          }

        return false;

      },

      handleLabels: function(){

        var labels = [];

        // from the helper
        var colors = this.colors();

        for( var i = 0; i < colors.length; i++ ){

          labels.push({
            value: colors[i].name,
            color: colors[i].value
          });

        }
        
        return labels;

      },

      handleErrorLabels: function(){

        return this.error;

      }
    };
</script>
