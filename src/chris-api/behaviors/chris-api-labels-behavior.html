<script>
    /** @polymerBehavior Labels */
    Labels = {

      prepareLabels: function( what ){

        this.handleAs = 'json';

        switch( what ){

          case 'url':

            var url = "../../data/contacts.json";

            if( this.chrisAPI ){

              // generate REAL URL
              //url = this.apiRoot + 'PLUGINS/NAME';

            }

            return url;

          case 'params':

              if( this.chrisAPI ){

              this.params.DBpath = this.dbPath;

            }

            return this.params;

          case 'body':

            return this.body;

          default:

            break;

          }

        return false;

      },

      handleLabels: function(){

        var colors = [
          {
            name: 'red',
            value: '#F44336'
          },
          {
            name: 'pink',
            value: '#E91E63'
          },
          {
            name: 'purple',
            value: '#9C27B0'
          },
          {
            name: 'deep-purple',
            value: '#673AB7'
          },
          {
            name: 'indigo',
            value: '#3F51B5'
          },
          {
            name: 'blue',
            value: '#2196F3'
          },
          {
            name: 'light-blue',
            value: '#03A9F4'
          },
          {
            name: 'cyan',
            value: '#00BCD4'
          },
          {
            name: 'teal',
            value: '#009688'
          },
          {
            name: 'green',
            value: '#4CAF50'
          },
          {
            name: 'light-green',
            value: '#8BC34A'
          },
          {
            name: 'lime',
            value: '#CDDC39'
          },
          {
            name: 'yellow',
            value: '#FFEB3B'
          },
          {
            name: 'amber',
            value: '#FFC107'
          },
          {
            name: 'orange',
            value: '#FF9800'
          },
          {
            name: 'deep-orange',
            value: '#FF5722'
          },
          {
            name: 'brown',
            value: '#795548'
          },
          {
            name: 'grey',
            value: '#9E9E9E'
          },
          {
            name: 'blue-grey',
            value: '#607D8B'
          },
          {
            name: 'black',
            value: '#000000'
          }
          ];

        for( var i = 0; i < this.response.length; i++ ){

          this.response[i].color = colors[Math.floor(Math.random() * colors.length)].value;
          this.response[i].value = this.response[i].last;

        }
        
        return this.response;

      },

      handleErrorLabels: function(){

        return this.error;

      }
    };
</script>
