<script>
    PluginsFeedBehavior = {

      preparePluginsFeed: function(what){
        this.handleAs = 'json';

        switch(what){
          case 'url':

          case 'params':
            return this.params;
          case 'body':
            return this.body;
          default:
            break;
          }
        return false;
      },
      handlePluginsFeed: function(){
        return this.response;
      },
    };
</script>
