<script>
    FeedDetailsBehavior = {

      prepareFeedDetails: function(what){
        this.handleAs = 'json';

        switch(what){
          case 'url':
            // var url = "../../data/Feeds.json";
            var url = "../../data/feeds.json";
            // fetch dummy json! 
                         // at this url...
            return url;
          case 'params':
            return this.params;
          case 'body':
            return this.body;
          default:
            break;
          }
        return false;
      },
      handleFeedDetails: function(){
        var details = {
          note: this.response[0].longText,
          comments: [
            this.response[0].mediumText,
            this.response[0].mediumText,
            this.response[0].mediumText,
          ]
        }
        return details;
      },
    };
</script>
