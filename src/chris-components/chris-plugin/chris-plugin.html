<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="chris-plugin">

  <template>

    <style>

  </style>

    <div> Current Plugin: {{plugin.id}} : {{plugin.plugin_name}} </div>
    <div> Parent ID: {{plugin.previous_id}} </div>
    <template is="dom-repeat" items="{{plugin.children}}">
      <div> Children ID:{{item.id}} </div>
    </template>

  </template>

  <script>
    Polymer({
        is: 'chris-plugin',

        properties: {

          plugin: {
            type: Object,
            observer: '_pluginChanged'
          }

        },

        _pluginChanged: function(){
          
          console.log( this.plugin);

        }

    });
  </script>
</dom-module>
