<dom-module id="team-member-detail-styles">
  <template>
    <style>
      paper-card {
        width: 800px;
      }

    @media (max-width: 800px) {
      paper-card {
        width: 100%;
      }
    }

    paper-card{
      color: var(--primary-text-color);
      --paper-card-header-color: var(--secondary-text-color);
      --paper-card-background-color: var(--paper-grey-100);
      background: var(--paper-grey-100);
    }

    /*from https://github.com/robdodson/contacts-app*/

    .group {
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 8px 0;
      position: relative;
    }

    .item {
      padding: 10px 72px;
      color: rgb(102, 102, 102);
    }

    .item iron-icon {
      position: absolute;
      left: 16px;
      top: 24px;
      color: rgb(33, 33, 33);
    }

    .double-line-1 {
      margin-top: 5px;
      margin-bottom: 6px;
    }

    .double-line-2 {
      font-size: 13px;
      line-height: 13px;
      color: rgba(0, 0, 0, 0.4);
    }

    .border-wrap{
      font-size: 64px;
      text-align: center;
      position: relative;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: auto;
      margin-top: 32px;
      margin-bottom: -20px;
      background: #FFFFFF;
    }

    .check{
        position: absolute;
        right: 20px;
        bottom: 0;
        margin-bottom: -10px;
      }

    .center {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }

    .colored{
      position:relative;
    }
    </style>
  </template>
</dom-module>
