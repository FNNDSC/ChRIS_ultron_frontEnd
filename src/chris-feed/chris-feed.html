<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- IRON ELEMENTS -->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">

<!-- PAPER ELEMENTS -->
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<!-- CHRIS -->
<link rel="import" href="../chris-api/chris-api.html">

<dom-module id="chris-feed">

  <template>

    <style include="iron-flex iron-flex-alignment">
    <style>

      :host{
        display: block;

      }

      /* Feed style */

      .feed {

        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 20px;
        background-color: white;
        margin-bottom: 10px;

      }

      .feed:hover {

        @apply(--shadow-elevation-8dp);

      }

       .feed.checked {

        background-color: var(--paper-grey-200);
        border-left: 4px solid var(--accent-color);

      }

      /* Toolbar style */

      .toolbar {

        min-height: 64px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);

      }

      /* Toolbar > Check area */

      .check-area {

        height: 48px;
        width: 48px;
        border-radius: 24px;
        box-sizing: border-box;
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);

      }

      .check-area .invalid {

        color: var(--paper-red-500);
        border-color: var(--paper-red-500)!important;
        background-color: #ffffff;
        border-radius: 26px;
        cursor: pointer;
        padding: 0;
        width: 52px;
        height: 52px;

      }

      .check-area:hover .invalid {

        background-color: var(--paper-red-500);
        color: #ffffff;

      }

      .check-area:hover, .checked .check-area {

        background-color: var(--accent-color);
        border-color: var(--accent-color)!important;

      }

      /* Toolbar > Check area > Letter */

      .letter {

        font-size: 24px;
        
      }

      .check-area:hover .letter, .checked .letter {

        display:none;

      }

      /* Toolbar > Check area > Checkbox */

      .checkbox {

        display: none;

        --paper-checkbox-checked-color: var(--accent-color);
        --paper-checkbox-checked-ink-color: var(--accent-color);
        --paper-checkbox-unchecked-color: #ffffff;
        --paper-checkbox-unchecked-ink-color: var(--dark-accent-color);
        --paper-checkbox-size: 24px;
        --paper-checkbox-label-spacing: 0px;

      }

      .check-area:hover .checkbox, .checked .checkbox {

        display:block;

      }


      /* Toolbar > Title area */

      .title-area {

        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);

      }

      .name {

        font-size: 16px;
        font-weight: bold;
        color: var(--primary-text-color);

      }

      .date, .tags {

        font-size: 14px;
        color: var(--secondary-text-color);

      }

      /* Toolbar > Action area */

      #favorite[icon="icons:favorite"]{

        color: var(--accent-color);

      }

      .done{

        color: var(--paper-light-green-500);

      }

      .running{

        color: var(--paper-light-blue-500);

      }

      .error{

        color: var(--paper-red-500);

      }

      .action:hover{

        color: var(--accent-color);

      }


      /* Content */

      .content {

        display: none;

      }

      .feed.opened .content {

        display: block;

      }


      /* responsive layout */

      @media all and (max-width: 800px) {

        .toolbar {

          @apply(--layout-justified);

         }

        .title-area { 

          flex: 1 100%;
          padding: 16px 0 0;

        }
        
        .check-area {

          order: 1;

        }
        .actions-area {

          order: 2;

        }

        .title-area {

          order: 3;
        }

      }

    </style>

<!--     <chris-api id="chrisAPI" api="FeedDetails" response="{{feed.details}}" on-response="handleDetails">
    </chris-api> -->
    <chris-api id="FeedAPI"
      api="Feed",
      method="POST",
      content-type="application/json",
      response="{{response}}"
      on-response="handleFeed"
      error="{{error}}"
      on-error="handleError">
    </chris-api>


    <paper-material id="feed" class="feed" elevation=1>

      <!-- Toolbar -->
      <div class="toolbar">

        <!-- Check Area -->
        <div class="check-area" style$="{{_setStyle(feed.color)}}" on-tap="_blockEvents">

          <template is="dom-if" if="{{!valid}}">

            <paper-icon-button id="invalid" class="invalid" icon="icons:bug-report" disabled></paper-icon-button>

          </template>

          <template is="dom-if" if="{{valid}}">

              <span class="letter">[[feed.letter]]</span>
              <paper-checkbox class="checkbox" checked="{{feed.checked}}"></paper-checkbox>

          </template>

        </div>

        <!-- Title Area -->
        <div class="title-area">

          <div class="name">Feed [[feed.id]] - [[feed.name]]</div>
          <div class="date">[[feed.date]]</div>
          <div class="tags">

            <template is="dom-repeat" items="[[_validateTags(feed.tags)]]">

              <span class="tag" style$="{{_setTagStyle(item.color)}}">#<span>{{item.name}}</span></span>

            </template>

          </div>

        </div>

        <!-- Actions Area -->
        <div class="actions-area" on-tap="_blockEvents">

          <paper-icon-button id="share" class="action" icon="social:share" on-tap="share"></paper-icon-button>
          <paper-icon-button id="tag" class="action" icon="icons:label-outline" on-tap="tag"></paper-icon-button>
          <paper-icon-button id="favorite" class="action" icon$="[[_setFavoriteIcon(feed.favorite)]]" on-tap="favorite"></paper-icon-button>
          <paper-icon-button id="status" icon$="[[_setStatusIcon(feed.status)]]" class$="[[feed.status]]" disabled></paper-icon-button>

          <paper-tooltip for="share" offset="0">Share</paper-tooltip>
          <paper-tooltip for="tag" offset="0">Tag</paper-tooltip>
          <paper-tooltip for="favorite" offset="0">Favorite</paper-tooltip>

        </div>

      </div>

      <div class="content">
        I am the CONTENT!
        <!-- 
        <chris-note note="[[feed.details.note]]"></chris-note>
        <chris-plugin-list feedindex="[[index]]" plugins="[[feed.details.plugins]]"></chris-plugin-list>
        <chris-comment-list comments="[[feed.details.comments]]"></chris-comment-list>
        -->
      </div>

    </paper-material>

  </template>

  <script>
    Polymer({
        is: 'chris-feed',
        properties: {

          feed: {
            type: Object,
            observer: '_validateFeed'
          },

          opened:{
            type: Boolean,
            value: false,
            observer: '_openedChanged'
          },

          index: {
            type: Number
          },

          valid:{
            type: Boolean
          },

          response:{
            type: Array
          },

          error: {
            type: Array
          }

        },

        observers: [
          '_checkedChanged(feed.checked)'
        ],

        _openedChanged: function( ){

          if( !this.valid ){

            return;

          }

          // toggle if details available
          //  && this.feed.details 
          if( this.feed ){

            this.opened ? this.$.feed.classList.add('opened') : this.$.feed.classList.remove('opened');
            this.opened ? this.$.feed.elevation = 4 : this.$.feed.elevation = 1;

            return;

          }

          // trigger API call
          if( this.feed ){

            return;

            this.$.chrisAPI.url = "";
            this.$.chrisAPI.params = {
              feedID: this.feed.index // feed.id
            };

          }

        },

        _setStyle: function( color ){

          return 'border: 4px solid ' + color + ';';

        },

        _setStatusIcon: function( status ){

          var icon = 'icons:';

          if( status === 'running'){

            icon += 'schedule';

          }
          else if( status === 'error' ){

            icon += 'clear';

          }
          else{

            icon += 'done';

          }

          return icon;

        },

        _checkedChanged: function(){

          // add/remove class
          if( this.feed ){

            this.feed.checked ? this.$.feed.classList.add('checked') : this.$.feed.classList.remove('checked');

            return;

          }

        },

        share: function( event ){

          event.preventDefault();
          event.stopPropagation();

          if( !this.valid ){

            return;

          }

          console.log( 'share feed' );

        },

        tag: function( event ){

          event.preventDefault();
          event.stopPropagation();

          if( !this.valid ){

            return;

          }

          console.log( 'tag feed' );

        },

        _setTagStyle: function( color ){

          return 'color: ' + color + ';';

        },

        favorite: function( event ){

          event.preventDefault();
          event.stopPropagation();

          if( !this.valid ){

            return;

          }

          // update feed favorite
          this.set('feed.favorite', !this.feed.favorite);

          // api push
          var params = {
            auth: 'user=' + sessionStorage.getItem( 'username' ) + ',hash=' + sessionStorage.getItem( 'token' )
          };

          // fetch the feeds
          this.$.FeedAPI.params = params;
          this.$.FeedAPI.body = this.feed;
          this.$.FeedAPI.url = '';

        },

        _setFavoriteIcon: function( favorite ) {

          return this.feed.favorite ? 'icons:favorite-border' : 'icons:favorite';

        },

        handleFeed: function( event ){

          // stop ajax propagation
          event.preventDefault();
          event.stopPropagation();

          // compare reponse and the data
          if( this.response.update && !this.response.update.status ){

            // revert changes
            this.set( 'feed', this.response );

            // show toast message
            this.fire( 'notification', {text: this.response.update.text} );

          }

        },

        handleError: function( event ){

          // stop ajax propagation
          event.preventDefault();
          event.stopPropagation();
          console.log( this.error );

        },

        _validateFeed: function(){

          if( !this.feed ){

            return;

          }

          var error = [];

          // need id
          if( !( typeof this.feed.id === 'string' ) ){

            error.push( 'id:String' );

          }

          // need name
          if( !( typeof this.feed.name === 'string' ) ){

            error.push( 'name:String' );

          }

          // need letter
          if( !( typeof this.feed.letter === 'string' ) ){

            error.push( 'letter:String' );

          }

          // need color
          if( !( typeof this.feed.color === 'string' ) ){

            error.push( 'color:String' );

          }

          // need date
          if( !( typeof this.feed.date === 'string' ) ){

            error.push( 'date:String' );

          }

          // need status
          if( !( typeof this.feed.status === 'string' ) ){

            error.push( 'status:String' );

          }

          // need favorite
          if( !( typeof this.feed.favorite === 'boolean' ) ){

            error.push( 'favorite:Boolean' );

          }

          // need checked
          if( !( typeof this.feed.checked === 'boolean' ) ){

            error.push( 'checked:Boolean' );

          }

          // need tags array
          if( !( this.feed.tags && this.feed.tags.constructor === Array ) ){

            // should we "fix" it or hide the feed and show error
            // just show error "feed"
            // if invalid: red and can not do anything
            error.push( 'tags:Array' );

          }

          if( error.length > 0){

            // got an error
            this.error = error;
            this.fire( 'error-changed' );
            // triggers error on Firefox for some reason...
            // this.fire( 'error' );

            // make it invalid
            this.valid = false;
            this.fire( 'valid-changed' );

            // fire error here because firefox complains if we do it before...?
            this.fire( 'error' );

            return;

          }

          this.valid = true;
          this.fire( 'valid-changed');

        },

        _validateTags: function( tags ){

          if( !( tags && tags.constructor === Array ) ){

            return [];

          }

          return tags;

        },

        _blockEvents: function( event ){

          event.preventDefault();
          event.stopPropagation();

        }

    });
  </script>
</dom-module>
