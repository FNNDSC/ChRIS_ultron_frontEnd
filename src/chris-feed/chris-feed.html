<dom-module id="chris-feed">

  <template>

    <style include="chris-ultron-styles"></style>
    <style>
      #feed {
        @apply(--layout-vertical);
        padding: 20px;
        background-color: white;
        /*border: 1px solid #ddd;*/
        cursor: pointer;
        margin-bottom: 10px;
      }

      #feed[opened] {
        background-color: var(--paper-pink-a100);
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .title {
        font-size: 16px;
        font-weight: bold;
      }
      .description, .date {
        font-size: 14px;
        color: gray;
      }

      #content {
        margin-top:20px;
        cursor: default;
      }

      app-toolbar {
        flex:1;
      }

      #favorite {
        color: var(--paper-pink-a200);
      }

      paper-icon-button {
        color: var(--paper-grey-500);
      }

      paper-progress {
        padding-top: 10px;
        width: 100%;
        --paper-progress-height: 2px
      }

      paper-progress.running {
        --paper-progress-active-color: var(--paper-light-blue-500);
      }

      paper-progress.success {
        --paper-progress-active-color: var(--paper-light-green-500);
      }

      paper-progress.error {
        --paper-progress-active-color: var(--paper-red-500);
      }

      .status, #content {
        display: none;
      }

      .feed.expanded {
        /*should get with from iron list container*/
/*        width: 120%;
        margin-left: -10%;*/
      }
      .status.expanded, .feed.expanded #content {
        display: block;
      }

    </style>

<!-- need error handler -->
<!-- on opened only! -->
    <chris-api id="chrisAPI" api="FeedDetails" response="{{feed.details}}" on-response="handleDetails"></chris-api>

      <div on-focus="donothing">

        <paper-progress id="status" class="status" value="100"></paper-progress>

        <paper-material id="feed" opened$="[[feed.opened]]" class="feed" elevation=1>

          <!-- Toolbar -->
          <app-toolbar>

            <div class$="avatar primary [[feed.color]]" on-tap="select"><div>[[feed.letter]]</div></div>
            <div class="pad">
              <div class="title">Feed [[feed.id]] - [[feed.name]]</div>
              <div class="description">[[feed.description]]</div>
              <div class="date">[[feed.date]]</div>
            </div>
            <!-- <paper-badge label="3"></paper-badge> -->
            <div class="icons">
<!--               <paper-icon-button id="number" icon="communication:email" alt="inbox"></paper-icon-button>
              <paper-badge for="number" label="4"></paper-badge> -->
              <paper-icon-button icon="delete" on-tap="donothing"></paper-icon-button>
              <paper-icon-button icon="social:share" on-tap="donothing"></paper-icon-button>
              <paper-icon-button icon="label" on-tap="donothing"></paper-icon-button>
              <paper-icon-button id="favorite" icon$="[[favoriteIconForFeed(feed)]]" on-tap="favoriteFeed"></paper-icon-button>
            </div>

          </app-toolbar>

          <div id="content" on-tap="donothing">
            <chris-note note="[[feed.details.note]]"></chris-note>
            <chris-plugin-list feedindex="[[index]]" plugins="[[feed.details.plugins]]"></chris-plugin-list>
            <chris-comment-list comments="[[feed.details.comments]]"></chris-comment-list>
          </div>

        </paper-material>

      </div>
  </template>

  <script>
    Polymer({
        is: 'chris-feed',
        properties: {

          feed: {
            type: Object
          },

          opened:{
            type: Boolean,
            value: false,
            observer: '_openedChanged'
          },

          index: {
            type: Number
          }
        },

        iconForItem: function( item ) {

          return item ? ( item.integer < 50 ? 'star-border' : 'star' ) : '';

        },
        getClassForItem: function( item, opened ) {

          return opened ? 'item expanded' : 'item';

        },
        favoriteIconForFeed: function( feed ) {

          return this.feed.favorite ? 'favorite-border' : 'favorite';

        },

        favoriteFeed: function( evt ){

          evt.preventDefault( );
          evt.stopPropagation( );

          this.feed.favorite = !this.feed.favorite;
          this.$.favorite.icon = this.feed.favorite ? 'favorite-border' : 'favorite';

        },

        _openedChanged: function( ){
          // toggle if details available
          if( this.feed && this.feed.details ){

            this.opened ? this.$.feed.classList.add('expanded') : this.$.feed.classList.remove('expanded');
            this.opened ? this.$.feed.elevation = 5 : this.$.feed.elevation = 1;

            return;

          }

          // trigger API call
          if( this.feed ){

            // start progress bar
            // this.$.status.value = 10;
            // this.$.status.indeterminate = true;
            // this.$.status.classList.add('expanded', 'running');

            this.$.chrisAPI.url = "";
            this.$.chrisAPI.params = {
              feedID: this.feed.index // feed.id
            };

          }

        },

        handleDetails: function( evt ){

          // stop progress
          // this.$.status.classList.remove('expanded','running');

          // toggle that we have details now
          this._openedChanged( );
          // let iron-list know the size of the feed changed
          // window.console.log('details changed');
          this.fire( 'size', {index: this.index} );

        },

        donothing: function( evt ){

          evt.stopPropagation( );
          evt.preventDefault( );

        },

        select: function( evt ){

          this.donothing( evt );
          this.set( 'feed.opened', !this.feed.opened);

        }

    });
  </script>
</dom-module>
