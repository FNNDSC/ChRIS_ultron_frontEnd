</div><dom-module id="chris-home">

  <template>

    <style include="iron-flex iron-flex-alignment"><style>

      :host{display:block;}app-header{background-color:var(--dark-primary-color);color:#ffffff;}app-header paper-icon-button{--paper-icon-button-ink-color:#ffffff;}.drawer.content{height:100%;overflow:auto;}app-header-layout{background-color:var(--paper-grey-100);}paper-progress{width:100%;--paper-progress-active-color:var(--accent-color);--paper-progress-height:2px;}.loaded paper-progress{display:none;}paper-fab-speed-dial{z-index:10;position:fixed;bottom:16px;right:16px;}paper-fab#create{--paper-fab-background:var(--accent-color);}</style>

    <div id="home">

      
      <chris-api id="FeedsAPI" api="Feeds" response="{{feeds}}" on-response="handleFeeds" error="{{error}}" on-error="handleError">
      </chris-api>

      <chris-api id="PluginsFeedAPI" api="PluginsFeed" response="{{plugins}}" on-response="handlePlugins" error="{{error}}" on-error="handleError">
      </chris-api>

      <chris-api id="LabelsAPI" api="Labels" response="{{labels}}" error="{{error}}" on-error="handleError">
      </chris-api>

      <app-drawer-layout fullbleed="">

        
        <app-drawer>

          <div class="drawer content">

            <app-toolbar>Menu</app-toolbar>
            <chris-label-list custom-labels="{{labels}}"></chris-label-list>

          </div>

        </app-drawer>

        
        <app-header-layout has-scrolling-region="" id="layout">

          <app-header id="header" fixed="" effects="waterfall">
            <app-toolbar>
              <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
              <div title="">ChRIS 3.0 - Ultrn</div>
            </app-toolbar>
          </app-header>

          <div id="content" class="main content">

            <paper-progress indeterminate=""></paper-progress>

            <paper-fab-speed-dial direction="top">
              <paper-fab id="create" icon="add" class="dropdown-trigger"></paper-fab>
              <div class="dropdown-content">
                <template is="dom-repeat" items="{{plugins}}">
                <a href="/plugin-fs">
                  <paper-fab mini="" id="[[item.name]]" icon="[[item.icon]]" item="[[item]]" style$="[[_setPluginFSStyle(item.color)]]" on-tap="_handlePluginFS"></paper-fab>
                  <paper-tooltip for="[[item.name]]" position="left" animation-delay="0">[[item.label]]</paper-tooltip>
                  </a>
                </template>
              </div>
            </paper-fab-speed-dial>

            <chris-feed-list id="feedList" feeds="[[feeds]]" on-notification="_showNotification" scroll-target="[[_getScrollTarget()]]" feed-opened="{{feedOpened}}"></chris-feed-list>

            <paper-toast id="notification" text="This toast auto-closes after 3 seconds"></paper-toast>

          </div>

        </app-header-layout>

      </app-drawer-layout>

    </div>

  </template>

  <script>Polymer({is:"chris-home",properties:{feeds:{type:Array},feed:{type:Object,observer:"_feedChanged"},feedOpened:{type:Object,notify:!0},plugins:{type:Array},pluginFs:{type:Object,notify:!0},labels:{type:Array},error:{type:Object}},ready:function(e){var t={auth:"user="+sessionStorage.getItem("username")+",hash="+sessionStorage.getItem("token")};this.$.FeedsAPI.params=t,this.$.FeedsAPI.generateRequest(),this.$.PluginsFeedAPI.params=t,this.$.PluginsFeedAPI.generateRequest(),this.$.LabelsAPI.params=t,this.$.LabelsAPI.generateRequest(),this.$.notification.fitInto=this.$.feedList},handleFeeds:function(){this.$.content.classList.add("loaded")},handlePlugins:function(){console.log("handlePlugins not implemented")},handleError:function(){console.error(this.error)},_showNotification:function(e){this.$.notification.text=e.detail.text,this.$.notification.show()},_getScrollTarget:function(){return this.$.header.scrollTarget},_setPluginFSStyle:function(e){return"background-color: "+e+";"},_handlePluginFS:function(e){e&&this.set("pluginFs",e.model.__data__.item)},_feedChanged:function(){this.feed.id=this.feed.details.id=(this.feeds.length+1).toString(),this.unshift("feeds",this.feed)}});</script>
</dom-module>
</body></html>
