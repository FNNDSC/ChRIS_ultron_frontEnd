<dom-module id="chris-plugin" assetpath="../chris-plugin/">

  <template>

    <style>.plugin{background-color:white;}.toolbar{@apply (--layout-horizontal);@apply (--layout-center);@apply (--layout-wrap);cursor:pointer;margin:10px 0;}.title{margin-left:8px;}.spacer{@apply (--layout-flex);}paper-icon-button{--paper-icon-button-ink-color:var(--paper-grey-300);}paper-icon-button.iron-selected{color:var(--accent-color);}iron-selector{border-bottom:1px solid var(--primary-text-color);}.content{padding:20px;display:none;}.plugin.open .content{display:block;}</style>

    <paper-material elevation="1" id="plugin" class="plugin">
      <div id$="[[plugin.id]]">


        <div class="toolbar">
          <template is="dom-repeat" items="{{plugin.workflow}}">
            <paper-icon-button icon="[[item.icon]]" style$="{{_setPluginStyle(item.color)}}" alt="More options"></paper-icon-button>

          </template>
        
          <div class="title" title="">[[plugin.label]]</div>

          <div class="spacer"></div>

          <template is="dom-if" if="{{open}}">
            <iron-selector id="dataButton" attr-for-selected="name" selected="{{selected}}">
              <paper-icon-button name="chris-dataviews-rows" icon="icons:view-headline"></paper-icon-button>
              <paper-icon-button name="chris-dataviews-columns" icon="icons:view-week"></paper-icon-button>
            </iron-selector>
          </template>
          <paper-icon-button icon="communication:call-split" on-tap="newFeed"></paper-icon-button>
          <paper-icon-button icon="add" alt="More options" on-tap="newPlugin"></paper-icon-button>
          <paper-icon-button icon$="[[_setToogleIcon(open)]]" on-tap="toggle"></paper-icon-button>
   
      </div>

      <div class="content">

        <iron-pages role="main" attr-for-selected="name" selected="[[selected]]">

          <chris-dataviews-rows name="chris-dataviews-rows" class="dataview" data="[[plugin.data]]" path="[[path]]"></chris-dataviews-rows>
          <chris-dataviews-columns name="chris-dataviews-columns" class="dataview" data="[[plugin.data]]" path="[[path]]"></chris-dataviews-columns>

        <iron-pages>

      </iron-pages></iron-pages></div>

      

  </div></paper-material></template>

  <script>Polymer({is:"chris-plugin",properties:{plugin:{type:Object},open:{type:Boolean,value:!1,observer:"_openChanged"},selected:{type:String,value:"chris-dataviews-rows",observer:"_selectedChanged"},path:{type:Array,observer:"_pathChanged"}},_pathChanged:function(){console.log(this.path)},_selectedChanged:function(){this.importHref(this.resolveUrl("../chris-dataviews/"+this.selected+"/"+this.selected+".html"),function(){this.fire("resize-content")},null,!0)},donothing:function(e){e.stopPropagation(),e.preventDefault()},newFeed:function(e){this.donothing(e),console.log("create new feed")},newPlugin:function(e){this.donothing(e),console.log("create new plugin")},toggle:function(){this.open=!this.open},_setPluginStyle:function(e){return"color: "+e+";"},_setToogleIcon:function(e){return this.open?"icons:expand-less":"icons:expand-more"},_openChanged:function(){this.open?this.$.plugin.classList.add("open"):this.$.plugin.classList.remove("open"),this.open?this.$.plugin.elevation=4:this.$.plugin.elevation=1,this._resizeContent()},_resizeContent:function(e){this.fire("resize-content")}});</script>
</dom-module>
<dom-module id="chris-plugin-list" assetpath="../chris-plugin-list/">
  <template>
    <style>.toolbar{min-height:48px;@apply (--layout-horizontal);@apply (--layout-end);@apply (--layout-wrap);border-bottom:1px solid var(--accent-color);}.name{font-size:16px;font-weight:bold;color:var(--primary-text-color);}.spacer{@apply (--layout-flex);}paper-icon-button{color:var(--secondary-text-color);}.content{padding:20px;}.hidden{display:none;}#showAll{cursor:pointer;}</style>

    <div id="pluginList" class="plugin-list">


      <div class="content">

        
        <template is="dom-repeat" items="[[plugins]]">

          <template is="dom-if" if="[[_computeShowAllButton(index)]]">

            <paper-material elevation="1" id="showAll" on-tap="_showAll">
              <paper-icon-button icon="icons:view-headline"></paper-icon-button>
              Show full workflow ([[_hiddenPlugins(plugins.length)]])
            </paper-material>

          </template>

          <chris-plugin plugin="[[item]]" class$="[[_computePluginVisible(index)]]" open$="[[_computePluginOpen(index)]]"></chris-plugin>

        </template>

      </div>

    </div>

  </template>

  <script>Polymer({is:"chris-plugin-list",properties:{plugins:{type:Array},open:{type:Boolean,value:!0,observer:"_openChanged"}},toggle:function(){this.open=!this.open},_openChanged:function(){this.open?this.$.pluginList.classList.add("open"):this.$.pluginList.classList.remove("open"),this._resizeContent()},_setToogleIcon:function(n){return this.open?"icons:expand-less":"icons:expand-more"},_resizeContent:function(n){this.fire("resize-content")},_computePluginOpen:function(n){return this.plugins.length-1===n},_computePluginVisible:function(n){return this.plugins.length<=3||this.plugins.length-1===n||0===n?"":"hidden"},_computeShowAllButton:function(n){return this.plugins.length-1===n&&this.plugins.length>3},_showAll:function(){this.shadowRoot.querySelector("#showAll").classList.add("hidden");for(var n=this.shadowRoot.querySelectorAll("chris-plugin.hidden"),e=0;e<n.length;e++)n[e].classList.remove("hidden");this.fire("resize-content")},_hiddenPlugins:function(n){return n-2}});</script>
</dom-module>
</div><dom-module id="chris-feed-detail">

  <template>

    <style>:host{background-color:var(--dark-primary-color);--paper-input-container-focus-color:var(--accent-color);}app-header-layout{position:absolute;top:0;right:0;left:0;bottom:0;}app-toolbar{color:#ffffff;}.content{min-height:101vh;}a{color:#ffffff;}#card{position:relative;max-width:800px;margin:auto;margin-top:24px;margin-bottom:100px;background-color:var(--paper-grey-50);}.test{max-width:800px;margin:auto;}paper-fab{z-index:10;position:fixed;bottom:16px;right:16px;}paper-progress{display:block;width:100%;--paper-progress-active-color:#ffffff;--paper-progress-container-color:transparent;--paper-progress-height:2px;}.loaded paper-progress{display:none;}paper-tabs{--paper-tabs-selection-bar-color:#ffffff;}paper-tab{--paper-tab-ink:#ffffff;}@media all and (max-width: 800px){#card{margin:0;}}</style>

    <chris-api id="FeedDetailsAPI" api="FeedDetails" ,="" content-type="application/json" response="{{response}}" on-response="handleFeedDetails" error="{{error}}" on-error="handleError">
    </chris-api>

    <app-header-layout id="feedDetails" has-scrolling-region="" style$="[[_setLayoutStyle(feed.details.color)]]">
      <app-header id="yoyo" condenses="" reveals="" fixed="" effects="waterfall" style$="[[_setToolbarStyle(feed.details.color)]]" style="height: 128px">
        <app-toolbar>
          <div title="">[[feed.details.name]]</div>
          <a class="back" href="/home" on-tap="_reset">
            <paper-icon-button icon="icons:clear"></paper-icon-button>
          </a>
        </app-toolbar>

        <app-toolbar class="test" primary="" style="height: 64px">
                     <paper-tabs style="width: 100%" selected="{{selected}}">
          <paper-tab>Workflow ([[feed.plugins.length]])</paper-tab>
          <paper-tab>Note</paper-tab>
          <paper-tab>Comments ([[feed.comments.length]])</paper-tab>
          <paper-tab>Details</paper-tab>
        </paper-tabs>


        </app-toolbar>

                  <paper-progress indeterminate="" bottom-item=""></paper-progress>

      </app-header>
      <div class="content">
        <div id="card">
