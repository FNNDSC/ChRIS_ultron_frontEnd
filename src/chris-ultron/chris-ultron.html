<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../chris-api/chris-api.html">
<link rel="import" href="../chris-login/chris-login.html">

<dom-module id="chris-ultron">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>

    // performance logging
    window.performance && performance.mark && performance.mark('chris-ultron - before register');

    Polymer({

      is: 'chris-ultron',

      properties: {
        prop1: {
          type: String,
          value: 'chris-ultron',
        },
      },

      created: function() {
        window.performance && performance.mark && performance.mark('shop-app.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

    });
  </script>
</dom-module>
