<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- APP ELEMENTS -->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<!-- IRON ELEMENTS -->
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<!--  CHRIS ELEMENTS -->
<link rel="import" href="../chris-ultron-config.html">
<link rel="import" href="../chris-api/chris-api.html">

<dom-module id="chris-ultron">
  <template>

    <style>
      :host {
        display: block;

        /* Define theme here for now....*/
        /* text */
        --primary-text-color: var(--paper-grey-900);
        --primary-background-color: #ffffff;
        --secondary-text-color: #737373;
        --disabled-text-color: #9b9b9b;

        --divider-color: #dbdbdb;

        /* colors */
        --primary-color: var(--paper-blue-500);
        --light-primary-color: var(--paper-blue-100);
        --dark-primary-color: var(--paper-blue-700);

        --accent-color: var(--paper-pink-a200);
        --light-accent-color: var(--paper-pink-a100);
        --dark-accent-color: var(--paper-pink-a400);
      }

    </style>

    <chris-ultron-config></chris-ultron-config>
    <chris-api id="ChrisAPI" error="{{error}}"></chris-api>

    <app-location id="location" route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name">

      <chris-login name="login" logged="{{loggedIn}}"></chris-login>

      <chris-home
        name="home"
        app="{{openApp}}"
        feeds="[[feeds]]"
        labels="[[labels]]"
        on-change-filter="_changeFilter"
        on-fetch-labels="_fetchLabels"
        on-fetch-feeds='_fetchFeeds'
        on-open-feed="_openFeed"
        on-save-feed="_saveFeed"></chris-home>

      <chris-app name="app" app="[[openApp]]"></chris-app>

      <chris-feed name="feed" feed="[[openFeed]]"></chris-feed>

    </iron-pages>

  </template>

  <script>

    // performance logging
    window.performance && performance.mark && performance.mark('chris-ultron - before register');

    Polymer({

      is: 'chris-ultron',

      properties: {

        loggedIn:{
          type: Boolean,
          observer: '_loggedInChanged'
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        route: {
          type: Object
        },

        routeData: {
          type: Object
        },

        subroute: {
          type: Object
        },

        openApp: {
          type: Object
        },

        feeds: {
          type: Array
        },

        openFeed: {
          type: Object
        },

        labels: {
          type: Array
        },

        filter: {
          type: Array,
          value: []
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _openFeed: function( event ){

        this.openFeed = event.detail;

        // update page
        this.set('route.path', '/feed/' + this.openFeed.data.id);

      },

      _changeFilter: function( event ){

        this.set('filter', event.detail);
        this._fetchFeeds();

      },

      _fetchFeeds: function(){

        var data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('token')
        };

        data.params = {};
        data.params.filter = this.filter;

        var request =this.$.ChrisAPI.request('GET', 'feeds', data);
        request
          .then( this._handleFeeds.bind(this) );

      },

      _handleFeeds: function( response ){

        this.set( 'feeds', response );

      },

      _fetchLabels: function(){

        var data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('token')
        };

        var request =this.$.ChrisAPI.request('GET', '/tags', data);
        request
          .then( this._handleLabels.bind(this) );

      },

      _handleLabels: function( response ){

        this.set( 'labels', response );

      },

      _saveFeed: function( event ){

        var feed = event.detail.feed;
        var cache = event.detail.cache;

        var data = {};
        // authentification
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('token')
        };

        // data and template
        data.body = {};
        data.body.data = feed.data;
        data.body.template = {};
        data.body.template.data = this.feeds.template.data;

        // cache
        data.cache = cache;

        // save the feed
        //this.$.ChrisAPI.apiError = true;
        var request = this.$.ChrisAPI.request('PUT', feed.href, data);
        request
          .then( this.handleFeed.bind(this) );

      },

      handleFeed: function( response ){

        if( response.error ){

          // split "/123/" => ["", "123", ""]
          var feedId = response.href.split('/')[1];

          // update the right feed
          for(var i = 0; i < this.feeds.data.length; i++){

            if( this.feeds.data[i].data.id === feedId ){
              // restore cache...
              for( var j = 0; j < response.cache.length; j++ ){

                this.set(['feeds', 'data', i, 'data', response.cache[j].name], response.cache[j].value );

              }

              break;

            }

          }

          // notify user

        }

      },

      _routePageChanged: function( page ) {

        console.log( page );

        this.page = page || 'login';

      },

      _loggedInChanged: function( loggedIn ){

        if( loggedIn ){

          this.page = 'home';

        }
        else{

          this.page = 'login';

        }

        this.$.location.path = this.page;

      },

      _pageChanged: function( page ) {

        // load page import on demand.
        this.importHref(
          this.resolveUrl( '../chris-pages/chris-' + page + '/chris-' + page + '.html' ), null, null, true );

      },

      created: function() {
        window.performance && performance.mark && performance.mark( 'chris-ultron.created' );
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute( 'unresolved' );

      },

      ready: function(){

        //if username and token are stored, we are still loggedIn in
        if ( sessionStorage.getItem( 'username' ) &&
             sessionStorage.getItem( 'token' ) ) {

          this.loggedIn = true;

        }
        else{

          this.loggedIn = false;

        }

      }

    });
  </script>
</dom-module>
