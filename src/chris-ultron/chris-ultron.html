<dom-module id="chris-ultron">

  <template>

    <style>
      app-header {
        background-color: #00897B;
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-fab {
        position: fixed;
        bottom: 16px;
        right: 16px;
      }

      @media (max-width: 460px) {
        paper-toolbar .bottom.title {
          font-size: 14px;
        }
      }

    </style>

    <chris-api id="chrisAPI" api="Feeds" url="../../data/contacts.json" response="{{items}}"></chris-api>

    <app-drawer-layout>

      <app-drawer>
        <app-toolbar>Welcome, Avenger!</app-toolbar>
      </app-drawer>

      <app-header-layout>
        <app-header fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>ChRIS Ultron</div>
            <paper-icon-button icon="search" alt="Search"></paper-icon-button>
            <paper-icon-button icon="more-vert" alt="More options"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <neon-animated-pages id="pages" selected="{{page}}">

          <neon-animatable >
            <div id="listContainer">
              <chris-feed-list feeds="[[items]]"></chris-feed-list>
              <paper-fab icon="add" title="add" on-tap="nextPage"></paper-fab>
            </div>
          </neon-animatable>

          <neon-animatable>
            <div class="relative">
              <chris-feed-create class="fit"></chris-feed-create>
              <paper-fab icon="av:play-arrow" title="play-arrow" on-tap="nextPage"></paper-fab>
          </neon-animatable>

        </neon-animated-pages>

      </app-header-layout>

    </app-drawer-layout>

    <!-- faster with that.... -->
    <app-scrollpos-control selected="{{page}}"></app-scrollpos-control>

  </template>

  <script>
    Polymer({
        is: 'chris-ultron',
        properties: {
          items: {
            type: Array
          },
          route:{
            type: String,
            value: 'feeds'
          },
          page: {
            type: Number,
            value: 0
          }
        },
        nextPage: function(){
          this.$.pages.selectNext();
        }

    });
  </script>
</dom-module>
