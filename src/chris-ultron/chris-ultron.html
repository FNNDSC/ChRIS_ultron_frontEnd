<dom-module id="chris-ultron">

  <template>

    <style>
      app-header {
        background-color: #00897B;
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-fab {
        position: fixed;
        bottom: 16px;
        right: 16px;
      }

      paper-fab#create {
        --paper-fab-background: var(--paper-light-blue-500);
      }

      paper-fab#merge {
        --paper-fab-background: var(--paper-light-green-500);
        top: 80px;
        right: 16px;
      }

      @media (max-width: 460px) {
        paper-toolbar .bottom.title {
          font-size: 14px;
        }
      }

    </style>

    <chris-api id="chrisAPI" api="Feeds" url="../../data/contacts.json" response="{{items}}"></chris-api>

<!-- use that? -->
    <app-scrollpos-control selected="{{page}}"></app-scrollpos-control>

    <app-drawer-layout>

      <app-drawer>
        <app-toolbar>Welcome, Avenger!</app-toolbar>
        <div class="horizontal-section">
          GENERAL
          <paper-menu>
            <paper-item>All Feeds</paper-item>
            <paper-item>Favorites</paper-item>
            <paper-item>Selected</paper-item>
          </paper-menu>
        </div>
        <div class="horizontal-section">
          TAGS
          <paper-menu>
            <paper-item>pacs_pull</paper-item>
            <paper-item>tractography</paper-item>
            <paper-item>study X</paper-item>
            <paper-item>pacs_pull</paper-item>
            <paper-item>tractography</paper-item>
            <paper-item>study X</paper-item>
            <paper-item>pacs_pull</paper-item>
            <paper-item>tractography</paper-item>
            <paper-item>study X</paper-item>
            <paper-item>pacs_pull</paper-item>
          </paper-menu>
        </div>
      </app-drawer>

      <app-header-layout>
        <app-header fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>ChRIS Ultron</div>
            <paper-icon-button icon="search" alt="Search"></paper-icon-button>
            <paper-icon-button icon="more-vert" alt="More options"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <neon-animated-pages id="pages" selected="{{page}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">

          <neon-animatable >
            <!-- FEEDS -->
            <chris-feed-list id="feeds" feeds="[[items]]"></chris-feed-list>

            <!-- FABS -->
            <paper-fab id="merge" icon="communication:call-merge" title="merge"></paper-fab>
            <paper-fab id="create" icon="add" title="add" on-tap="nextPage"></paper-fab>
            </div>
          </neon-animatable>

          <neon-animatable>
            <!-- CREATE FEED PAGE -->
            <chris-feed-create></chris-feed-create>

            <!-- FABS? -->
            <paper-fab icon="av:play-arrow" title="play-arrow" on-tap="newFeed"></paper-fab>
          </neon-animatable>

        </neon-animated-pages>

      </app-header-layout>

    </app-drawer-layout>

    <!-- faster with that.... -->
    <!-- <app-scrollpos-control selected="{{page}}"></app-scrollpos-control> -->

  </template>

  <script>
    Polymer({
        is: 'chris-ultron',
        properties: {
          items: {
            type: Array
          },
          route:{
            type: String,
            value: 'feeds'
          },
          page: {
            type: Number,
            value: 0
          }
        },
        nextPage: function(){
          this.$.pages.selectNext();
        },
        newFeed: function(){
          // call API to get feed
          // the create plugin should return it to us...
          var feed = {
            id: this.items.length + 1,
            name: 'pacs_pull' + (this.items.length + 1),
            image: 'https://s3.amazonaws.com/uifaces/faces/twitter/enda/73.jpg',
            opened: false,//this.response[i].expanded,
            color: 'rgb(134,91,60)',
            favorite: (this.items.length % 3) ? true : false,
            // status: ((this.response[i].zip < 20000) ? 'success' : (this.response[i].zip < 30000 ? 'running' : 'error')),
            description: "just created",
            fulldescription: "YAYAYAYAYAYAYYA",
            date: "Sun Aug 14 1994 03:27:03 GMT-0700 (PDT)"
          }

          this.unshift('items', feed);

          this.nextPage();
        }
    });
  </script>
</dom-module>
