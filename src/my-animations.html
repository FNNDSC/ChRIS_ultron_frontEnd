<dom-module id="my-animations">
  <template>
    <style>

     /** SPIN ANIMATION **/
    .animation-spin {
      -webkit-animation: spin 2s infinite linear; /* Safari 4+ */
      -moz-animation: spin 2s infinite linear; /* Fx 5+ */
      -o-animation: spin 2s infinite linear; /* Opera 12+ */
      animation: spin 2s infinite linear; /* IE 10+, Fx 29+ */
    }

     @-webkit-keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
      }

      @-moz-keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
      }

      @-o-keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
      }

      @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
      }

      /** ROTATE 90DEG ANIMATION **/
      .animation-rotate-90-clock {
        -webkit-animation: rotate-90-clock 0.1s forwards linear; /* Safari 4+ */
        -moz-animation: rotate-90-clock 0.1s forwards linear; /* Fx 5+ */
        -o-animation: rotate-90-clock 0.1s forwards linear; /* Opera 12+ */
        animation: rotate-90-clock 0.1s forwards linear; /* IE 10+, Fx 29+ */
      }

     @-webkit-keyframes rotate-90-clock {
        from {
            transform: rotate(-90deg);
        }
        to {
            transform: rotate(0deg);
        }
      }

      @-moz-keyframes rotate-90-clock {
        from {
            transform: rotate(-90deg);
        }
        to {
            transform: rotate(0deg);
        }
      }

      @-o-keyframes rotate-90-clock {
        from {
            transform: rotate(-90deg);
        }
        to {
            transform: rotate(0deg);
        }
      }

      @keyframes rotate-90-clock {
        from {
            transform: rotate(-90deg);
        }
        to {
            transform: rotate(0deg);
        }
      }

      .animation-rotate-90 {
        -webkit-animation: rotate-90 0.1s forwards linear; /* Safari 4+ */
        -moz-animation: rotate-90 0.1s forwards linear; /* Fx 5+ */
        -o-animation: rotate-90 0.1s forwards linear; /* Opera 12+ */
        animation: rotate-90 0.1s forwards linear; /* IE 10+, Fx 29+ */
      }

     @-webkit-keyframes rotate-90 {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(-90deg);
        }
      }

      @-moz-keyframes rotate-90 {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(-90deg);
        }
      }

      @-o-keyframes rotate-90 {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(-90deg);
        }
      }

      @keyframes rotate-90 {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(-90deg);
        }
      }
    </style>
  </template>
</dom-module>
