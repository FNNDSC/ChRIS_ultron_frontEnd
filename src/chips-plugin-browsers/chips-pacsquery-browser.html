<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="chips-pacsquery-browser">
  <template>

    <div>
     Hello pacs query: [[files.length]] files.
    </div>

    </template>

  <script>
    class ChipsPacsQueryBrowser extends Polymer.Element {
      static get is() {
        return 'chips-pacsquery-browser';
      }

      static get properties() {
        return {
          files: {
            type: Array,
            value: [],
          },
        };
      }
    }

    window.customElements.define(ChipsPacsQueryBrowser.is, ChipsPacsQueryBrowser);
  </script>
</dom-module>
