<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="chips-default-browser">
  <template>

    <div>
     Hello default: [[files.length]] files.
    </div>

    </template>

  <script>
    class ChipsDefaultBrowser extends Polymer.Element {
      static get is() {
        return 'chips-default-browser';
      }

      static get properties() {
        return {
          files: {
            type: Array,
            value: [],
            observer: '_filesChanged',
          },
          data: {
            type: Array,
            value: [],
          }
        };
      }

      _filesChanged(files) {
        if(files === undefined){
          return;
        }

        // format 
      }
    }

    window.customElements.define(ChipsDefaultBrowser.is, ChipsDefaultBrowser);
  </script>
</dom-module>
