<dom-module id="vaadin-date-picker-overlay" assetpath="../../../bower_components/vaadin-date-picker/">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background: var(--primary-background-color);
        font: inherit;
        outline: none;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        @apply(--vaadin-date-picker-overlay);
      }

      #toolbar {
        display: flex;
        justify-content: space-between;
        padding: 14px;
        background: var(--primary-background-color);
        z-index: 2;
        @apply(--paper-font-button);
        @apply(--shadow-elevation-2dp);
        flex-shrink: 0;
        transform: translateZ(0);
        color: var(--primary-color);
        @apply(--vaadin-date-picker-toolbar);
      }

      #toolbar:not([desktop]) {
        cursor: pointer;
      }

      #toolbar iron-icon {
        fill: var(--primary-color);
        padding: 0px;
        transition: transform 200ms;
        will-change: transform;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        @apply(--vaadin-date-picker-toolbar-icon);
      }

      #toolbar iron-icon[rotate] {
        transform: rotate(180deg);
      }

      #toolbar iron-icon[hidden] {
        display: none;
      }

      #scrollers {
        display: flex;
        flex-direction: row;
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      #scrollers #fade {
        pointer-events: none;
        display: block;
        background: linear-gradient(90deg, var(--primary-background-color), rgba(255, 255, 255, 0));
        width: 50px;
        position: absolute;
        height: 100%;
        z-index: 1;
        transform: translateX(-100%);
        @apply(--vaadin-date-picker-scrollers-fade);
      }

      #scrollers[desktop] #fade {
        display: none;
      }

      #scroller,
      #yearScroller {
        height: 100%;
      }

      #scroller {
        padding: 0 8px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #scrollers[desktop] #scroller {
        right: 50px;
        transform: none !important;
      }

      #yearScroller {
        text-align: center;
        width: 50px;
        background: var(--dark-theme-background-color);
        color: var(--dark-theme-secondary-color);
        cursor: pointer;
        position: absolute;
        right: 0;
        transform: translateX(100%);
        -webkit-tap-highlight-color: transparent;
        @apply(--paper-font-menu);
        @apply(--vaadin-date-picker-yearscroller);
      }

      #yearScroller div {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #scrollers[desktop] #yearScroller {
        position: absolute;
        transform: none !important;
      }

      #yearScroller {
        /* Center the year scroller position. */
        --vaadin-infinite-scroller-buffer: {
          top: 50%;
          margin-top: -12px;
          width: 90px;
        }
      }

      #yearScroller:before {
        content: '';
        display: block;
        background: transparent;
        width: 0px;
        height: 0px;
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -6px;
        border-width: 6px;
        border-style: solid;
        border-color: transparent;
        border-left-color: var(--primary-background-color);
        @apply(--vaadin-date-picker-yearscroller-indicator);
      }

      :host(.animate) vaadin-infinite-scroller {
        transition: all 200ms;
      }

      :host(:not([fullscreen])) #header {
        display: none;
      }

      #toolbar[desktop] {
        display: none;
      }

      #header {
        background: var(--primary-color);
        padding: 0 14px 14px;
        display: flex;
        flex-shrink: 0;
        height: 64px; /* height set to 64px to match app-toolbar height */
        box-sizing: border-box;

        @apply(--paper-font-subhead);
        @apply(--shadow-elevation-2dp);
        @apply(--vaadin-date-picker-header);
      }

      #header label,
      #header input {
        color: var(--dark-theme-text-color);
      }

      #header iron-icon {
        color: var(--dark-theme-text-color);
        cursor: pointer;
      }

      #toggle {
        align-self: flex-end;
      }

      #header paper-input-container {
        flex: 1;
        margin-right: 24px;
        padding-bottom: 0;
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: block;
          background: var(--dark-theme-text-color);
          -webkit-transform: none;
          transform: none;
        };
      }

      #clear {
        display: none;
      }

      #clear[showclear] {
        display: flex;
      }

      #footer {
        display: flex;
        justify-content: space-between;
        padding: 4px;
        @apply(--paper-font-body2);
        background: var(--primary-background-color);
        z-index: 2;
        box-shadow: 0 -1px 4px 0 rgba(0, 0, 0, 0.50);
        color: var(--primary-color);
        flex-shrink: 0;
        @apply(--vaadin-date-picker-footer);
      }

      #announcer {
        display: inline-block;
        position: fixed;
        clip: rect(0px, 0px, 0px, 0px);
        clip-path: inset(100%);
      }
    </style>

    <div id="announcer" role="alert" aria-live="polite">
      [[i18n.calendar]]
    </div>

    <div id="header" on-touchend="_preventDefault" aria-hidden="true">
      <paper-input-container>
        <label>[[label]]</label>
        <input id="input" readonly="" is="iron-input" autocomplete="off" bind-value="[[_formatDisplayed(selectedDate, i18n.formatDate)]]">
        <iron-icon id="clear" suffix="" on-tap="_clear" icon="clear" showclear$="[[_showClear(selectedDate)]]"></iron-icon>
      </paper-input-container>
      <iron-icon id="toggle" icon="event" on-tap="_cancel"></iron-icon>
    </div>

    <div id="toolbar" desktop$="[[_desktopMode]]" on-tap="_toggleYearScroller" aria-hidden="true">
      [[_yearAfterXMonths(_visibleMonthIndex)]]
      <iron-icon rotate$="[[_isYearScrollerVisible(_translateX)]]" icon="chevron-right"></iron-icon>
    </div>

    <div id="scrollers" desktop$="[[_desktopMode]]" on-scroll="_stopPropagation" on-track="_track">
      <div id="fade"></div>
      <vaadin-infinite-scroller id="scroller" on-scroll="_onMonthScroll" on-touchstart="_onMonthScrollTouchStart" item-height="250" buffer-size="6">
        <template>
          <vaadin-month-calendar i18n="[[i18n]]" month="[[_dateAfterXMonths(index)]]" selected-date="{{selectedDate}}" focused-date="[[focusedDate]]" ignore-taps="[[_ignoreTaps]]" show-week-numbers="[[showWeekNumbers]]" min-date="[[minDate]]" max-date="[[maxDate]]">
          </vaadin-month-calendar>
        </template>
      </vaadin-infinite-scroller>
      <vaadin-infinite-scroller id="yearScroller" on-tap="_onYearTap" on-scroll="_onYearScroll" on-touchstart="_onYearScrollTouchStart" item-height="80" buffer-size="25">
        <template>
          <div role="button">[[_yearAfterXYears(index)]]</div>
          <div style="font-size: 18px; line-height: 56px; opacity: 0.3" aria-hidden="true">â€¢</div>
        </template>
      </vaadin-infinite-scroller>
    </div>

    <div id="footer" on-touchend="_preventDefault" role="toolbar">
      <paper-button id="todayButton" on-tap="_scrollToCurrentMonth" tabindex="-1">
        [[i18n.today]]
      </paper-button>
      <paper-button id="cancelButton" on-tap="_cancel" tabindex="-1">
        [[i18n.cancel]]
      </paper-button>
    </div>

    <iron-media-query query="(min-width: 375px)" query-matches="{{_desktopMode}}"></iron-media-query>
  </template>

<dom-module id="pacs-query" assetpath="./">

  <template>
    <style>

      host {

        display: block;

      }

      .spacer {

        @apply(--layout-flex);

      }

      .content {

        background-color: var(--paper-grey-50);
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        padding: 24px;
        max-width: 800px;
        margin: auto;
        margin-top: 24px;
        margin-bottom: 100px;

      }

      .item {

        @apply(--layout-horizontal);
        padding: 10px 72px;

      }

      .group {

        @apply(--layout-vertical);
        position: relative;
        padding: 8px 0;

      }

      .name {

        font-size: 18px;
        font-weight: 400;
        color: #737373;

      }

      .submit {

        padding: 16px;
        font-size: 18px;
        font-weight: 400;
        background-color: var(--accent-color);
        color: #ffffff;
        margin-top: 24px;

      }

      .tool {

        @apply(--layout-horizontal);
        cursor: pointer;
        /*padding: 8px 14px;*/
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);

      }

      paper-textarea {

        width: 100%;

      }

      paper-input {

        width: 100%;

      }

      .flex {

        @apply(--layout-flex);
        @apply(--layout-horizontal);
        align-items: center;
        justify-content: flex-start;

      }

      .labelContainer, vaadin-date-picker {

        display: flex;
        flex-direction: row;
        flex: 1;
        height: 100%;

      }

      .label {

        font: inherit;
        color: #737373;
        -webkit-transition: -webkit-transform 0.25s, width 0.25s;
        transition: transform 0.25s, width 0.25s;
        -webkit-transform-origin: left top;
        transform-origin: left top;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        align-self: flex-end;

      }

    </style>

    
    <chris-api id="API" error="{{error}}">
    </chris-api>

    <div class="content">

      <div class="group">

        <div class="name tool" on-tap="_toggleSimple">Simple search <div class="spacer"></div> <paper-icon-button id="simpleIcon" icon="icons:expand-less"></paper-icon-button></div>

        <iron-collapse id="simple" opened="">

          <div class="item large">
            <div class="flex">
              <paper-textarea id="patientids" label="Patient IDs" value="{{patientID}}"></paper-textarea>
              <paper-tooltip>Tooltip text</paper-tooltip>
            </div>
          </div>

        </iron-collapse>

      </div>

      <div class="group">

        <div class="name tool" on-tap="_toggleAdvanced">Advanced search <div class="spacer"></div> <paper-icon-button id="advancedIcon" icon="icons:expand-more"></paper-icon-button></div>

        <iron-collapse id="advanced">

          <div class="item large">

            <div class="flex">

              <div class="labelContainer">
                <div class="label">Study date</div>
              </div>

              <vaadin-date-picker label="From" value="{{startDate}}" max="[[endDate]]"></vaadin-date-picker>
              <vaadin-date-picker label="To" value="{{endDate}}" min="[[startDate]]"></vaadin-date-picker>

            </div>

          </div>

        </iron-collapse>

      </div>


      <div class="group">

        <div class="name tool" on-tap="_toggleSettings">PACS settings <div class="spacer"></div> <paper-icon-button id="settingsIcon" icon="icons:expand-more"></paper-icon-button></div>

        <iron-collapse id="settings">

          <div class="item large">
            <div class="flex">
              <paper-input label="PACS Server IP" value="{{pacsSettings.server_ip}}"></paper-input>
            </div>
          </div>

          <div class="item large">
            <div class="flex">
              <paper-input label="PACS Server Port" value="{{pacsSettings.server_port}}"></paper-input>
            </div>
          </div>

          <div class="item large">
            <div class="flex">
              <paper-input label="AET" value="{{pacsSettings.aet}}"></paper-input>
            </div>
          </div>

          <div class="item large">
            <div class="flex">
              <paper-input label="AEC" value="{{pacsSettings.aec}}"></paper-input>
            </div>
          </div>

        </iron-collapse>

      </div>

      <paper-button class="submit" raised="" on-tap="_find">Search on the PACS</paper-button>

    </div>

  </template>

  <script>

    Polymer({

      is: 'pacs-query',

      properties: {

        instances: {
          type: String
        },

        pacsSettings: {
          type: Object
        },

        patientID: {
          type: String,
          value: ''
        },

        studyDate: {
          type: String,
          value: ''
        }

      },


      _toggleAdvanced: function(){

        this.$.advanced.toggle();
        this.$.advancedIcon.icon = this.$.advanced.opened ? 'icons:expand-less' : 'icons:expand-more';

      },

      _toggleSimple: function(){

        this.$.simple.toggle();
        this.$.simpleIcon.icon = this.$.simple.opened ? 'icons:expand-less' : 'icons:expand-more';

      },

      _toggleSettings: function(){

        this.$.settings.toggle();
        this.$.settingsIcon.icon = this.$.settings.opened ? 'icons:expand-less' : 'icons:expand-more';

      },

      _find: function(){

        // get data for pacs find
        var data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('token')
        };

        //
        data.body = {};
        data.body.template = {};
        data.body.template.data = [
          {name: 'aet', value: ''},
          {name: 'aec', value: ''},
          {name: 'server_ip', value: ''},
          {name: 'server_port', value: ''},
          {name: 'modalities_in_study', value: ''},
          {name: 'patient_name', value: ''},
          {name: 'patient_sex', value: ''},
          {name: 'patient_id', value: ''},
          {name: 'study_description', value: ''},
          {name: 'study_date', value: ''},
          {name: 'series_description', value: ''},
          {name: 'performed_station_aet', value: ''}
        ];



        data.body.data = this.pacsSettings;
        data.body.data['patient_id'] = this.patientID;
        data.body.data['study_date'] = this.studyDate;

        var request = this.$.API.request( 'POST', this.instances, data );
        request
          .then( this.handlePacsQuery.bind(this) )
          .then( this.waitUntilFinished.bind(this) )
          .then( this.getFeedFiles.bind(this) )
          .then( this.handleFeedFiles.bind(this) )
          .then( this.getFileContent.bind(this) )
          .then( this.handleFileContent.bind(this) )
          .catch( this.handlePacsQueryError.bind(this) );
          
          //
          this.fire( 'searching-changed', true );

      },

      handlePacsQuery: function( response ){

        let p1 = new Promise(

           function(resolve, reject){
             window.setTimeout(
               function(){resolve(response)},
                  1000
              );

           }

        );

        return p1;
        

      },

      waitUntilFinished: function( response ){

        console.log( response );

        // new feed
        let data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem( 'token' )
        };

        //
        this.fire( 'previous-changed', response.data[0].data.id );

        console.log( response.data[0].href );

        let waitPromise = new Promise(

           (resolve, reject) => {

             var remaningAttemps = 6;

             function run(){
              //
              this.$.API.request( 'GET', response.data[0].href , data ).
              then( ( response2 ) => {
                // check depdending on status
                console.log( response2 );
                if( remaningAttemps < 5 && response2.data[0].data.status === 'finishedSuccessfully'){

                  resolve(response2);

                }
                else{
                  remaningAttemps--;
                  if( remaningAttemps <= 0){
                    reject(response2);
                  }
                  else{
                    setTimeout(run, 1000);
                  }
                  

                }
                
              });
             }

             run = run.bind(this);
             run();

           }


        );

        return waitPromise;

      },

      getFeedFiles: function( response ){

        console.log( response );

        let feed = response.data[0].links.feed;
        let id = Number( feed.match(/\d+/)['0'] );

        this.fire('feedid-changed', id);

        console.log(`FEED: ${feed}`);
        // need to push feed id to pacs-pull app

        var data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('token')
        };

        return this.$.API.request( 'GET', feed + 'files/', data );

      },

      handleFeedFiles: function( response ){

        return response.data[0].links.file_resource;

      },

      getFileContent: function( file ){

        var data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('token')
        };

        return this.$.API.request( 'GET', file, data );

      },

      handleFileContent: function( response ){

        console.log( response );

        this.fire( 'results-changed', response.data );

        return 'Done'

      },

      handlePacsQueryError: function( response ){

        console.log( 'error:' + response );

      }

    });

  </script>

</dom-module>

  <style>
 /* Host styles */
  :host {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    box-sizing: border-box;
    font-family: inherit;
    font-size: 13px;
    font-weight: 400;
    line-height: 1.1;
    color: rgba(0, 0, 0, 0.87);
    cursor: default;
    transition: opacity 50ms;
    white-space: nowrap;
    position: relative;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: column;
    flex-direction: column;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  :host(.vaadin-grid-loading) {
    height: 0;
    opacity: 0;
    transition: none;
  }

  :host > div {
    height: 100%;
    outline: none;
    position: relative;
    z-index: 0;
    -webkit-flex: 1 1 auto;
    flex: 1 1 auto;
  }

  /* Anim */
  @keyframes vaadin-grid-spin-360 {
    100% {
      transform: rotate(360deg);
    }
  }

  @-webkit-keyframes vaadin-grid-spin-360 {
    100% {
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  /* Table wrapper */
  .vaadin-grid-tablewrapper {
    box-sizing: border-box;
    overflow: hidden;
    outline: none;
    position: absolute;
    z-index: 5;
  }

  .vaadin-grid-tablewrapper:before {
    display: none;
  }

  .vaadin-grid-tablewrapper > table {
    box-sizing: border-box;
    display: block;
  }

  .vaadin-grid-loading-data .vaadin-grid-tablewrapper:before {
    -webkit-animation: vaadin-grid-spin-360 400ms linear infinite;
    animation: vaadin-grid-spin-360 400ms linear infinite;
    border: 2px solid var(--primary-color, #03A9F4);
    border-radius: 50%;
    border-right-color: transparent;
    border-top-color: transparent;
    content: "";
    display: block;
    height: 16px;
    left: 50%;
    margin-left: -8px;
    margin-top: -8px;
    position: absolute;
    top: 50%;
    width: 16px;
  }

  /* Scroller styles */
  .vaadin-grid-scroller {
    box-sizing: border-box;
    outline: none;
    position: absolute;
    z-index: 1;
  }

  .vaadin-grid-scroller-horizontal {
    bottom: 0;
    left: 0;
    right: 0;
    overflow-y: hidden;
    -ms-overflow-y: hidden;
  }

  .vaadin-grid-scroller-vertical {
    bottom: 0;
    right: 0;
    top: 0;
    overflow-x: hidden;
    -ms-overflow-x: hidden;
  }

  .vaadin-grid-horizontal-scrollbar-deco {
    bottom: 0;
    box-sizing: border-box;
    left: 0;
    position: absolute;
    right: 0;
  }

  /* Grid body */
  .vaadin-grid-body {
    box-sizing: border-box;
    display: block;
    left: 0;
    position: absolute;
    top: 0;
    z-index: 0;
  }

  :host(:not([selection-mode])) .vaadin-grid-body,
  :host([selection-mode="single"]) .vaadin-grid-body {
    cursor: pointer;
  }

  .vaadin-grid-body tr {
    height: var(--vaadin-grid-row-height, 48px);
    left: 0;
    top: 0;
    position: absolute;
  }

  :host ::content .vaadin-grid-spacer {
    position: absolute;
    border-bottom: 1px solid #e3e3e3;
    z-index: 1;
  }

  :host ::content .vaadin-grid-spacer > td {
      position: absolute;
      padding: 0;
      top: 0;
      left: 0;
      width: 100%;
  }

  .vaadin-grid-body td {
    opacity: 0;
  }

  .vaadin-grid-row-has-data td {
    border-bottom: 1px solid #e3e3e3;
    opacity: 1;
  }

  .vaadin-grid-spacer td {
    opacity: 1;
  }

  /* Row styles */
  .vaadin-grid-row {
    box-sizing: border-box;
    display: block;
  }

  tbody:not(.touch):not(.scrolling) .vaadin-grid-row:hover td {
    background-color: #eeeeee;
  }

  .vaadin-grid-row-stripe td {
    @apply(--vaadin-grid-row-stripe-cell);
  }

  .vaadin-grid-row-selected td {
    background-color: #f5f5f5;
    @apply(--vaadin-grid-selected-row-cell);
  }

   /* Focus styles */
  .vaadin-grid-row:after {
    background-color: var(--primary-color, #03A9F4);
    bottom: 0;
    content: "";
    height: 2px;
    left: 0;
    pointer-events: none;
    position: absolute;
    right: 0;
    transition: all 0.16s ease-in-out;
    -webkit-transform: scaleX(0.0);
    transform: scaleX(0.0);
    z-index: 1;
  }

  :focus .vaadin-grid-row-focused:after {
    -webkit-transform: scaleX(1.0);
    transform: scaleX(1.0);
  }

  /* Grid cell */
  .vaadin-grid-cell {
    -webkit-align-items: center;
    align-items: center;
    background-color: white;
    box-sizing: border-box;
    display: -webkit-inline-flex;
    display: inline-flex;
    height: inherit;
    overflow: hidden;
    transition: opacity 0.1s ease-in;
  }

  /* Grid header */
  .vaadin-grid-header {
    box-shadow: 0 1px 0 rgba(0, 0, 0, 0.06),
                0 2px 0 rgba(0, 0, 0, 0.075),
                0 3px 0 rgba(0, 0, 0, 0.05),
                0 4px 0 rgba(0, 0, 0, 0.015);
    box-sizing: border-box;
    display: block;
    left: 0;
    position: absolute;
    top: 0;
    z-index: 10;
    padding-right: 2px;
  }

  .vaadin-grid-header tr {
    height: var(--vaadin-grid-header-row-height, 56px);
  }

  .vaadin-grid-header th {
    color: rgba(0, 0, 0, 0.54);
    font-size: 12px;
    font-weight: 500;
    text-align: left;
    position: relative;
  }

  .vaadin-grid-header-deco {
    background-color: white;
    border-left: 1px solid rgba(255, 255, 255, 0.3);
    box-sizing: border-box;
    position: absolute;
    right: 0;
    top: 0;
    z-index: 1;
  }

  /* Sorting */
  .vaadin-grid-header [class*="sort-"] {
    font-weight: 500;
    font-size: 12px;
    color: rgba(0, 0, 0, 0.87);
    position: relative;
  }

  .vaadin-grid-header [class*="sort-"]:after {
    font-size: 8px;
    padding-left: 8px;
    width: 1em;
    min-width: 12px;
    display: inline-block;
  }

  .vaadin-grid-header .sort-asc:after {
    content: url("../../../bower_components/vaadin-grid/img/arrow-up.svg") " " attr(sort-order);
  }

  .vaadin-grid-header .sort-desc:after {
    content: url("../../../bower_components/vaadin-grid/img/arrow-down.svg") " " attr(sort-order);
  }

  /* Grid footer */
  .vaadin-grid-footer {
    bottom: 0;
    box-sizing: border-box;
    display: block;
    left: 0;
    position: absolute;
    z-index: 10;
    box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2);
  }

  .vaadin-grid-footer td {
    font-size: 12px;
    font-weight: 500;
    color: rgba(0, 0, 0, 0.56);
    height: var(--vaadin-grid-footer-row-height, 56px);
  }

  .vaadin-grid-footer-deco {
    bottom: 0;
    box-sizing: border-box;
    position: absolute;
    right: 0;
    z-index: 1;
  }

  .vaadin-grid-spacer-deco-container {
    display: none;
  }

  /* Cell padding */
  .vaadin-grid-header th,
  .vaadin-grid-body td,
  .vaadin-grid-footer td {
    padding: 0 24px 0 24px;
    @apply(--vaadin-grid-row-cell);

  }

  .vaadin-grid-cell.last-frozen {
    border-right: 1px solid #e3e3e3;
  }

  .vaadin-grid-cell.frozen {
    position: relative;
    z-index: 1;
  }

  /* Input styles */
  input[type="checkbox"] {
    position: absolute;
    opacity: 0;
  }

  input[type="checkbox"] + label {
    position: relative;
    left: 0;
    box-sizing: border-box;
    display: block;
    width: 18px;
    height: 18px;
    border: 2px solid #7a7a7a;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 120ms, border-color 120ms;
  }

  input[type="checkbox"]:focus {
    outline: none;
  }

  input[type="checkbox"] + label:after {
    content: url("../../../bower_components/vaadin-grid/img/tick.svg");
    position: absolute;
    top: -1px;
    left: -1px;
    display: block;
    width: 16px;
    height: 17px;
    transition: all 200ms;
    -webkit-transform: scale(0);
    transform: scale(0);
    -webkit-transform-origin: 40% 80%;
    transform-origin: 40% 80%;
  }

  input[type="checkbox"]:checked + label {
    background-color: var(--primary-color, #03A9F4);
    border-color: transparent;
  }

  input[type="checkbox"]:checked + label:after {
    -webkit-transform: scale(1);
    transform: scale(1);
  }

  input[type="checkbox"]:indeterminate + label:after {
    content: "â€“";
    font-family: arial;

  /* Activation "splash" */
  input[type="checkbox"] + label:before {
    content: "";

  input[type="checkbox"] + label:active:before {
    transform: scale(1.1);
    opacity: 0.15;
    transition-duration: 80ms;

  input[type="checkbox"]:checked + label:before {
    background-color: var(--primary-color, #03A9F4);
  }

<dom-module id="pacs-move" assetpath="./">

  <template>
    <style>

      host {

        display: block;

      }

        padding: 0 16px;

      }

        background-color: var(--paper-grey-50);

        flex-direction: column;

      }

      paper-fab-speed-dial{

        z-index:10;
        position: fixed;
        bottom: 16px;
        right: 16px;

      }

      .content {

        position: fixed;
        top: 128px;

        flex-direction: column;

      }

      paper-badge {

        z-index: 999;

      }

      paper-progress {

        width: 100%;
        --paper-progress-active-color: var(--accent-color);

      }

      .load {

        text-align: center;
        color: #ffffff;
        display: inline-block;
        font-size: 2.4em;
        position: relative;
        top: 1em;
        display: block;
        /*-webkit-transform: scale(.9);*/
        /*-moz-transform: scale(.9);*/
        /*transform: scale(.9);*/

      }

      .beat {

        color: var(--light-accent-color);
        -webkit-animation: love .5s infinite linear alternate-reverse;
        -moz-animation: love .5s infinite linear alternate-reverse;
        animation: love .5s infinite linear alternate-reverse;

      }

      @keyframes love {

        animation-name: love;
        animation-duration: 0.5s;
        animation-timing-function: linear;
        animation-delay: initial;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
        animation-fill-mode: initial;
        animation-play-state: initial;

        0% {
          transform: scale(0.9);
          }
        100% {
          transform: scale(1.1);
        }

      }

      #vad[hidden], .load[hidden]{

        display: none

      }

      .vaadinfoot {

        text-align: center;
        border: 1px solid #e3e3e3;
        font-size: 18px;
        padding: 16px;
        background-color: var(--paper-grey-50);

      }

      paper-button {

        padding: 16px;
        font-size: 18px;

      }

      #retrieve {

        background-color: var(--accent-color);
        color: #ffffff;
        width: 100%;
        max-width: 400px;

      }

      #retrieve[disabled] {

        background-color: var(--light-accent-color);

     }

    </style>

    
    <chris-api id="API" content-type="application/json" ,="" error="{{error}}">
    </chris-api>

    <div class="content">

      
      <paper-progress id="progressBar" indeterminate="" hidden$="[[!searching]]"></paper-progress>
      <div hidden$="[[!searching]]" class="load">
        Fetching data... <div class="beat">â™¥</div>
      </div>

      <div id="vad" hidden$="[[searching]]">

        <paper-input id="filter" label="Filter results ([[filter.length]])" value="{{filterExp}}"></paper-input>

        <vaadin-grid id="grid" selection-mode="multi" style="height:100%">
          <table>
            <colgroup>

              <col name="PatientID" sortable="" hidable="">
              <col name="PatientName" max-width="250" sortable="" hidable="">
              <col name="StudyDescription" max-width="250" sortable="" hidable="">
              <col name="SeriesDescription" max-width="250" sortable="" hidable="">
              <col name="NumberOfSeriesRelatedInstances" sortable="" max-width="200" hidable="">
              <col name="uid" sortable="" max-width="200" hidden="">

            </colgroup>
          </table>
        </vaadin-grid>

        <div class="vaadinfoot">
          <paper-button id="retrieve" raised="" on-tap="_retrieve" disabled="">Pull [[selection.length]] series</paper-button>
          <paper-button id="csv" raised="" on-tap="_getCSV">CSV<iron-icon icon="icons:file-download"></iron-icon></paper-button>
        </div>

      </div>

    </div>

  </template>

  <script>

    Polymer({
      is: 'pacs-move',
      properties: {

        results: {
          type: Array,
          value: [],
          observer: '_resultsChanged'
        },

        searching: {
          type: Boolean,
          value: false
        },

        previous: {
          type: Number,
          value: 0
        },

        pacsSettings: {
          type: Object
        },

        filterExp: {
          type: String,
          value: '',
          observer: '_filterExpChanged'
        },

        filter: {
          type: Array,
          value: []
        },

        selection: {
          type: Array,
          value: [],
          observer: '_selectionChanged'
        }
      },

      ready: function(){

        var grid = this.$.grid;

        grid.addEventListener('sort-order-changed', function() {

          var sortOrder = grid.sortOrder[0];
          var sortProperty = grid.columns[sortOrder.column].name;
          var sortDirection = sortOrder.direction;
          grid.items.sort(function(a, b) {
            var res;
            var path = sortProperty.split('.');
            for (var i = 0; i < path.length; i++) {
              a = a[path[i]];
              b = b[path[i]];
            }
            if (!isNaN(a)) {
              res = parseInt(a, 10) - parseInt(b, 10);
            } else {
              res = a.localeCompare(b);
            }

            if ('desc' === sortDirection) {
              res *= -1;
            }
            return res;
          });

        });

        var self = this;
        grid.addEventListener('selected-items-changed', function(e) {

          var selection = [];
          grid.selection.selected(function(index) {

            // should fetch selection from the filter
            // so indices match
            selection.push( self.filter[index] );

          });

          self.set('selection', selection );

        });

      },

      _resultsChanged: function(){

        // format query...
        // loop through series
        let filter = [];
        for( var i=0; i<this.results.length; i++ ){

          // fill row (with extra info for move)
          let row = {};
          row.PatientID = this.results[i].PatientID.value;
          row.PatientName = this.results[i].PatientName.value;
          row.StudyDescription = this.results[i].StudyDescription.value;
          row.SeriesDescription = this.results[i].SeriesDescription.value;
          row.NumberOfSeriesRelatedInstances = this.results[i].NumberOfSeriesRelatedInstances.value;
          row.uid = this.results[i].uid.value;

          filter.push( row );
        }

        this.set( 'filter', filter );

        // fill table
        this.$.grid.items = filter;

      },

      _filterExpChanged: function( value ){

        // make sure we are not sensitive to capital letters
        value = value.toLowerCase();

        var filterResponse = this.results.filter(function(val) {

          if ( value ) {

            // split on white space
            var values = value.split(" ");
            var match = 0;

            for( var i = 0; i< values.length; i++ ){

              if(
                ((val.PatientID.value.toLowerCase()).indexOf(values[i]) > -1) ||
                ((val.PatientName.value.toLowerCase()).indexOf(values[i]) > -1) ||
                ((val.StudyDescription.value.toLowerCase()).indexOf(values[i]) > -1) ||
                ((val.SeriesDescription.value.toLowerCase()).indexOf(values[i]) > -1) ||
                ((val.NumberOfSeriesRelatedInstances.value.toLowerCase()).indexOf(values[i]) > -1) ){
                match += 1;
              }

            }

            if( match === values.length ){

              return true

            }
            else{

              return false;

            }

          } else {
            return true;
          }
        });

        var filter = [];
        for( var i=0; i<filterResponse.length; i++ ){

          // fill row (with extra info for move)
          var row = {};
          row.PatientID = filterResponse[i].PatientID.value;
          row.PatientName = filterResponse[i].PatientName.value;
          row.StudyDescription = filterResponse[i].StudyDescription.value;
          row.SeriesDescription = filterResponse[i].SeriesDescription.value;
          row.NumberOfSeriesRelatedInstances = filterResponse[i].NumberOfSeriesRelatedInstances.value;
          row.uid = filterResponse[i].uid.value;

          filter.push( row );

        }

        this.set( 'filter', filter );

        // fill table
        this.$.grid.items = this.filter;

      },

      _selectionChanged: function(){

        // update state of button
        this.$.retrieve.disabled = this.selection.length > 0 ? false : true;
        this.$.csv.disabled = this.selection.length > 0 ? false : true;

      },

      _getCSV: function(){

        // convert selection to csv
        var csv = this.toCSV( this.selection );

        // download CSV
        this.downloadCSV( csv );

      },

      toCSV: function( data ){

        // filter results by selection.uid
        var uids = [];
        for( var j=0; j<data.length; j++){
          uids.push(data[j]['uid']);
        }

        function isSelected( value ){
          return uids.indexOf( value['uid'].value ) >= 0;
        }

        var finalSelection = this.results.filter(isSelected);


        var csv = '';

        // fill headers
        for( var key in finalSelection[0] ){

          if (finalSelection[0].hasOwnProperty(key)) {

            csv += '"' + key + '",';

          }


        }

        csv += '\r\n';

        // fill content
        for( var i = 0; i<finalSelection.length; i++){

          for( var key in finalSelection[i] ){

            if (finalSelection[i].hasOwnProperty(key)) {

              csv += '"' + finalSelection[i][key].value + '",';

            }
            else{

              csv += '"no value provided",';

            }

          }

          csv += '\r\n';

        }

        return csv;

      },

      // http://halistechnology.com/2015/05/28/use-javascript-to-export-your-data-as-csv/
      downloadCSV: function( csv ) {


        if (csv == null) return;

        var now = new Date();
        filename = "pacs_pull-" +( "0" + now.getFullYear()).slice(-2) + ("0" + now.getMonth()).slice(-2) + ("0" + now.getDate()).slice(-2) + "-" + ("0" + now.getHours()).slice(-2) + ("0" + now.getMinutes()).slice(-2) + ("0" + now.getSeconds()).slice(-2) +  ".csv";

        if (!csv.match(/^data:text\/csv/i)) {
            csv = 'data:text/csv;charset=utf-8,' + csv;
        }

        data = encodeURI(csv);
        // console.log( data )

        link = document.createElement('a');
        link.setAttribute('href', data);
        link.setAttribute('download', filename);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    },

      _retrieve: function(){

        var data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('token')
        };

        //
        data.body = {};
        data.body.template = {};
        data.body.template.data = [
          {name: 'aet',           value: ''},
          {name: 'aec',           value: ''},
          {name: 'aet_listener',  value: ''},
          {name: 'server_ip',     value: ''},
          {name: 'server_port',   value: ''},
          {name: 'series_uids',   value: ''},
          {name: 'series_file',   value: ''},
          {name: 'data_location', value: ''},
          {name: 'previous',      value: ''}
        ];

        data.body.data = this.pacsSettings;
        data.body.data['series_uids'] = '0,1';
        data.body.data['previous']    = this.previous;

        var request = this.$.API.request( 'POST', this.instances, data);
        request
          .then( this.handleRetrieve.bind(this) )
          .catch( this.handleRetrieveError.bind(this) );

      },

      handleRetrieve: function( response ){

        console.log( 'retrieve returned' );
        console.log( response );

        this.fire('add-feed');

      },

      handleRetrieveError: function( response ){

        console.log( 'retrieve errored' );
        console.log( response );

      }
    });

  </script>

</dom-module>
</div><dom-module id="chris-apps-pacs-pull">

  <template>

    <style>

      host {

        display: block;

      }

    </style>

      
      <chris-api id="API"></chris-api>

      
      <div id="toolbar" style="width: 100%; display: flex">
        <paper-button hidden$="[[_hideButton(page,searching)]]" on-tap="_pageChange"> <iron-icon icon="icons:arrow-back"></iron-icon> Back to search</paper-button>
        <span style="flex: 1"></span>
      </div>

      <iron-pages selected="{{page}}">

        <pacs-query id="find" instances="[[pacsqueryInstances]]" pacs-settings="[[pacsSettings]]" on-pacs-settings-changed="_pacsSettingsChanged" on-results-changed="_resultsChanged" on-previous-changed="_previousChanged" on-searching-changed="_searchingChanged" on-feedid-changed="_feedIdChanged">
        </pacs-query>

        <pacs-move id="move" instances="[[pacsretrieveInstances]]" pacs-settings="[[pacsSettings]]" results="[[results]]" previous="[[previous]]" searching="[[searching]]" on-add-feed="_addFeed"></pacs-move>

      </iron-pages>

  </template>

  <script>
    Polymer({
        is: 'chris-apps-pacs-pull',
        properties: {

          toolbar: HTMLElement,

          page: {
            type: Number,
            value: 0,
            observer: '_pageChanged'
          },

          feedid: {
            type: Number,
            value: -1
          },

          plugins: {
            type: Array,
            observer: '_pluginsChanged'
          },

          searching: {
            type: Boolean,
            value: false
          },

          previous: {
            type: Number,
            value: 0
          },

          results: {
            type: Array,
            value: []
          },

          pacsSettings:{
            type: Object
          },

          pacsqueryInstances: {
            type: String
          },

          pacsretrieveInstances: {
            type: String
          }

        },

        behaviors: [
          ChrisApps
        ],

        ready: function(){

          console.log('I am ready');

          this.toolbar = this.$.toolbar;

          // PACS Default settings
          this.pacsSettings = {
            aet: 'CHRIS-ULTRON-AET',
            aec: 'CHRIS-ULTRON-AEC',
            aet_listener: 'CHRIS-ULTRON-LIS',
            data_location: '/tmp/host/data',
            server_ip: '192.168.1.39',
            server_port: '4242'
          };

        },

        _pluginsChanged: function( ){

          for( var i = 0; i < this.plugins.length; i++ ){

            if( this.plugins[i].data.name === 'pacsquery' ){

              this.pacsqueryInstances = this.plugins[i].links.instances;

            }

            if( this.plugins[i].data.name === 'pacsretrieve' ){

              this.pacsretrieveInstances = this.plugins[i].links.instances;

            }

          }

        },

        handleError: function( error ){

          console.log( error );

        },

        _resultsChanged: function( event ){

          this.searching = false;
          this.results = event.detail;

        },

        _previousChanged: function( event ){

          this.previous = event.detail;

        },

        _searchingChanged: function( event ){

          this.searching = event.detail;
          console.log( this.searching );
          this.page = 1;

        },

        _pacsSettingsChanged: function( event ){

          this.set(event.detail.path, event.detail.value);

        },

        _hideButton: function(page, searching){

          // show if we areon page 1 and not searching
          var show = (this.page === 1) && (!searching);

          // else hide!
          return !show;

        },

        _pageChange: function( value ){

          if( typeof value === 'object'){

            value = 0;

          }

          this.page = value;

        },

        _pageChanged: function(){

          if( this.page === 0){

            // clean up results
            this.results = [];
            this.previous = '';

            // stop kill promise..?

          }
        },

        _addFeed: function( event ){

          //
          event.preventDefault();
          event.stopPropagation();

          // create the feed:
          let feed = {
            data: {
              color: '#353535',
              date: 'I am the date',
              favorite: false,
              id: this.feedid,
              letter: 'P',
              name: 'chris',
              status: 'finishedSuccessfully',
              tags: []
            },
            href: '/' + this.feedid,
            links: {
              comments: '/' + this.feedid + '/comments/',
              note: '/' + this.feedid + '/note/',
              plugins: '/' + this.feedid + '/plugins/'
            }
          }

          // fire new add-event 
          this.fire('add-feed', feed);
          this.fire('exit-app');

        },

        _feedIdChanged: function( event ){

          event.preventDefault();
          let feedID = event.detail;
          this.feedid = feedID;

        }

    });
  </script>
</dom-module>
