<!-- IRON ELEMENTS -->
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">

<!-- PAPER ELEMENTS -->
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tab.html">

<!-- CHRIS ELEMENTS -->
<link rel="import" href="../chris-apps-behavior.html">

<!-- BASE ELEMENTS -->
<link rel="import" href="pacs-find.html">
<link rel="import" href="pacs-move.html">

<!--
Chris app pacs-pull element!
@demo demo/index.html
-->

<dom-module id="chris-apps-pacs-pull">

  <template>

    <style>

      host {

        display: block;

      }

      paper-tabs {

        --paper-tabs-selection-bar-color: var(--accent-color);

      }

      paper-tab {

        --paper-tab-ink: var(--accent-color);

      }

    </style>

      <!-- API connection -->
      <chris-api id="API" api="Item"></chris-api>

      <!-- Toolbar -->
      <div id="toolbar">
        <paper-tabs selected="{{selected}}">
          <paper-tab>Search</paper-tab>
          <paper-tab>Results ([[query.length]])</paper-tab>
        </paper-tabs>
      </div>

      <iron-pages selected="{{selected}}">

        <pacs-find id="find" query="{{query}}" on-query-changed="_queryChanged"></pacs-find>
        <pacs-move id="move" query="[[query]]"></pacs-move>

      </iron-pages>

  </template>

  <script>
    Polymer({
        is: 'chris-apps-pacs-pull',
        properties: {

          toolbar: HTMLElement,

          selected: {
            type: Number,
            value: 0
          },

          query: {
            type: Array,
            value: []
            //,
            // we do no use observer in the properties
            // because if so the callback is called at creation time.
            //observer: '_queryChanged'
          },

          parameters: {
            type: Object
          }

        },

        behaviors: [
          ChrisApps
        ],

        ready: function(){

          this.toolbar = this.$.toolbar;

          // fetch pacsquery and pacsmove ids from the REST API
          //
          var data = {};
          data.auth = {
            type: 'token',
            token: sessionStorage.getItem('token')
          };

          // fetch the feeds
          // color/icons/etc are BE or FE params?
          // in the plugin args could be
          var request =this.$.API.request('GET', 'plugins', data);
          request
            .then( this.handlePlugins.bind(this) )
            .catch( this.handleError.bind(this) );

        },

        handlePlugins: function( response ){

          for( var i = 0; i < response.data.length; i++ ){

            if( response.data[i].data.name === 'pacsquery'){
              this.$.find.href = response.data[i].links.instances
            }

            if( response.data[i].data.name === 'pacsmove'){
              this.$.move.href = response.data[i].links.instances
            }

          }

        },

        handleError: function( error ){

          console.log( error );

        },

        // we do no use observer in the properties
        // because if so the callback is called at creation time.
        _queryChanged: function( value ){

          this.selected = 1;

        },

        generateParameters: function(){

          // get parameters
          //
          this.parameters = {
            hello: 'from',
            the: 'pacs_pull'
          }

          // let plugin-fs know the parameters are ready
          this.fire( 'parameters-changed' );

        }
    });
  </script>
</dom-module>
