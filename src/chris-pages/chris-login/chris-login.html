<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- POLYMER / PAPER -->
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">

<!-- CHRIS -->
<link rel="import" href="../../chris-api/chris-api.html">
<link rel="import" href="../../chris-components/chris-footer/chris-footer.html">

<dom-module id="chris-login">

  <template>

    <style>

      :host {

        display: flex;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background-color: var(--dark-primary-color);
        --paper-input-container-focus-color: var(--accent-color);

      }

      .spacer {

        flex: 1;

      }

      .container{

        max-width: 800px;
        margin: auto;
        margin-top: 60px;
        margin-bottom: 60px;
        position: relative;
        display:flex;
        flex-direction:column;
        align-items: center;
        justify-content: center;

      }

      .title {

        text-align: center;
        font-size: 24px;
        color: var(--dark-primary-color);
        padding: 10px;

      }

      paper-material{

        background-color: var(--paper-grey-50);
        padding:20px;
        opacity:1;

      }

      paper-button#login {

        margin-top: 32px;
        background: var(--accent-color);
        color: white;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        display: flex;
        flex-direction: row;

      }

      .yellow-button {

          text-transform: none;
          color: #eeff41;

        }

      paper-spinner {

        margin:6px;
        --paper-spinner-layer-1-color: white;
        --paper-spinner-layer-2-color: white;
        --paper-spinner-layer-3-color: white;
        --paper-spinner-layer-4-color: white;

      }

      #loginSpinner{

        display: none;

      }

      a {

        color: var(--accent-color);

      }

    </style>

<!--  Use ITEM API -->
    <chris-api id="LoginAPI"></chris-api>
    <div class="container">

      <paper-material elevation=5>
        <div class="horizontal-section">

          <section>

            <div class="title">
            Welcome to ChRIS Ultron
            </div>
          </section>

          <section>
            <div>
              <paper-input id="username"
                type="username"
                value="{{_username}}"
                required
                error-message="Username is required"
                label="Username"
                onfocusout="validate()"
                on-keypress="keypressHandler">
              </paper-input>
              <paper-input id="password"
                type="password"
                value="{{_password}}"
                required
                error-message="Password is required"
                label="Password"
                onfocusout="validate()"
                on-keypress="keypressHandler">
              </paper-input>
            </div>
          </section>

          <section>
            <paper-button id="login" on-click="login">
              <div id="loginLabel">Log In</div> <paper-spinner active id="loginSpinner"></paper-spinner>
            </paper-button>
          </section>

          <section>
            <div>
              <br>
              New to <a href="https://github.com/FNNDSC">ChRIS</a>? <a href="https://github.com/FNNDSC">Register</a> for an account.
            </div>
          </section>

        </div>

      </paper-material>

      <div class="spacer"></div>

      <chris-footer><chris-footer>

    </div>

    <paper-toast id="loginError" text=""></paper-toast>

    <paper-toast id="serverError" duration="0">
      <paper-button on-tap="_closeToast" class="yellow-button">Close now!</paper-button>
    </paper-toast>

  </template>

  <script>
    Polymer({
        is: 'chris-login',

        properties: {

          _username: {
            type: String,
            value: ''
          },

          _password: {
            type: String,
            value: ''
          },

          response: {
            type: Object
          },

          error: {
            type: Object
          }

        },

        keypressHandler: function( evt ){

          if( evt.charCode === 13 ){

            // try to log in
            this.login();

          }
        },

        login: function(){

            // validate inputs
            this.$.username.validate();
            this.$.password.validate();

            if( !this.$.username.invalid &&
              !this.$.password.invalid &&
              !this.$.login.disabled ){

              this.$.login.disabled = true;
              this.$.loginLabel.style.display = 'none';
              this.$.loginSpinner.style.display = 'block';

              // prepare data
              var data = {};

              data.auth = {
                type: 'none'
              };

              data.body = {
                'username': this._username,
                'password': this._password
              }

              // need to pass username and password
              var request = this.$.LoginAPI.request('POST', 'login', data );
              request
                .then( this.handleResponse.bind(this) )
                .catch( this.handleError.bind(this) );

            }

        },

        handleResponse: function( response ){

          if( ! response ){

            return;

          }

          this.$.login.disabled = false;
          this.$.loginLabel.style.display = 'block';
          this.$.loginSpinner.style.display = 'none';

          if( response.token ){

            sessionStorage.setItem('username', this._username);
            sessionStorage.setItem('token', response.token);
            
            this.fire('login', {success: true});
            return;

          }

          // show error message
          this.$.loginError.text = response.message;
          this.$.loginError.show();

        },

        handleError: function( error ){

          this.$.login.disabled = false;
          this.$.loginLabel.style.display = 'block';
          this.$.loginSpinner.style.display = 'none';

          // show error message
          this.$.serverError.text= this._username + " could not connect to ChRIS. Please contact dev@babymri.org if the problem persists.";
          this.$.serverError.open( );

          // log error
          console.log( error );

        },

        _closeToast: function(){

          this.$.serverError.toggle();

        }
    });
  </script>
</dom-module>
