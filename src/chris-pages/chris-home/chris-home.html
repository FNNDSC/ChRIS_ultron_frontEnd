<html><head><meta charset="UTF-8"><link rel="import" href="../../chris-ultron.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="app-drawer" assetpath="../../../bower_components/app-layout/app-drawer/">
  <template>
    <style>
      :host {
        position: fixed;
        top: -120px;
        right: 0;
        bottom: -120px;
        left: 0;

        visibility: hidden;

        transition: visibility 0.2s ease;
      }

      :host([opened]) {
        visibility: visible;
      }

      :host([persistent]) {
        width: var(--app-drawer-width, 256px);
      }

      :host([persistent][position=left]) {
        right: auto;
      }

      :host([persistent][position=right]) {
        left: auto;
      }

      #contentContainer {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;

        width: var(--app-drawer-width, 256px);
        padding: 120px 0;

        transition: 0.2s ease;
        transition-property: -webkit-transform;
        transition-property: transform;
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);

        background-color: #FFF;

        @apply(--app-drawer-content-container);
      }

      :host([position=right]) > #contentContainer {
        right: 0;
        left: auto;

        -webkit-transform: translate3d(100%, 0, 0);
        transform: translate3d(100%, 0, 0);
      }

      :host([swipe-open]) > #contentContainer::after {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 100%;

        visibility: visible;

        width: 20px;

        content: '';
      }

      :host([swipe-open][position=right]) > #contentContainer::after {
        right: 100%;
        left: auto;
      }

      :host([opened]) > #contentContainer {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      #scrim {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        transition: opacity 0.2s ease;
        -webkit-transform: translateZ(0);
        transform:  translateZ(0);

        opacity: 0;
        background: var(--app-drawer-scrim-background, rgba(0, 0, 0, 0.5));
      }

      :host([opened]) > #scrim {
        opacity: 1;
      }

      :host([opened][persistent]) > #scrim {
        visibility: hidden;
        /**
         * NOTE(keanulee): Keep both opacity: 0 and visibility: hidden to prevent the
         * scrim from showing when toggling between closed and opened/persistent.
         */

        opacity: 0;
      }
    </style>

    <div id="scrim" on-tap="close"></div>

    <div id="contentContainer">
      <content></content>
    </div>
  </template>

<dom-module id="app-drawer-layout" assetpath="../../../bower_components/app-layout/app-drawer-layout/">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([fullbleed]) {
        @apply(--layout-fit);
      }

      #contentContainer {
        position: relative;

        height: 100%;

        transition: var(--app-drawer-layout-content-transition, none);
      }

      #contentContainer:not(.narrow) > ::content [drawer-toggle] {
        display: none;
      }
    </style>

    <div id="contentContainer">
      <content select=":not(app-drawer)"></content>
    </div>

    <content id="drawerContent" select="app-drawer"></content>

    <iron-media-query query="[[_computeMediaQuery(forceNarrow, responsiveWidth)]]" on-query-matches-changed="_onQueryMatchesChanged"></iron-media-query>
  </template>

<dom-module id="iron-list" assetpath="../../../bower_components/iron-list/">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      @media only screen and (-webkit-max-device-pixel-ratio: 1) {
        :host {
          will-change: transform;
        }
      }

      #items {
        @apply(--iron-list-items-container);
        position: relative;
      }

      :host(:not([grid])) #items > ::content > * {
        width: 100%;
      };

      #items > ::content > * {
        box-sizing: border-box;
        margin: 0;
        position: absolute;
        top: 0;
        will-change: transform;
      }
    </style>

    <array-selector id="selector" items="{{items}}" selected="{{selectedItems}}" selected-item="{{selectedItem}}">
    </array-selector>

    <div id="items">
      <content></content>
    </div>

  </template>
</dom-module>

<dom-module id="chris-feed-preview" assetpath="../../chris-components/chris-feed-preview/">

  <template>
    <style>

      :host{
        
        display: block;

      }

      /* Feed style */

      .feed {

        display: flex;
        flex-direction: row;
        width:100%;

      }

      .feed:hover {

        @apply(--shadow-elevation-8dp);

      }

      .feed.checked {

        background-color: var(--paper-grey-200);

      }

      /* Selection area */
      .selection-area {

        width:48px;
        height: 48px;
        font-size: 18px;
        box-sizing: border-box;
        color: var(--primary-text-color);
        flex-direction: row;
        justify-content: center;
        align-items: center;
        display: flex;

      }

      .checked .selection-area {

        background-color: var(--paper-grey-700);

      }

      .selection-area paper-checkbox {

        display:none;
        --paper-checkbox-size: 18px;
        --paper-checkbox-label-spacing: 0px;
        --paper-checkbox-checked-color: var(--paper-grey-700);

      }

      .selection-area:hover paper-checkbox, .checked .selection-area paper-checkbox {

        display: block;

      }

      .selection-area:hover .letter, .checked .selection-area .letter {

        display: none;

      }

      /* Title area */
      .title-area {

        flex:1;
        box-sizing: border-box;
        color: var(--primary-text-color);
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        display: flex;
        
      }

      .name {

        padding-left: 8px;
        font-size: 16px;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;

      }

      .date {

        padding-left: 8px;
        font-size: 14px;
        color: var(--secondary-text-color);
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;

      }

      /* Action area */
     /* width vx flex 1 100%*/

      .feed:hover .actions-area {
        display:flex;
      }

      .actions-area {
        /*or not?*/
        position: absolute;
        top: 0;
        right: 0;
        display:none;
        background-color: var(--paper-grey-200);
        color: var(--primary-text-color);
        padding: 0 16px;
        box-sizing: border-box;
        text-align: right;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;

        }

        paper-icon-button, .checkbox{
          opacity: 0.5;
        }

        paper-icon-button:hover, .checkbox:hover{
          opacity: 1.0;
        }

        paper-menu-button {

          padding: 0;

        }

      @media (max-width: 896px) {
          .date {
            display: none;
          }
        } 


    </style>

    <paper-material id="feed" class="feed" elevation="1">

      
      <div class="selection-area" on-tap="_blockEvents">
        
        <div class="letter">{{_firstLetter(feed.data.name)}}</div>
        <paper-checkbox on-tap="check" checked="{{checked}}"></paper-checkbox>

      </div>

      
      <div class="title-area" style$="{{_setBackgroundStyle(feed.data.color)}}">

        <div class="name">Feed [[feed.data.id]] - [[feed.data.name]]</div>
        <div class="date"> [[feed.data.date]] </div>

      </div>

      
      <div class="actions-area" on-tap="_blockEvents">

        <paper-icon-button id="share" class="action" icon="social:share" on-tap="share"></paper-icon-button>
        <paper-icon-button id="favorite" class="action" icon$="[[_setFavoriteIcon(feed.data.favorite)]]" on-tap="favorite"></paper-icon-button>

        

      </div>

    </paper-material>

  </template>

  <script>
    Polymer({
        is: 'chris-feed-preview',
        properties: {

          feed: {
            type: Object,
            observer: '_validateFeed'
          },

          checked: {
            type: Boolean,
            value: false,
            observer: '_checkedChanged'
          },

          valid:{
            type: Boolean
          },

          error: {
            type: Array
          }

        },

        observers: [
          'updateFavorite(feed.data.favorite)'
        ],

        updateFavorite(){
         
        },

        _firstLetter: function( value ){

          return value.charAt(0);

        },

        check: function(){

          event.preventDefault();
          event.stopPropagation();

        },

        _checkedChanged: function(){

          // add/remove class
          // if( this.feed && this.feed.data ){

            this.checked ? this.$.feed.classList.add('checked') : this.$.feed.classList.remove('checked');

          // }

        },

        share: function( event ){

          event.preventDefault();
          event.stopPropagation();

          if( !this.valid ){

            return;

          }

          console.log( 'share feed' );

        },

        tag: function( event ){

          event.preventDefault();
          event.stopPropagation();

          if( !this.valid ){

            return;

          }

        },

        _setTagStyle: function( color ){

          return 'color: ' + color + ';';

        },

        _setBackgroundStyle: function( color ){

          return 'border-left: 2px solid ' + color + ';';

        },

        favorite: function( event ){

          event.preventDefault();
          event.stopPropagation();

          if( !this.valid ){

            return;

          }

          //console.log(this.feed.data.favorite);

          // update feed favorite
          var cache = [ { 'name': 'favorite', 'value': this.feed.data.favorite } ];
          this.set(['feed', 'data', 'favorite'], !this.feed.data.favorite);

          // fire save feed
          this.fire( 'save-feed', {feed: this.feed, cache: cache} );

        },

        _setFavoriteIcon: function( favorite ) {

          return favorite ? 'icons:favorite' : 'icons:favorite-border';

        },

        _validateFeed: function(){

          if( !this.feed || !this.feed.data ){

            return;

          }

          var error = [];

          // need id
          if( !( typeof this.feed.data.id === 'string' ) ){

            error.push( 'id:String' );

          }

          // need name
          if( !( typeof this.feed.data.name === 'string' ) ){

            error.push( 'name:String' );

          }

          // need letter
          if( !( typeof this.feed.data.letter === 'string' ) ){

            error.push( 'letter:String' );

          }

          // need color
          if( !( typeof this.feed.data.color === 'string' ) ){

            error.push( 'color:String' );

          }

          // need date
          if( !( typeof this.feed.data.date === 'string' ) ){

            error.push( 'date:String' );

          }

          // need status
          if( !( typeof this.feed.data.status === 'string' ) ){

            error.push( 'status:String' );

          }

          // need favorite
          if( !( typeof this.feed.data.favorite === 'boolean' ) ){

            error.push( 'favorite:Boolean' );

          }

          // need checked
          // if( !( typeof this.feed.data.checked === 'boolean' ) ){

          //   error.push( 'checked:Boolean' );

          // }

          // need tags array
          if( !( this.feed.data.tags && this.feed.data.tags.constructor === Array ) ){

            // should we "fix" it or hide the feed and show error
            // just show error "feed"
            // if invalid: red and can not do anything
            error.push( 'tags:Array' );

          }

          if( error.length > 0){

            // got an error
            this.error = error;
            this.fire( 'error-changed' );
            // triggers error on Firefox for some reason...
            // this.fire( 'error' );

            // make it invalid
            this.valid = false;
            this.fire( 'valid-changed' );

            // fire error here because firefox complains if we do it before...?
            this.fire( 'error' );

            return;

          }

          this.valid = true;
          this.fire( 'valid-changed');

        },

        _validateTags: function( tags ){

          if( !( tags && tags.constructor === Array ) ){

            return [];

          }

          return tags;

        },

        _blockEvents: function( event ){

          event.preventDefault();
          event.stopPropagation();

        }

    });
  </script>
</dom-module>
<dom-module id="chris-feed-list" assetpath="../../chris-components/chris-feed-list/">

  <template>

    <style>

      :host {

        display: block;

      }

      iron-list {

        padding-top: 16px;
        padding-bottom: 64px;
        --iron-list-items-container: {
          max-width: 1200px;
          margin: auto;
          margin-top: 30px;
          margin-bottom: 60px;
          border-bottom: 1px solid var(--accent-color);
        };

      }

        chris-feed-preview {
          @apply(--layout);
          background-color: #fff;
          position: relative;
          /*width: 256px;
          height: 96px;*/
          margin: 4px;
        }

        @media (max-width: 896px) {
          .feedContainer {
            width: 100%;
          }

          chris-feed-preview {
            width: auto;
          }

          chris-feed-preview > .detail {
            opacity: 1;
          }
        }      

    </style>

    <iron-list id="feeds" items="[[feeds.data]]" as="feed" selection-enabled="" on-resize-feed="resizeFeed" scroll-target="[[scrollTarget]]">

      <template>

        <div class="feedContainer" style$="z-index: [[getIndex(index)]]">
            <chris-feed-preview tabindex$="[[tabIndex]]" index="[[index]]" feed="[[feed]]" on-tap="_openFeed"></chris-feed-preview>
        </div>

      </template>

    </iron-list>


  </template>

  <script>Polymer({is:"chris-feed-list",properties:{feeds:{type:Array},scrollTarget:HTMLElement},resizeFeed:function(e){this.$.feeds.updateSizeForItem(e.detail.index)},_openFeed:function(e){this.fire("open-feed",e.model.__data__.feed)},getIndex:function(e){return this._jsonReceived()-e},_jsonReceived:function(){return this.feeds.data.length}});</script>
</dom-module>
<dom-module id="paper-icon-item" assetpath="../../../bower_components/paper-item/">
  <template>
    <style include="paper-item-shared-styles"></style>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-subhead);

        @apply(--paper-item);
        @apply(--paper-icon-item);
      }

      .content-icon {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        width: var(--paper-item-icon-width, 56px);
        @apply(--paper-item-icon);
      }
    </style>

    <div id="contentIcon" class="content-icon">
      <content select="[item-icon]"></content>
    </div>
    <content></content>
  </template>

  <script>Polymer({is:"paper-icon-item",behaviors:[Polymer.PaperItemBehavior]});</script>
</dom-module>
<dom-module id="chris-label-list" assetpath="../../chris-components/chris-label-list/">

  <template>

    <style include="iron-flex iron-flex-alignment">
    <style>

      :host {

        display: flex;
        position: absolute;
      
      }

      .separator {

        font-size: 14px;
        font-weight: 500;
        color: var(--primary-text-color);
        padding: 16px 16px 0;
        border-top: 1px solid rgb(224, 224, 224);

      }

      .favorite {

        color: var(--accent-color);

      }

      .done {

        color: var(--paper-light-green-500);

      }

      .running {

        color: var(--paper-light-blue-500);

      }

      .error {

        color: var(--paper-red-500);

      }

    </style>

    
    <div class="separator">Categories</div>

    <paper-menu id="labels" class="layout vertical" attr-for-selected="value" on-iron-select="handleSelect" on-iron-deselect="updateFilter" multi="">

      <paper-icon-item value="all" role="menuitem">
        <iron-icon icon="icons:view-headline" item-icon=""></iron-icon>All
      </paper-icon-item>
      <paper-icon-item value="favorite" role="menuitem">
        <iron-icon class="favorite" icon="icons:favorite" item-icon=""></iron-icon>Favorite
      </paper-icon-item>
      <paper-icon-item value="running" role="menuitem">
        <iron-icon class="running" icon="icons:schedule" item-icon=""></iron-icon>Running
      </paper-icon-item>
      <paper-icon-item value="done" role="menuitem">
        <iron-icon class="done" icon="icons:done" item-icon=""></iron-icon>Done
      </paper-icon-item>
      <paper-icon-item value="error" role="menuitem">
        <iron-icon class="error" icon="icons:clear" item-icon=""></iron-icon>Error
      </paper-icon-item>


    </paper-menu>


    
    
    
    <div class="separator">Labels</div>



    <paper-menu id="customLabels" class="layout vertical" attr-for-selected="value" multi="" on-iron-select="updateCustomFilter" on-iron-deselect="updateCustomFilter">

      <template is="dom-repeat" items="{{customLabels.data}}">

        <paper-icon-item id="{{item.data.title}}" value$="{{item.data.title}}" role="menuitem">
          <iron-icon icon="label" item-icon="" style$="{{_setStyle(item.data.color)}}" invert=""></iron-icon><span>{{item.data.title}}</span>
        </paper-icon-item>

      </template>

    </paper-menu>


  </template>

  <script>Polymer({is:"chris-label-list",properties:{customLabels:{type:Array},filter:{type:Array,value:[]},customFilter:{type:Array,value:[]}},handleSelect:function(e){var l=e.detail.item.getAttribute("value"),t=this.$.labels.selectedValues;if("all"===l||0===this.$.labels.selectedValues.length)this.$.labels.selectedValues=["all"];else{var s=t.indexOf("all");s>-1&&t.splice(s,1),this.$.labels.selectedValues=t.slice(0)}this.updateFilter()},updateFilter:function(){0===this.$.labels.selectedValues.length&&(this.$.labels.selectedValues=["all"]),this.filter=this.$.labels.selectedValues,this.fire("filter-changed")},updateCustomFilter:function(){this.customFilter=this.$.customLabels.selectedValues,this.fire("change-filter",this.customFilter)},_setStyle:function(e){return"color: "+e}});</script>
</dom-module>
</div><dom-module id="chris-home">

  <template>

    <style include="iron-flex iron-flex-alignment">
    <style>

      :host {

        display: block;

      }

      app-header {

        background-color: var(--dark-primary-color);
        color: #ffffff;

      }

      app-header paper-icon-button {

        --paper-icon-button-ink-color: #ffffff;

      }

      .drawer.content {

        height: 100%;
        overflow: auto;

      }

      app-header-layout {

        background-color: var(--paper-grey-100);
        /*min-height: 201vh;*/

      }

      paper-progress {

        width: 100%;
        --paper-progress-active-color: var(--accent-color);
        --paper-progress-height: 2px;

      }

      .loaded paper-progress {

        display: none;

      }

      paper-fab-speed-dial{

        z-index:10;
        position: fixed;
        bottom: 16px;
        right: 16px;

      }

      paper-fab#create {

        --paper-fab-background: var(--accent-color);
        
      }

      paper-toggle-button {

        --paper-toggle-button-checked-bar-color:  var(--accent-color);
        --paper-toggle-button-checked-button-color:  var(--accent-color);
        --paper-toggle-button-checked-ink-color: var(--accent-color);

      }

      /*on small screens, make toast full width
 class="fit-bottom"
      */

    </style>

    <div id="home">

      
      <chris-api id="FeedsAPI" error="{{error}}"></chris-api>

      <app-drawer-layout fullbleed="">

        
        <app-drawer>

          <div class="drawer content">

            <app-toolbar>Menu</app-toolbar>
            <chris-label-list custom-labels="{{labels}}"></chris-label-list>

          </div>

        </app-drawer>

        
        <app-header-layout has-scrolling-region="" id="layout">

          <app-header id="header" fixed="" effects="waterfall">
            <app-toolbar>
              <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
              <div main-title="">ChRIS 3.0 - Ultrøn</div>
              <paper-toggle-button></paper-toggle-button>
              <paper-icon-button icon="icons:exit-to-app" on-tap="_exit"></paper-icon-button>
            </app-toolbar>
          </app-header>

          <div id="content" class="main content">

            <paper-progress indeterminate=""></paper-progress>

            <paper-fab-speed-dial direction="top">
              <paper-fab id="create" icon="add" class="dropdown-trigger"></paper-fab>
              <div class="dropdown-content">
                <template is="dom-repeat" items="{{apps}}">
                  <paper-fab mini="" id="[[item.name]]" icon="[[item.icon]]" item="[[item]]" style$="[[_setAppStyle(item.color)]]" on-tap="_openApp"></paper-fab>
                  <paper-tooltip for="[[item.name]]" position="left" animation-delay="0">[[item.label]]</paper-tooltip>
                </template>
              </div>
            </paper-fab-speed-dial>

            <chris-feed-list id="feedList" feeds="[[feeds]]" on-notification="_showNotification" scroll-target="[[_getScrollTarget()]]"></chris-feed-list>

            <paper-toast id="notification" text="This toast auto-closes after 3 seconds"></paper-toast>

          </div>

        </app-header-layout>

      </app-drawer-layout>

    </div>

  </template>

  <script>Polymer({is:"chris-home",properties:{feeds:{type:Array,value:[],observer:"_feedsChanged"},labels:{type:Array,value:[],observer:"_labelsChanged"},apps:{type:Array},error:{type:Object}},ready:function(e){var t={};t.auth={type:"token",token:sessionStorage.getItem("token")},this.fire("fetch-feeds"),this.fire("fetch-labels");var i={name:"pacs-pull",color:"#000044",icon:"icons:cloud-download",label:"Pacs Pull"},s={name:"viewer",color:"#123456",icon:"icons:visibility",label:"Viewer"};this.set("apps",[i,s]),this.$.notification.fitInto=this.$.layout},_feedsChanged:function(){this.feeds&&this.feeds.data&&this.feeds.data.length?this.$.content.classList.add("loaded"):this.$.content.classList.remove("loaded")},_labelsChanged:function(){this.labels&&this.labels.data&&this.labels.data.length?this.$.content.classList.add("loaded"):this.$.content.classList.remove("loaded")},showError:function(e){if(e&&e.code){var t=document.createElement("paper-toast");t.text=e.message,t.fitInto=this.$.layout,this.$.content.appendChild(t),t.show()}},handleError:function(e){console.error(e)},_showNotification:function(e){this.$.notification.text=e.detail.message,this.$.notification.show()},_getScrollTarget:function(){return this.$.header.scrollTarget},_setAppStyle:function(e){return"background-color: "+e+";"},_openApp:function(e){e&&this.fire("open-app",e.model.__data__.item)},_feedChanged:function(){this.feed.id=this.feed.details.id=(this.feeds.length+1).toString(),this.unshift("feeds",this.feed)},_exit:function(){this.fire("exit")}});</script>
</dom-module>
</body></html>
