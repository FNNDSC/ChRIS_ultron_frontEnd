<script>
  /* exported FileBehavior */
  const FileBehavior = (superclass) => class extends superclass {

      __formatFile(file) {
          // add relative file name property
        const relativeFname =
          file.data.fname.split('_' + file.data.plugin_inst_id + '/data/')[1];
        file.data.relative_fname = relativeFname;
        return file;
      }

  };
</script>
