<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">


<link rel="import" href="../chris-comment/chris-comment.html">

<dom-module id="chris-comment-list">

  <template>

    <style>
      .primary {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        font-size: 16px;
        font-weight: bold;
      }

    </style>

      <div>
        <div class="comment-list">
          <!-- Toolbar -->
          <div>
            <div class="primary">Comments</div>
          </div>

          <paper-input label="Comment (180 characters max.)"></paper-input>

          <div class="content">
            <iron-list id="comments" items="[[comments]]" as="comment">
              <template>
                <!--  Remove focus for now... it is for accessibility. tabindex$="[[tabIndex]]" -->
                <chris-comment comment="[[comment]]"></chris-comment>
              </template>
            </iron-list>
<!--             <chris-comment></chris-comment>
            <chris-comment></chris-comment>
            <chris-comment></chris-comment>
            <chris-comment></chris-comment>
            <chris-comment></chris-comment> -->
          </div>
        </div>
      </div>

  </template>

  <script>
    Polymer({
        is: 'chris-comment-list',
        properties: {
          comments: {
            type: Array
          }
        }
    });
  </script>
</dom-module>
