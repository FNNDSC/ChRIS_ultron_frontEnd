<!-- POLYMER -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- IRON ELEMENTS -->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<!-- PAPER ELEMENTS-->
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<!-- CHRIS -->
<link rel="import" href="../chris-comment/chris-comment.html">

<dom-module id="chris-comment-list">
  <template>
    <style>

    .toolbar {

        min-height: 48px;
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-wrap);
        border-bottom: 1px solid var(--accent-color);

      }

      .name {

        font-size: 16px;
        font-weight: bold;
        color: var(--primary-text-color);

      }

      .spacer {

        @apply(--layout-flex);

      }

      paper-icon-button {

        color: var(--secondary-text-color);

      }

      .content {

        padding: 20px;

      }

    </style>

    <div id="commentList" class="comment-list">

      <div class="content">

        <!-- First comment -->


        <!-- Middle comments -->
        <template is="dom-repeat" items="[[comments]]">

          <chris-comment comment="[[item]]"></chris-comment>

        </template>

        <!-- Last comment -->

        <paper-input id="comment" label="Add a comment" on-keydown="save" char-counter maxlength="120">
          <paper-icon-button suffix icon="icons:clear" on-tap="clear"></paper-icon-button>
        </paper-input>

      </div>

    </div>

  </template>

  <script>
    Polymer({
        is: 'chris-comment-list',

        properties: {

          comments: {
            type: Array
          },

          open: {
            type: Boolean,
            value: false,
            observer: '_openChanged'
          }

        },

        clear: function(){

          this.$.comment.value = '';

        },

        save: function ( evt ) {
          
          // save comment only if
          // - "enter" was pressed
          // - comment not empty
          if( evt.keyCode === 13 ) {

            // we need to stop propagation if not the feed willl be closed bi iron-list
            evt.stopPropagation();
            evt.preventDefault();

            if( this.$.comment.value !== '' ){

              // name and color should be fetched from user's settings
              var comment = {
                name: "Nicolas Rannou",
                color: "blue",
                content: this.$.comment.value
              };

              this.clear();

              this.push('comments', comment);
              this._resizeContent();

              this.fire('comments-changed');
              this.fire('comments');

            }

          }

        },

        _resizeContent: function( event ){

          this.fire('resize-content');

        },

        toggle: function(){

          this.open = !this.open;

        },

        _openChanged: function( ){

          this.open ? this.$.commentList.classList.add('open') : this.$.commentList.classList.remove('open');

          this._resizeContent();

        },

        _setToogleIcon: function( open ){
          
          return this.open ? 'icons:expand-less' : 'icons:expand-more';

        }
    });
  </script>
</dom-module>
