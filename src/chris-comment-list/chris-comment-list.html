<!-- POLYMER -->
<link rel="import" href="../../bower_components/polymer/polymer.html">


<!-- IRON -->
<link rel="import" href="../../bower_components/iron-list/iron-list.html">


<!-- PAPER -->
<link rel="import" href="../../bower_components/paper-input/paper-input.html">


<!-- CHRIS -->
<link rel="import" href="../chris-comment/chris-comment.html">

<!-- STYLE -->
<link rel="import" href="../chris-feed/chris-feed-styles.html">

<dom-module id="chris-comment-list">

  <template>

    <style include="chris-feed-styles"></style>
    <style>

    </style>


      <!-- Toolbar -->
      <div class="section toolbar">
        <div class="title">Comments</div>
      </div>

      <div class="content">
        
        <paper-input label="Comment (180 characters max.)"></paper-input>
        
        <iron-list id="comments" items="[[comments]]" as="comment">
          <template>
            <chris-comment comment="[[comment]]"></chris-comment>
          </template>
        </iron-list>
      </div>

  </template>

  <script>
    Polymer({
        is: 'chris-comment-list',

        properties: {

          comments: {
            type: Array
          }

        }
    });
  </script>
</dom-module>
