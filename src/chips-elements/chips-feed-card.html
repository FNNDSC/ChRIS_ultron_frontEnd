<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../my-icons.html">

<dom-module id="chips-feed-card">
  <template>
    <style>
      :host {
        display: flex;
        flex: 1;
        justify-content: center;
      }

      .container {
        width: 256px;
        margin: 16px;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
      }

      .card-content {
        min-height: 128px;
        display:flex;
      }
      
      a {
        text-decoration: none;
      }

      paper-button {
        color: var(--accent-color);
      }

      .card-actions {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .header {
        font-size: 24px;
        font-weight: 400;
        letter-spacing: -.012em;
        line-height: 24px;
      }

      .subtitle {
        color: #757575;
        margin: 10px 0;
      }

      .subtitle2 {

      }
    </style>

    <paper-card class="container">
      <div class="card-content">
        <div>
          <div class="header">
            [[feed.label]]
          </div>
          <div class="subtitle">
            [[feed.creation_date]]
          </div>
          <div class="subtitle2">
            [[feed.id]]
          </div>
        </div>
        <iron-icon icon="[[feed.icon]]"></iron-icon>
      </div>
      <div class="card-actions">
        <a href="/feed/[[feed.id]]" tabindex="-1">
          <paper-button>Open</paper-button>
        </a>
      </div>
    </paper-card>

  </template>

  <script>
    class ChipsFeedCard extends Polymer.Element {
      static get is() {
        return 'chips-feed-card';
      }

      static get properties() {
        return {
          feed: {
            type: Object,
            value: {},
          },
        };
      }
    }

    window.customElements.define(ChipsFeedCard.is, ChipsFeedCard);
  </script>
</dom-module>
