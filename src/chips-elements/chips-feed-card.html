<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../my-icons.html">

<dom-module id="chips-feed-card">
  <template>
    <style>
      :host {
        display: flex;
        flex: 1;
        justify-content: center;
      }

      .container {
        width: 256px;
        margin: 16px;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
      }

      .card-content {
        padding: 16px;
        position: relative;
      }

      .summary {
        margin-top: 20px;
        flex: 1;
      }

      .art {
        width: 128px;
        height: 128px;
        border-radius: 50%;
        margin-top: 2px;
        margin-left: 2px;
      }

      .center {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .colored {
        background-color: #455a64;
      }

      .footer {
        text-align: center;
        padding: 10px;
        background-color: #f5f5f5;
        position: relative;
      }

      .big {
        font-size: 20px;
        padding-bottom: 8px;
        color: #9e9e9e;
      }

      .medium {
        font-size: 16px;
      }

      .bigIcon {
        --iron-icon-height: 128px;
        --iron-icon-width: 128px;
        color: #ffffff;
      }
    </style>

    <paper-card class="container">
      <div class='center colored'>
        <div class='border-wrap'>
          <div class="art">
            <iron-icon class="bigIcon" icon="[[feed.icon]]"></iron-icon>
          </div>
        </div>
      </div>
      <div class="card-content summary">
        <div class="big">[[feed.label]]</div>
        <div class="medium">Creation date: [[feed.creation_date]]</div>
      </div>
      <a>
        <div class="footer" >
          More about feed [[feed.id]]
        </div>
      </a>
    </paper-card>

  </template>

  <script>
    class ChipsFeedCard extends Polymer.Element {
      static get is() {
        return 'chips-feed-card';
      }

      static get properties() {
        return {
          feed: {
            type: Object,
            value: {},
          },
        };
      }
    }

    window.customElements.define(ChipsFeedCard.is, ChipsFeedCard);
  </script>
</dom-module>
