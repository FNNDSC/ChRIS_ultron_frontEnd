<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="chris-comment">

  <template>

    <style>
    :host {
        display: block;
        @apply(--paper-font-common-base);
      }

    </style>

      <div>
        [[comment]]
        <paper-icon-button icon="label" on-tap="donothing"></paper-icon-button>
      </div>

  </template>

  <script>
    Polymer({
        is: 'chris-comment',
        properties: {
          comment: {
            type: Object
          }
        },
        donothing: function(evt){
          evt.stopPropagation();
          evt.preventDefault();
        }
    });
  </script>
</dom-module>
