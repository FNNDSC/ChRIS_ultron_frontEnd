<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/demo/sample-content.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="my-icons.html">

<dom-module id="chips-app">
  <template>
    <style>
      :host {
        display: block;
      }

      .content {
        min-height: calc(100vh - 64px);
        display: flex;
        background-color: var(--light-primary-color);
      }

      .content > * {
        width:100%;
      }

      app-header-layout {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        height: 100vh;
        background-color: #eee;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      app-header {
        background-color: var(--default-primary-color);
        color: #fff;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>
    
  <!-- app-header-layout provides a scroller -->
  <app-header-layout has-scrolling-region>
    <app-header slot="header" effects="waterfall" condenses reveals>
      <app-toolbar>
        <div main-title>[[page]]</div>
        <paper-icon-button icon="my-icons:close" on-tap="_closeApp"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <iron-pages id="pages" class="content"
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="error404"
      role="main"
      >
      <chips-pacs-pull
        name="pacs-pull"
        plugins="[[plugins]]"
        on-close="_closeApp"></chips-pacs-pull>
      <chips-local-viewer
        name="local-viewer"
        on-close="_closeApp"></chips-local-viewer>
      <chips-error404 name="error404"></chips-error404>
    </iron-pages>
  </app-header-layout>

  </template>

  <script>
    class ChipsApp extends Polymer.Element {
      static get is() {
        return 'chips-app';
      }

      static get properties() {
        return {
          plugins: {
            type: Array,
            value: [],
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          route: {
            type: Object,
            value: {},
          },
          routeData: Object,
          subroute: Object,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'error404' in that case.
        this.page = page || 'error404';
      }

      _pageChanged(page, oldPage) {
        // Load page import on demand. Show 404 page if fails
        let directory = `chips-apps/chips-${page}/`;
        if (page === 'error404') {
          directory = '';
        }

        const resolvedPageUrl = this.resolveUrl(`${directory}chips-${page}.html`);

        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'error404';
      }

      _closeApp() {
        // reset curent page
        this.$.pages.selectedItem.reset();
        // go to home page
        const closeEvent = new CustomEvent('page', {
          detail: {
            page: 'home',
          },
        });
        this.dispatchEvent(closeEvent);
        // fetch last feeds
        const feedsEvent = new CustomEvent('feeds', {detail: {
          feeds: {
            action: 'last',
          },
        }});
        this.dispatchEvent(feedsEvent);
      }
    }

    window.customElements.define(ChipsApp.is, ChipsApp);
  </script>
</dom-module>
