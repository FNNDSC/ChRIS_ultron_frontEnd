<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- IRON ELEMENTS -->
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!-- PAPER ELEMENTS -->
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="chris-note">
  <template>
    <style>

      .toolbar {

        min-height: 48px;
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-wrap);
        border-bottom: 1px solid var(--accent-color);

      }

      .name {

        font-size: 16px;
        font-weight: bold;
        color: var(--primary-text-color);

      }

      .spacer {

        @apply(--layout-flex);

      }

      paper-icon-button {

        color: var(--secondary-text-color);

      }

      .content {

        padding: 20px;
        display: none;

      }

      .note.open .content {

        display: block;

      }

      #editor {

        display: none;
        width: inherit;

      }

      /* Markdown style */

      .markdown-html pre code {

        display: flex;
        padding: 10px;
        color: #ffffff;
        background-color: var(--paper-grey-800);

      }

      .markdown-html code {

        padding: 10px;
        background-color: var(--paper-grey-200);

      }

      .markdown-html blockquote p {

        background-color: var(--paper-grey-200);
        padding: 8px;

      }

      .markdown-html table {

        border-collapse: collapse;

      }
      
      .markdown-html table, .markdown-html th, .markdown-html td {

        border: 1px solid black;

      }

    </style>

    <div id="note" class="note">

      <!-- Toolbar -->

      <div class="toolbar">

        <div class="name">Note</div>

        <div class="spacer"></div>

        <template is="dom-if" if="{{open}}" >
          <template is="dom-if" if="{{!editing}}" >
            <paper-icon-button icon="icons:create" on-tap="edit"></paper-icon-button>
          </template>
          <template is="dom-if" if="{{editing}}" >
            <paper-icon-button icon="icons:save" on-tap="save"></paper-icon-button>
            <paper-icon-button icon="icons:close" on-tap="close"></paper-icon-button>
          </template>
        </template>
        <paper-icon-button icon$="[[_setToogleIcon(open)]]" on-tap="toggle"></paper-icon-button>

      </div>

      <!-- Content -->

      <div class="content">

        <iron-autogrow-textarea id="editor" on-keydown="_stopEventPropagation" on-keyup="_resizeContent" value="{{note}}"></iron-autogrow-textarea>
        
        <marked-element markdown="{{note}}" on-marked-render-complete="_resizeContent">
          <div class="markdown-html"></div>
        </marked-element>
      </div>

    </div>

  </template>

  <script>
    Polymer({
        is: 'chris-note',

        properties: {

          note: {
            type: String
          },

          previousNote: {
            type: String
          },

          editing: {
            type: Boolean,
            value: false
          },

          open: {
            type: Boolean,
            value: false,
            observer: '_openChanged'
          }

        },

        _stopEventPropagation: function( event ){

          event.stopPropagation();

        },

        edit: function( event ){

          this._stopEventPropagation( event );

          // start editing (will show related buttons)
          this.editing = true;
          // save current content
          this.previousNote = this.note;

          this.$.editor.style.display = 'block';
          this.fire('resize-content');

        },

        close: function( event ){

          this._stopEventPropagation( event );

          // stop editing
          this.editing = false;
          // restore previous content
          this.note = this.previousNote;

          this.$.editor.style.display = 'none';
          this._resizeContent();

        },

        save: function( event ){

          this._stopEventPropagation( event );

          this.editing = false;

          this.$.editor.style.display = 'none';
          this._resizeContent();

          this.fire('note-changed');
          this.fire('note');

        },

        toggle: function(){

          this.open = !this.open;

        },

        _openChanged: function( ){

          this.open ? this.$.note.classList.add('open') : this.$.note.classList.remove('open');

          this._resizeContent();

        },

        _setToogleIcon: function( open ){
          
          return this.open ? 'icons:expand-less' : 'icons:expand-more';

        },

        _resizeContent: function( event ){

          this.fire('resize-content');

        }
    });
  </script>
</dom-module>
