<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>app-header demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../app-toolbar/app-toolbar.html">
  <link rel="import" href="../../demo/sample-content.html">
  <link rel="import" href="../../app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="../app-header.html">

  <style is="custom-style">body{margin:0;font-family:'Roboto', 'Noto', sans-serif;background-color:#eee;}app-header{position:fixed;top:0;left:0;width:100%;height:440px;color:#fff;background-image:url(//app-layout-assets.appspot.com/assets/bg3.jpg);background-position:bottom center;background-size:cover;--app-header-background-front-layer:{background:-webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);};--app-header-background-rear-layer:{background-color:#303f9f;};}paper-icon-button{--paper-icon-button-ink-color:white;}app-toolbar.tall{height:400px;}sample-content{padding-top:440px;}[title]{font-weight:300;position:absolute;bottom:40px;left:180px;font-size:45px;margin:0;}[condensed-title]{font-weight:lighter;margin-left:30px;overflow:hidden;text-overflow:ellipsis;}[condensed-title] i{font-weight:100;font-style:normal;}@media (max-width: 639px){[title]{left:85px;}}</style>

</head>
<body class="fullbleed" unresolved="">

  <app-header condenses="" fixed="" effects="waterfall resize-snapped-title fade-background" effects-config="{&quot;resize-snapped-title&quot;: {&quot;startsAt&quot;: 0.8, &quot;duration&quot;: &quot;100ms&quot;}, &quot;fade-background&quot;: {&quot;startsAt&quot;: 0.8, &quot;endsAt&quot;: 0.9}}">
    <app-toolbar>
     <paper-icon-button icon="menu"></paper-icon-button>
      <h4 condensed-title="">GiveDirectly</h4>
      <paper-icon-button icon="search"></paper-icon-button>
    </app-toolbar>
    <h1 title="">GiveDirectly</h1>
  </app-header>

  <sample-content size="100"></sample-content>



</body></html>
