<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <title>app-drawer demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../font-roboto/roboto.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../demo/sample-content.html">
  <link rel="import" href="../../app-toolbar/app-toolbar.html">
  <link rel="import" href="../app-drawer.html">

  <style is="custom-style">body{margin:0;font-family:'Roboto', 'Noto', sans-serif;background-color:#eee;}app-toolbar{background-color:#4285f4;color:#fff;}app-drawer{--app-drawer-scrim-background:rgba(0, 0, 100, 0.8);--app-drawer-content-container:{background-color:#B0BEC5;};}</style>

</head>
<body>

  <app-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
  </app-toolbar>

  <sample-content size="100"></sample-content>

  <app-drawer swipe-open=""></app-drawer>

  <script>var drawer=document.querySelector("app-drawer");document.querySelector("paper-icon-button").addEventListener("tap",function(){drawer.toggle()});</script>



</body></html>
