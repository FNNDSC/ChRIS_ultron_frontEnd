<html><head><link rel="import" href="../../../../polymer/polymer.html">

<link rel="import" href="../../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../iron-icon/iron-icon.html">

<link rel="import" href="../../../../paper-card/paper-card.html">
<link rel="import" href="../../../../paper-fab/paper-fab.html">
<link rel="import" href="../../../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../paper-item/paper-icon-item.html">
<link rel="import" href="../../../../paper-menu-button/paper-menu-button.html">

<link rel="import" href="../../../app-header-layout/app-header-layout.html">
<link rel="import" href="../../../app-header/app-header.html">
<link rel="import" href="../../../app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../../app-toolbar/app-toolbar.html">

</head><body><dom-module id="recipe-detail">

  <template>

    <style>:host{display:block;background-attachment:fixed;background-size:100% auto;background-repeat:no-repeat;}#header{color:white;--app-header-background-rear-layer:{background-color:#00AA8D;};}paper-icon-button{color:white;--paper-icon-button-ink-color:white;}.card-container{position:relative;width:720px;margin:300px auto 40px;}paper-fab{position:absolute;top:-28px;right:40px;--paper-fab-background:#EF5458;--paper-fab-keyboard-focus-background:#DF4448;}paper-card{padding:16px 0 16px 100px;width:100%;sizing:border-box;}paper-card p{margin:12px 0;color:#999;}h4{margin:60px 0 12px;}.ingredient-item{margin:20px 0;@apply (--layout-horizontal);}.ingredient-amount{margin-left:-80px;width:60px;padding-right:20px;color:rgb(33, 169, 143);text-align:right;}.ingredient-name{@apply (--layout-flex);}@media (max-width: 720px){.card-container{width:100%;margin:150px 0 0;}}</style>

    
    <app-header-layout>

      <app-header id="header" effects="waterfall fade-background" reveals="">

        
        <app-toolbar>
          
          <a href="#/home" tabindex="-1">
            <paper-icon-button icon="app:arrow-back"></paper-icon-button>
          </a>

          <div title=""></div>

          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="app:more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
            <paper-listbox class="dropdown-content">
              <paper-icon-item>
                <iron-icon icon="app:share" item-icon=""></iron-icon>
                Tweet recipe
              </paper-icon-item>
              <paper-icon-item>
                <iron-icon icon="app:email" item-icon=""></iron-icon>
                Email recipe
              </paper-icon-item>
              <paper-icon-item>
                <iron-icon icon="app:textsms" item-icon=""></iron-icon>
                Message recipe
              </paper-icon-item>
              <paper-icon-item>
                <iron-icon icon="app:group" item-icon=""></iron-icon>
                Share on Facebook
              </paper-icon-item>
            </paper-listbox>
          </paper-menu-button>
        </app-toolbar>

      </app-header>

      <div class="card-container">

        <paper-card heading="{{recipe.name}}">
          <div class="card-content">

            <p>{{recipe.description}}</p>

            <h4>Ingredients</h4>

            <template is="dom-repeat" items="{{recipe.ingredients}}">
              <div class="ingredient-item">
                <div class="ingredient-amount">{{item.amount}}</div>
                <div class="ingredient-name">{{item.description}}</div>
              </div>
            </template>

            <h4>Steps</h4>

            <template is="dom-repeat" items="{{recipe.steps}}">
              <div class="ingredient-item">
                <div class="ingredient-amount">{{item.duration}}</div>
                <div class="ingredient-name">{{item.description}}</div>
              </div>
            </template>

          </div>
        </paper-card>

        <paper-fab icon="{{__computeFavIcon(__favorite)}}" on-tap="__toggleFavorite"></paper-fab>
      </div>

    </app-header-layout>

  </template>

  <script>Polymer({is:"recipe-detail",properties:{recipe:{type:Object,observer:"__recipeChanged"},__favorite:{type:Boolean,value:!1}},__recipeChanged:function(e){e&&(this.style.backgroundImage="url("+e.imageUrl+")")},__toggleFavorite:function(e,r){this.__favorite=!this.__favorite},__computeFavIcon:function(e){return e?"app:favorite":"app:favorite-border"}});</script>

</dom-module>
</body></html>
