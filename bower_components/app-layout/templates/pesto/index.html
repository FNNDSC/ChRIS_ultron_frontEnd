<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="theme-color" content="#00AA8D">

  <title>Pesto by Polymer</title>

  <link rel="manifest" href="manifest.json">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,700">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="src/recipe-app.html">

  <style is="custom-style">:root{--paper-font-common-base:{font-family:Raleway, sans-serif;};}body{margin:0;font-family:Raleway, sans-serif;background-color:#f5f5f5;}</style>

</head>
<body unresolved="">

  <template is="dom-bind">

    <iron-ajax url="data/recipes.json" auto="" last-response="{{recipes}}"></iron-ajax>
    <recipe-app recipes="[[recipes]]"></recipe-app>

  </template>



</body></html>
