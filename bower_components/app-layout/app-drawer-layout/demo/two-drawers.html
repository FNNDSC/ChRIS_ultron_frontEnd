<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <title>app-drawer-layout demo</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../font-roboto/roboto.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../demo/sample-content.html">
  <link rel="import" href="../../app-toolbar/app-toolbar.html">
  <link rel="import" href="../../app-drawer/app-drawer.html">
  <link rel="import" href="../app-drawer-layout.html">

  <style is="custom-style">body{margin:0;font-family:'Roboto', 'Noto', sans-serif;background-color:#eee;}app-toolbar{background-color:#4285f4;color:#fff;}app-drawer{--app-drawer-content-container:{background-color:#B0BEC5;};}</style>

</head>
<body>

  <app-drawer-layout>

    <app-drawer swipe-open=""></app-drawer>

    <app-drawer id="endDrawer" align="end" swipe-open=""></app-drawer>

    <app-toolbar>
      <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
      <div main-title=""></div>
      <paper-icon-button icon="info" onclick="document.getElementById('endDrawer').toggle()"></paper-icon-button>
    </app-toolbar>

    <sample-content size="100"></sample-content>

  </app-drawer-layout>



</body></html>
