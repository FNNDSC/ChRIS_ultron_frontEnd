<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <title>demo5</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../paper-item/paper-icon-item.html">
  <link rel="import" href="../app-drawer-layout/app-drawer-layout.html">
  <link rel="import" href="../app-drawer/app-drawer.html">
  <link rel="import" href="../app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="../app-header/app-header.html">
  <link rel="import" href="../app-header-layout/app-header-layout.html">
  <link rel="import" href="../app-toolbar/app-toolbar.html">
  <link rel="import" href="../demo/sample-content.html">

  <style is="custom-style">body{margin:0;font-family:'Roboto', 'Noto', sans-serif;background-color:#eee;}.blueHeader{background-color:#4285f4;color:#fff;}.blueHeader paper-icon-button{--paper-icon-button-ink-color:white;}.whiteHeader{font-weight:bold;background-color:white;}.iconItem{color:#666;}</style>

</head>
<body unresolved="">

  <template is="dom-bind">
    <app-drawer-layout>

      <app-drawer swipe-open="">
        <app-header-layout has-scrolling-region="">

          <app-header class="whiteHeader" waterfall="" fixed="">
            <app-toolbar>
              <div title="">Inbox</div>
            </app-toolbar>
          </app-header>

          <template is="dom-repeat" id="menu" items="[[items]]">
            <paper-icon-item class="iconItem">
              <iron-icon class="grayIcon" icon="[[_randomIcon()]]" item-icon=""></iron-icon> <span>[[item]]</span>
            </paper-icon-item>
          </template>

        </app-header-layout>
      </app-drawer>

      <app-header-layout>

        <app-header class="blueHeader" condenses="" reveals="" effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
            <div title=""></div>
            <paper-icon-button icon="search"></paper-icon-button>
            <paper-icon-button icon="more-vert"></paper-icon-button>
          </app-toolbar>
          <app-toolbar></app-toolbar>
          <app-toolbar>
            <div spacer="" title="">My Drive</div>
          </app-toolbar>
        </app-header>

        <sample-content size="100"></sample-content>

      </app-header-layout>

    </app-drawer-layout>
  </template>

  <script>!function(e){for(var n=[],o=["inbox","favorite","polymer","question-answer","send","archive","backup","dashboard"];n.length<100;)n.push("Option Name");e._randomIcon=function(){return o[parseInt(o.length*Math.random())]},e.items=n}(document.querySelector("template[is=dom-bind]"));</script>



</body></html>
