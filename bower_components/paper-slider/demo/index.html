<!DOCTYPE html><html><head>
  <title>paper-slider demo</title>

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../paper-slider.html">

  <style is="custom-style" include="demo-pages-shared-styles">paper-slider{width:100%;}</style>
</head>
<body unresolved="">
  <div class="vertical-section-container centered">
    <h3>paper-sliders can have values, secondary progress values, or be disabled.</h3>
    <demo-snippet>
      <template>
        <paper-slider value="21"></paper-slider>
        <paper-slider value="0"></paper-slider>
        <paper-slider value="50" secondary-progress="85"></paper-slider>
        <paper-slider disabled="" value="33"></paper-slider>
      </template>
    </demo-snippet>

    <h3>They can be editable, and styled using custom properties</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">paper-slider.red{--paper-slider-knob-color:var(--paper-red-500);--paper-slider-active-color:var(--paper-red-500);}paper-slider.green{--paper-slider-knob-color:var(--paper-green-500);--paper-slider-active-color:var(--paper-green-500);}paper-slider.blue{--paper-slider-knob-color:var(--paper-light-blue-500);--paper-slider-active-color:var(--paper-light-blue-500);}</style>

        <div>R</div>
        <paper-slider class="red" value="23" max="255" editable=""></paper-slider>
        <div>G</div>
        <paper-slider class="green" value="183" max="255" editable=""></paper-slider>
        <div>B</div>
        <paper-slider class="blue" value="211" max="255" editable=""></paper-slider>
      </template>
    </demo-snippet>

    <h3>The pins can be labelled</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">.caption{padding-left:12px;color:#a0a0a0;}#grade{--paper-slider-secondary-color:var(--paper-red-a200);}</style>
        <div>Brightness</div><br>
        <paper-slider pin="" value="20"></paper-slider>
        <div>Ratings: <span id="ratingsLabel" class="caption"></span></div><br>
        <paper-slider id="ratings" pin="" snaps="" max="10" max-markers="10" step="1" value="5"></paper-slider>
        <div>Grade: <span id="gradeLabel" class="caption"></span></div><br>
        <paper-slider id="grade" pin="" value="20" secondary-progress="70"></paper-slider>

        <script>document.addEventListener("WebComponentsReady",function(){var e=document.querySelector("#ratings");e.addEventListener("value-change",function(){document.querySelector("#ratingsLabel").textContent=e.value});var t=document.querySelector("#grade");t.addEventListener("value-change",function(){var e=t.value<t.secondaryProgress?"Fail":"Pass";document.querySelector("#gradeLabel").textContent=t.value+" ("+e+")"})});</script>
      </template>
    </demo-snippet>
  </div>

  <script>document.addEventListener("WebComponentsReady",function(){var e=document.querySelector("#ratings");e.addEventListener("value-change",function(){document.querySelector("#ratingsLabel").textContent=e.value});var t=document.querySelector("#grade");t.addEventListener("value-change",function(){var e=t.value<t.secondaryProgress?"Fail":"Pass";document.querySelector("#gradeLabel").textContent=t.value+" ("+e+")"})});</script>


</body></html>
