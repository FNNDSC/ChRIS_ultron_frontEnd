<!DOCTYPE html><html><head>

    <title>iron-collapse-basic</title>

    <script src="../../web-component-tester/browser.js"></script>

  <body>

    <test-fixture id="test">
      <template>
        <iron-collapse id="collapse" opened="">
          <div style="height:100px">
            Lorem ipsum
          </div>
        </iron-collapse>
      </template>
    </test-fixture>

    <script>suite("basic",function(){var e,t;setup(function(){e=fixture("test"),t=getComputedStyle(e).height}),test("opened attribute",function(){assert.equal(e.opened,!0)}),test("animated by default",function(){assert.isTrue(!e.noAnimation,"`noAnimation` is falsy")}),test("horizontal attribute",function(){assert.equal(e.horizontal,!1)}),test("default opened height",function(){assert.equal(e.style.maxHeight,"")}),test("set opened to false triggers animation",function(t){e.opened=!1,assert.notEqual(e.style.transitionDuration,"0s"),e.addEventListener("transitionend",function(){assert.equal(e.style.transitionDuration,"0s"),t()})}),test("enableTransition(false) disables animations",function(){e.enableTransition(!1),assert.isTrue(e.noAnimation,"`noAnimation` is true"),e.updateSize("0px",!0),assert.equal(e.style.maxHeight,"0px")}),test("set opened to false, then to true",function(n){e.addEventListener("transitionend",function(){e.opened?(assert.equal(e.style.height,""),n()):(assert.equal(e.style.maxHeight,"0px"),e.opened=!0,assert.equal(e.style.maxHeight,t))}),e.opened=!1,assert.equal(e.style.maxHeight,"0px")}),test("opened changes trigger iron-resize",function(){var t=sinon.stub();e.addEventListener("iron-resize",t),e.noAnimation=!0,e.opened=!1,assert.isTrue(t.calledOnce,"iron-resize was fired")}),test("overflow is hidden while animating",function(t){e.addEventListener("transitionend",function(){assert.equal(getComputedStyle(e).overflow,"hidden"),t()}),assert.equal(getComputedStyle(e).overflow,"visible"),e.opened=!1,assert.equal(getComputedStyle(e).overflow,"hidden")}),test("toggle horizontal updates size",function(){e.horizontal=!1,assert.equal(e.style.width,""),assert.equal(e.style.maxHeight,""),assert.equal(e.style.transitionProperty,"max-height"),e.horizontal=!0,assert.equal(e.style.maxWidth,""),assert.equal(e.style.height,""),assert.equal(e.style.transitionProperty,"max-width")})});</script>
