<!DOCTYPE html><html><head>

    <title>paper-menu tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../paper-menu.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <paper-menu>
          <div>item 1</div>
          <div>item 2</div>
          <div>item 3</div>
        </paper-menu>
      </template>
    </test-fixture>

    <script>suite("<paper-menu>",function(){var e;setup(function(){e=fixture("basic")}),test("selected item is styled",function(){var t=document.createElement("div");t.style.fontWeight="bold",document.body.appendChild(t),e.selected=1,assert.equal(getComputedStyle(e.selectedItem).fontWeight,getComputedStyle(t).fontWeight,"selected item is bold")})});</script>

  

</body></html>
