<!DOCTYPE html><html><head>

    <title>paper-tabs-attr-for-selected</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../paper-tabs.html">
    
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <paper-tabs attr-for-selected="name" selected="bar">
          <paper-tab name="foo">ITEM FOO</paper-tab>
          <paper-tab name="bar">ITEM BAR</paper-tab>
          <paper-tab name="zot">ITEM ZOT</paper-tab>
        </paper-tabs>
      </template>
    </test-fixture>

    <script>suite("set the selected attribute",function(){var e;setup(function(){e=fixture("basic")}),test("selected value",function(){assert.equal(e.selected,"bar")}),test("selected tab has iron-selected class",function(){Polymer.dom.flush(),assert.isTrue(e.querySelector("[name=bar]").classList.contains("iron-selected"))})}),suite("select tab via click",function(){var e,t;setup(function(){e=fixture("basic"),t=e.querySelector("[name=zot]"),t.dispatchEvent(new CustomEvent("click",{bubbles:!0}))}),test("selected value",function(){assert.equal(e.selected,"zot")}),test("selected tab has iron-selected class",function(){Polymer.dom.flush(),assert.isTrue(t.classList.contains("iron-selected"))})});</script>

  

</body></html>
