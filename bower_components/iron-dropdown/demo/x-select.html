<html><head><link rel="import" href="../iron-dropdown.html">
<link rel="import" href="../../neon-animation/neon-animations.html">
<link rel="import" href="grow-height-animation.html">

</head><body><dom-module id="x-select">
  <style>:host{display:inline-block;margin:1em;}</style>
  <template>
    <div on-tap="open">
      <content select=".dropdown-trigger"></content>
    </div>
    <iron-dropdown id="dropdown" vertical-align="[[verticalAlign]]" horizontal-align="[[horizontalAlign]]" disabled="[[disabled]]" open-animation-config="[[openAnimationConfig]]" close-animation-config="[[closeAnimationConfig]]">
      <content select=".dropdown-content"></content>
    </iron-dropdown>
  </template>
  <script>Polymer({is:"x-select",properties:{verticalAlign:String,horizontalAlign:String,disabled:Boolean,openAnimationConfig:{type:Array,value:function(){return[{name:"fade-in-animation",timing:{delay:150,duration:50}},{name:"expand-animation",timing:{delay:150,duration:200}}]}},closeAnimationConfig:{type:Array,value:function(){return[{name:"fade-out-animation",timing:{duration:200}}]}}},open:function(){this.$.dropdown.open()}});</script>
</dom-module>
</body></html>
