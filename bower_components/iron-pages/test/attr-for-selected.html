<!DOCTYPE html><html><head>

    <title>iron-pages-attr-for-selected</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../iron-pages.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <iron-pages attr-for-selected="name" selected="page0">
          <div name="page0">Page 0</div>
          <div name="page1">Page 1</div>
          <div name="page2">Page 2</div>
          <div name="page3">Page 3</div>
        </iron-pages>
      </template>
    </test-fixture>

    <script>suite("basic",function(){var e;suite("honor the selected attribute",function(){setup(function(){e=fixture("basic")}),test("selected value",function(){assert.equal(e.selected,"page0")}),test("selected item",function(t){Polymer.Base.async(function(){assert.equal(e.selectedItem,e.items[0]),t()},1)}),test("selected item is display:block and all others are display:none",function(){e.items.forEach(function(t){assert.equal(getComputedStyle(t).display,t==e.selectedItem?"block":"none")})})}),suite("set selected attribute",function(){setup(function(){e=fixture("basic"),e.selected="page2"}),test("selected value",function(){assert.equal(e.selected,"page2")}),test("selected item",function(){assert.equal(e.selectedItem,e.items[2])}),test("selected item is display:block and all others are display:none",function(){e.items.forEach(function(t){assert.equal(getComputedStyle(t).display,t==e.selectedItem?"block":"none")})})})});</script>

  

</body></html>
