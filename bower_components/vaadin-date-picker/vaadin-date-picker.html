<html><head><link rel="import" href="../polymer/polymer.html">

      #inputcontainer {
        padding-bottom: 0;
      }

      #inputcontainer,

        cursor: pointer;
      }

      #inputcontainer:focus {
        outline: none;
      }

      paper-input-container div[suffix] {

        bottom: -4px;

        height: 24px;

        text-align: center;

        fill: rgba(0, 0, 0, .26);
        cursor: pointer;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        margin-top: -1px;
        transition: fill 0.2s;

      paper-input-container paper-ripple {
        color: rgba(0, 0, 0, .54);
      }

      :host([opened]) paper-input-container {
        --paper-input-container-underline-focus: {
          -webkit-transform: none;
          transform: none;
        }
      }

      paper-input-container iron-icon:hover,
      :host([opened]) paper-input-container iron-icon {
        fill: rgba(0, 0, 0, .54);
      }

      :host([opened]) paper-input-container iron-icon:hover {
        fill: rgba(0, 0, 0, .86);
      }

      #input[no-input] {
        pointer-events: none;
      }

      #clear {
        right: 28px;
      }

      #clear iron-icon {
        @apply(--vaadin-date-picker-clear-icon);
      }

      #calendar iron-icon {
        @apply(--vaadin-date-picker-calendar-icon);
      }

      :host([disabled]) #calendar,
      :host([readonly]) #calendar,
      :host(:not([opened])) #clear,
      :host(:not([has-value])) #clear,
      :host([readonly]) #clear,
      :host([disabled]) #clear,
      #input::-ms-clear {
        display: none;
      }

      #input {
        box-sizing: border-box;
        padding-right: 28px;
      }

      :host([opened][has-value]) #input {
        padding-right: 60px;
        margin-right: -32px;
      }

        <iron-icon icon="event"></iron-icon>
        <paper-ripple class="circle" center=""></paper-ripple>
      </div>
      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error aria-live="assertive">[[errorMessage]]</paper-input-error>
      </template>
    </paper-input-container>

    <iron-dropdown id="dropdown" fullscreen$="[[_fullscreen]]" allow-outside-scroll="" on-iron-overlay-opened="_onOverlayOpened" on-iron-overlay-closed="_onOverlayClosed" on-iron-overlay-canceled="_preventCancelOnComponentAccess" opened="{{opened}}">

      </vaadin-date-picker-overlay>
    </iron-dropdown>

    <iron-media-query query="[[_fullscreenMediaQuery]]" query-matches="{{_fullscreen}}">
    </iron-media-query>
  </template>

  <script>Polymer({is:"vaadin-date-picker",behaviors:[vaadin.elements.datepicker.DatePickerBehavior],properties:{autoValidate:{type:Boolean,value:!1},disabled:{type:Boolean,value:!1,reflectToAttribute:!0},readonly:{type:Boolean,value:!1,reflectToAttribute:!0},errorMessage:String,_userInputValue:String},observers:["_userInputValueChanged(_userInputValue)"],_getValidity:function(){var e=!this._inputValue||this._selectedDate&&this._inputValue===this.i18n.formatDate(this._selectedDate),t=!this._selectedDate||vaadin.elements.datepicker.DatePickerHelper._dateAllowed(this._selectedDate,this._minDate,this._maxDate);return this.inputElement.validate()&&e&&t},_clear:function(e){e.stopPropagation(),this.value="",this.close()},_toggle:function(e){e.stopPropagation(),this[this.$.dropdown.opened?"close":"open"]()},_input:function(){return this.$.input},set _inputValue(e){this.inputElement.bindValue=e},get _inputValue(){return this.inputElement.bindValue},_getAriaExpanded:function(e){return Boolean(e).toString()}});</script>
</dom-module>
</body></html>
