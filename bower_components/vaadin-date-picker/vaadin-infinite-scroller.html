      height: 100%;
      overflow: auto;
      margin-right: -40px;
      -webkit-overflow-scrolling: touch;
      -ms-overflow-style: none;
      overflow-x: hidden;
    }

    }

      width: 100%;
      box-sizing: border-box;
      padding-right: 40px;
