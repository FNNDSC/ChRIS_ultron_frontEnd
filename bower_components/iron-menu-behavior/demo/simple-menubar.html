<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../iron-menubar-behavior.html">
<link rel="import" href="../../paper-styles/color.html">

</head><body><dom-module id="simple-menubar">

  <style>.content ::content > .iron-selected{color:white;background-color:var(--google-red-500);}.content ::content > *{display:inline-block;}</style>

  <template>

    <div class="content">
      <content></content>
    </div>

  </template>

</dom-module>

<script>!function(){Polymer({is:"simple-menubar",behaviors:[Polymer.IronMenubarBehavior]})}();</script>
</body></html>
