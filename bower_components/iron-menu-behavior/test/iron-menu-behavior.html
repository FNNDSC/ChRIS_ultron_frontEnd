<!DOCTYPE html><html><head>

    <title>iron-menu-behavior tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">


    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="test-menu.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <test-menu>
          <div>item 1</div>
          <div>item 2</div>
          <div>item 3</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="disabled">
      <template>
        <test-menu>
          <div>a item 1</div>
          <div disabled="">b item 2</div>
          <div>b item 3</div>
          <div disabled="">c item 4</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="only-disabled">
      <template>
        <test-menu>
          <div disabled="">disabled item</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="multi">
      <template>
        <test-menu multi="">
          <div>item 1</div>
          <div>item 2</div>
          <div>item 3</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="nested">
      <template>
        <test-menu>
          <test-menu>
            <div>item 1</div>
            <div>item 2</div>
            <div>item 3</div>
          </test-menu>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="empty">
      <template>
        <test-menu></test-menu>
      </template>
    </test-fixture>

    <script>suite("menu a11y tests",function(){test('menu has role="menu"',function(){var e=fixture("basic");assert.equal(e.getAttribute("role"),"menu",'has role="menu"')}),test("first item gets focus when menu is focused",function(e){var t=fixture("basic");MockInteractions.focus(t),Polymer.Base.async(function(){var n=Polymer.dom(t.firstElementChild).getOwnerRoot()||document,o=Polymer.dom(n).activeElement;assert.equal(o,t.firstElementChild,"menu.firstElementChild is focused"),e()})}),test("selected item gets focus when menu is focused",function(e){var t=fixture("basic");t.selected=1,MockInteractions.focus(t),Polymer.Base.async(function(){var n=Polymer.dom(t.selectedItem).getOwnerRoot()||document,o=Polymer.dom(n).activeElement;assert.equal(o,t.selectedItem,"menu.selectedItem is focused"),e()})}),test("focusing on next item skips disabled items",function(e){var t=fixture("disabled");MockInteractions.focus(t),Polymer.Base.async(function(){MockInteractions.keyDownOn(t,40),Polymer.Base.async(function(){var n=Polymer.dom(t).node.focusedItem;assert.equal(n,t.items[2],"menu.items[2] is focused"),e()})})}),test("focusing on next item in empty menu",function(e){var t=fixture("empty");MockInteractions.focus(t),Polymer.Base.async(function(){MockInteractions.keyDownOn(t,40),Polymer.Base.async(function(){var n=Polymer.dom(t).node.focusedItem;assert.equal(n,void 0,"no focused item"),e()})})}),test("focusing on next item in all disabled menu",function(e){var t=fixture("only-disabled");MockInteractions.focus(t),Polymer.Base.async(function(){MockInteractions.keyDownOn(t,40),Polymer.Base.async(function(){var n=Polymer.dom(t).node.focusedItem;assert.equal(n,void 0,"no focused item"),e()})})}),test("focusing on previous item skips disabled items",function(e){var t=fixture("disabled");MockInteractions.focus(t),Polymer.Base.async(function(){MockInteractions.keyDownOn(t,38),Polymer.Base.async(function(){var n=Polymer.dom(t).node.focusedItem;assert.equal(n,t.items[2],"menu.items[2] is focused"),e()})})}),test("focusing on previous item in empty menu",function(e){var t=fixture("empty");MockInteractions.focus(t),Polymer.Base.async(function(){MockInteractions.keyDownOn(t,38),Polymer.Base.async(function(){var n=Polymer.dom(t).node.focusedItem;assert.equal(n,void 0,"no focused item"),e()})})}),test("focusing on previous item in all disabled menu",function(e){var t=fixture("only-disabled");MockInteractions.focus(t),Polymer.Base.async(function(){MockInteractions.keyDownOn(t,38),Polymer.Base.async(function(){var n=Polymer.dom(t).node.focusedItem;assert.equal(n,void 0,"no focused item"),e()})})}),test("focusing on item using key press skips disabled items",function(e){var t=fixture("disabled");MockInteractions.focus(t),Polymer.Base.async(function(){MockInteractions.keyDownOn(t,66),Polymer.Base.async(function(){var n=Polymer.dom(t).node.focusedItem;assert.equal(n,t.items[2],"menu.items[2] is focused"),e()})})}),test("focusing on item using key press ignores disabled items",function(e){var t=fixture("disabled");MockInteractions.focus(t),Polymer.Base.async(function(){MockInteractions.keyDownOn(t,67),Polymer.Base.async(function(){var n=Polymer.dom(t).node.focusedItem;assert.equal(n,t.items[0],"menu.items[0] is focused"),e()})})}),test("focusing on item using key press in all disabled items",function(e){var t=fixture("only-disabled");MockInteractions.focus(t),Polymer.Base.async(function(){MockInteractions.keyDownOn(t,67),Polymer.Base.async(function(){var n=Polymer.dom(t).node.focusedItem;assert.equal(n,void 0,"no focused item"),e()})})}),test("focusing non-item content does not auto-focus an item",function(e){var t=fixture("basic");t.extraContent.focus(),Polymer.Base.async(function(){var n=Polymer.dom(t.extraContent).getOwnerRoot()||document,o=Polymer.dom(n).activeElement;assert.equal(o,t.extraContent,"menu.extraContent is focused"),assert.equal(Polymer.dom(document).activeElement,t,"menu is document.activeElement"),e()})}),test("last activated item in a multi select menu is focused",function(e){var t=fixture("multi");t.selected=0,t.items[1].click(),Polymer.Base.async(function(){var n=Polymer.dom(t.items[1]).getOwnerRoot()||document,o=Polymer.dom(n).activeElement;assert.equal(o,t.items[1],"menu.items[1] is focused"),e()})}),test("deselection in a multi select menu focuses deselected item",function(e){var t=fixture("multi");t.selected=0,t.items[0].click(),Polymer.Base.async(function(){var n=Polymer.dom(t.items[0]).getOwnerRoot()||document,o=Polymer.dom(n).activeElement;assert.equal(o,t.items[0],"menu.items[0] is focused"),e()})}),test("keyboard events should not bubble",function(e){var t=fixture("nested"),n=0;t.addEventListener("keydown",function(e){t.keyboardEventMatchesKeys(e,"esc")&&n++,t.keyboardEventMatchesKeys(e,"up")&&n++,t.keyboardEventMatchesKeys(e,"down")&&n++}),MockInteractions.keyDownOn(t.firstElementChild,38),MockInteractions.keyDownOn(t.firstElementChild,40),MockInteractions.keyDownOn(t.firstElementChild,27),Polymer.Base.async(function(){assert.equal(t.firstElementChild.tagName,"TEST-MENU"),assert.equal(n,0),e()})}),test("empty menus don't unfocus themselves",function(e){var t=fixture("empty");t.focus(),Polymer.Base.async(function(){assert.equal(Polymer.dom(document).activeElement,t),e()})}),test("`tabIndex` properties of all items are updated when items change",function(e){function t(e,t){for(var n={},o=0;o<e.length;o++){var s=e[o].tabIndex;n[s]?n[s]++:n[s]=1}assert.equal(Object.keys(n).length,Object.keys(t).length),Object.keys(t).forEach(function(e){assert.equal(n[e],t[e])})}function n(e){var t=document.createElement("div");return t.tabIndex=e,t}var o=fixture("basic");o.select(0),t(o.items,{"-1":2,0:1}),Polymer.dom(o).appendChild(n(1)),Polymer.dom(o).appendChild(n(2)),Polymer.dom(o).appendChild(n(3)),Polymer.Base.async(function(){t(o.items,{"-1":5,0:1}),e()})})});</script>
  

</body></html>
