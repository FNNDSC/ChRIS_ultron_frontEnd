<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">

</head><body><dom-module id="simple-element">
  <style>:host([invalid]) input{border-color:red;}</style>
  <template>
    <input value="{{value}}" id="input">
  </template>
</dom-module>

<script>Polymer({is:"simple-element",behaviors:[Polymer.IronFormElementBehavior,Polymer.IronValidatableBehavior],listeners:{input:"_onInput"},_onInput:function(){this.value=this.$.input.value},_getValidity:function(){return!!this.value}});</script>
</body></html>
