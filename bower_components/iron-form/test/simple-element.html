<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">

</head><body><dom-module id="simple-element">
  <template>
    <span>[[value]]</span>
  </template>
</dom-module>

<script>Polymer({is:"simple-element",behaviors:[Polymer.IronFormElementBehavior],properties:{invalid:{type:Boolean,value:!1}},validate:function(){var e=this.value?""!=this.value:!1;return this.invalid=!e,e}});</script>
</body></html>
