<!DOCTYPE html><html><head>

  <title>paper-dialog tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../paper-dialog.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <paper-dialog>
        <p>Dialog</p>
      </paper-dialog>
    </template>
  </test-fixture>

  <test-fixture id="modal">
    <template>
      <paper-dialog modal="">
        <p>Dialog</p>
      </paper-dialog>
    </template>
  </test-fixture>

  <test-fixture id="opened-modals">
    <template>
      <paper-dialog modal="" opened="">
        <p>Dialog 1</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </paper-dialog>
      <paper-dialog modal="" opened="">
        <p>Dialog 2</p>
      </paper-dialog>
    </template>
  </test-fixture>

  <script>suite("modal",function(){test("backdrop element remains opened when closing top modal, closes when all modals are closed",function(e){var o=fixture("opened-modals");o[1].addEventListener("iron-overlay-opened",function(){assert.isTrue(o[1].backdropElement.opened,"backdrop is open"),o[1].close()}),o[1].addEventListener("iron-overlay-closed",function(){assert.isTrue(o[1].backdropElement.opened,"backdrop is still open"),o[0].close()}),o[0].addEventListener("iron-overlay-closed",function(){assert.isFalse(o[0].backdropElement.opened,"backdrop is closed"),e()})})}),suite("a11y",function(){a11ySuite("basic",[]),a11ySuite("modal",[]),test('dialog has role="dialog"',function(){var e=fixture("basic");assert.equal(e.getAttribute("role"),"dialog",'has role="dialog"')})});</script>




</body></html>
