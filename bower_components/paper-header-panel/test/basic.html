<!DOCTYPE html><html><head>

  <title>paper-header-panel tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../paper-header-panel.html">

  <style>paper-header-panel{height:100%;}</style>

</head>
<body>

  <test-fixture id="standard">
    <template>
      <paper-header-panel mode="standard">
        <div class="paper-header">header</div>
        <div>body</div>
      </paper-header-panel>
    </template>
  </test-fixture>

  <test-fixture id="seamed">
    <template>
      <paper-header-panel mode="seamed">
        <div class="paper-header">header</div>
        <div>body</div>
      </paper-header-panel>
    </template>
  </test-fixture>

  <test-fixture id="seamed-shadow">
    <template>
      <paper-header-panel mode="seamed" shadow="">
        <div class="paper-header">header</div>
        <div>body</div>
      </paper-header-panel>
    </template>
  </test-fixture>

  <test-fixture id="waterfall">
    <template>
      <paper-header-panel mode="waterfall">
        <div class="paper-header">header</div>
        <div>body</div>
      </paper-header-panel>
    </template>
  </test-fixture>

  <test-fixture id="waterfall-tall">
    <template>
      <paper-header-panel mode="waterfall-tall">
        <div class="paper-header">header</div>
        <div>body</div>
      </paper-header-panel>
    </template>
  </test-fixture>

  <test-fixture id="scroll">
    <template>
      <paper-header-panel mode="scroll">
        <div class="paper-header">header</div>
        <div>body</div>
      </paper-header-panel>
    </template>
  </test-fixture>

  <test-fixture id="cover">
    <template>
      <paper-header-panel mode="cover">
        <div class="paper-header">header</div>
        <div>body</div>
      </paper-header-panel>
    </template>
  </test-fixture>

  <script>suite("shadow",function(){function s(s){return s.visibleShadow}var e,a,o,t,i,n;setup(function(s){e=fixture("standard"),a=fixture("seamed"),seamedShadow=fixture("seamed-shadow"),o=fixture("waterfall"),t=fixture("waterfall-tall"),i=fixture("scroll"),n=fixture("cover"),setTimeout(s,0)}),test("has shadow in standard mode",function(){assert.isTrue(s(e),"shadow has display")}),test("no shadow in seamed mode",function(){assert.isFalse(s(a),"shadow is display:none")}),test("no shadow in waterfall mode",function(){assert.isFalse(s(o),"shadow is display:none")}),test("no shadow in waterfall-tall mode",function(){assert.isFalse(s(t),"shadow is display:none")}),test("no shadow in scroll mode",function(){assert.isFalse(s(i),"shadow is display:none")}),test("no shadow in cover mode",function(){assert.isFalse(s(n),"shadow is display:none")}),test("shadow property forces shadow to show",function(){assert.isTrue(s(seamedShadow),"shadow has display")})});</script>



</body></html>
