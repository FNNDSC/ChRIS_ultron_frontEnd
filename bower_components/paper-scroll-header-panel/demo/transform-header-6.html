<!DOCTYPE html><html><head>
  <title>paper-scroll-header-panel: transform header</title>

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-scroll-header-panel.html">
  <link rel="import" href="../../iron-icon/iron-icon.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../iron-icons/av-icons.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="sample-content.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">


  <style is="custom-style">paper-scroll-header-panel{position:absolute;top:0;right:0;bottom:0;left:0;background-color:var(--paper-grey-200, #eee);--paper-scroll-header-panel-full-header:{background-image:url(images/bg2.jpg);};--paper-scroll-header-panel-condensed-header:{background-color:transparent;};}paper-toolbar{background-color:transparent;}.search-box{background-color:#fff;border:1px solid #eee;box-shadow:0 2px 5px 0 rgba(0, 0, 0, 0.26);height:40px;}.search-box iron-icon{color:var(--google-grey-700);fill:var(--google-grey-700);margin:0 8px;}.search-box input{font-size:20px;outline:0;border:none;margin-left:20px;}.content{padding:8px;}.search-box{@apply (--layout-flex);@apply (--layout-center);@apply (--layout-horizontal);}.search-box input{@apply (--layout-flex);}</style>

</head>
<body unresolved="">

  
  <paper-scroll-header-panel condenses="" condensed-header-height="64">

    <paper-toolbar class="medium-tall">
      
      <div class="search-box bottom">
        <iron-icon icon="menu"></iron-icon>
        <input>
        <iron-icon icon="av:mic"></iron-icon>
      </div>
    </paper-toolbar>

    <div class="content">

      <sample-content size="100"></sample-content>

    </div>

  </paper-scroll-header-panel>



</body></html>
