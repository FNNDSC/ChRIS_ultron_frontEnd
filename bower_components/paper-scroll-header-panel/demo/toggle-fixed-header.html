<!DOCTYPE html><html><head>
  <title>paper-scroll-header-panel: demo7</title>

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-scroll-header-panel.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../iron-media-query/iron-media-query.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="sample-content.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">

  <style is="custom-style">paper-scroll-header-panel{position:absolute;top:0;right:0;bottom:0;left:0;background-color:var(--paper-grey-200, #eee);--paper-scroll-header-panel-full-header:{background-image:url(images/bg2.jpg);background-position:left bottom;};--paper-scroll-header-panel-condensed-header:{background-color:var(--google-yellow-500, #f4b400);};}paper-toolbar.tall{background-color:transparent;}paper-toolbar.tall .title{font-size:40px;margin-left:60px;-webkit-transform-origin:left center;transform-origin:left center;}paper-icon-button{--paper-icon-button-ink-color:white;}.content{padding:8px;}.spacer{@apply (--layout-flex);}</style>

</head>
<body unresolved="">

  <paper-scroll-header-panel condenses="">

    <paper-toolbar class="tall">

      <paper-icon-button icon="arrow-back"></paper-icon-button>
      <div class="spacer"></div>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="more-vert"></paper-icon-button>
      <div class="bottom indent title">Title</div>

    </paper-toolbar>

    <div class="content">

      <h3>Resize window to toggle between fixed header and scrolled header</h3>
      <sample-content size="100"></sample-content>

    </div>

  </paper-scroll-header-panel>

  <iron-media-query id="mquery" query="min-width: 600px"></iron-media-query>

  <script>var panel=document.querySelector("paper-scroll-header-panel"),mquery=document.querySelector("#mquery");mquery.addEventListener("query-matches-changed",function(){panel.fixed=mquery.queryMatches}),panel.fixed=mquery.queryMatches;var title=document.querySelector(".title");addEventListener("paper-header-transform",function(e){var r=e.detail,t=r.height-r.condensedHeight,a=Math.max(.75,(t-r.y)/(t/.25)+.75);Polymer.Base.transform("scale("+a+") translateZ(0)",title)});</script>



</body></html>
