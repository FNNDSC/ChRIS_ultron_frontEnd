<!DOCTYPE html><html><head>
  <title>paper-scroll-header-panel: transform header</title>

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-scroll-header-panel.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="sample-content.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">

  <style is="custom-style">paper-scroll-header-panel{position:absolute;top:0;right:0;bottom:0;left:0;background-color:var(--paper-grey-200, #eee);--paper-scroll-header-panel-full-header:{background-image:url(images/bg1.jpg);};--paper-scroll-header-panel-condensed-header:{background-image:url(images/bg4.jpg);};}paper-toolbar.tall{height:256px;background-color:transparent;}paper-toolbar.tall .title{font-size:40px;margin-left:60px;-webkit-transform-origin:left center;transform-origin:left center;}paper-icon-button{--paper-icon-button-ink-color:white;}.content{padding:8px;}.spacer{@apply (--layout-flex);}</style>

</head>
<body unresolved="">

  
  <paper-scroll-header-panel condenses="" header-height="256" condensed-header-height="64">

    <paper-toolbar class="tall">

      <paper-icon-button icon="arrow-back"></paper-icon-button>
      <div class="spacer"></div>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="more-vert"></paper-icon-button>
      <div class="bottom title">Title</div>

    </paper-toolbar>

    <div class="content">

      <sample-content size="100"></sample-content>

    </div>

  </paper-scroll-header-panel>

  <script>var title=document.querySelector(".title");addEventListener("paper-header-transform",function(e){var t=e.detail,a=t.height-t.condensedHeight,r=Math.max(.75,(a-t.y)/(a/.25)+.75);Polymer.Base.transform("scale("+r+") translateZ(0)",title)});</script>



</body></html>
