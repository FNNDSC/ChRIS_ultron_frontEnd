<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>paper-fab a11y tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../paper-fab.html">

</head>
<body>

  <test-fixture id="A11yFabs">
    <template>
      <paper-fab id="fab1" icon="add"></paper-fab>
      <paper-fab id="fab2" icon="add" disabled=""></paper-fab>
      <paper-fab id="fab3" icon="add" aria-label="custom"></paper-fab>
    </template>
  </test-fixture>

  <script>var f1,f2,f3;setup(function(){var t=fixture("A11yFabs");f1=t[0],f2=t[1],f3=t[2]}),test("aria role is a button",function(){assert.strictEqual(f1.getAttribute("role"),"button")}),test("aria-disabled is set",function(){assert.ok(f2.hasAttribute("aria-disabled")),f2.removeAttribute("disabled"),assert.strictEqual(f2.getAttribute("aria-disabled"),"false")}),test("user-defined aria-label is preserved",function(){assert.strictEqual(f3.getAttribute("aria-label"),"custom"),f3.icon="arrow-forward",assert.strictEqual(f3.getAttribute("aria-label"),"custom")});</script>



</body></html>
