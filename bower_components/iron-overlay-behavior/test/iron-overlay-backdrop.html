<!DOCTYPE html><html><head>

    <title>iron-overlay-backdrop tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="test-overlay.html">

    <style>html,
        body{margin:0;width:100%;height:100%;min-width:0;}.sizer{width:4000px;height:5000px;}</style>

</head>

<body>

<div class="sizer"></div>

<test-fixture id="backdrop">
    <template>
        <test-overlay with-backdrop="">
            Overlay with backdrop
        </test-overlay>
    </template>
</test-fixture>

<script>function runAfterOpen(t,e){t.addEventListener("iron-overlay-opened",e),t.open()}suite("overlay with backdrop",function(){var t;setup(function(){t=fixture("backdrop")}),test("backdrop size matches parent size",function(e){runAfterOpen(t,function(){Polymer.dom.flush();var n=t.backdropElement,r=n.parentElement;assert.strictEqual(n.offsetWidth,r.clientWidth,"backdrop width matches parent width"),assert.strictEqual(n.offsetHeight,r.clientHeight,"backdrop height matches parent height"),e()})})});</script>




</body></html>
