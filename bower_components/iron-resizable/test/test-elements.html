<html><head><link rel="import" href="../iron-resizable-behavior.html">

<script>Polymer({is:"x-resizer-parent",behaviors:[Polymer.IronResizableBehavior],listeners:{"core-resize":"resizeHandler"},resizeHandler:function(){}});</script>

<script>Polymer({is:"x-resizer-parent-filtered",active:null,behaviors:[Polymer.IronResizableBehavior],listeners:{"core-resize":"resizeHandler"},resizeHandler:function(){},resizerShouldNotify:function(e){return e==this.active}});</script>

<script>Polymer({is:"x-resizable",behaviors:[Polymer.IronResizableBehavior],listeners:{"core-resize":"resizeHandler"},resizeHandler:function(){}});</script>

</head><body><dom-module id="x-resizable-in-shadow">

  <template>

    <div>
      <x-resizable id="resizable"></x-resizable>
    </div>

  </template>

</dom-module>

<script>Polymer({is:"x-resizable-in-shadow"});</script>

<dom-module id="test-element">

  <template>

    
    <x-resizer-parent id="parent">
      <x-resizable id="child1a"></x-resizable>
      <div>
        <x-resizable id="child1b"></x-resizable>
      </div>
      <x-resizable-in-shadow id="shadow1c"></x-resizable-in-shadow>
      <div>
        <x-resizable-in-shadow id="shadow1d"></x-resizable-in-shadow>
      </div>
    </x-resizer-parent>

    
    <x-resizer-parent-filtered id="parentFiltered">
      <x-resizable id="child2a"></x-resizable>
      <div>
        <x-resizable id="child2b"></x-resizable>
      </div>
      <x-resizable-in-shadow id="shadow2c"></x-resizable-in-shadow>
      <div>
        <x-resizable-in-shadow id="shadow2d"></x-resizable-in-shadow>
      </div>
    </x-resizer-parent-filtered>

  </template>

</dom-module>

<script>Polymer({is:"test-element"});</script>
<script>Polymer.ObserveIronResizeBehavior={properties:{ironResizeCount:{type:Number,value:0}},listeners:{"iron-resize":"_incrementIronResizeCount"},_incrementIronResizeCount:function(){this.ironResizeCount++}};</script>
<dom-module id="x-shadow-resizable">
  <template>
    <div></div>
  </template>
</dom-module>
<script>Polymer({is:"x-shadow-resizable",behaviors:[Polymer.IronResizableBehavior,Polymer.ObserveIronResizeBehavior]});</script>

<dom-module id="x-light-resizable">
  <template>
    <x-shadow-resizable id="childResizable1"></x-shadow-resizable>
    <x-shadow-resizable id="childResizable2"></x-shadow-resizable>
  </template>
</dom-module>
<script>Polymer({is:"x-light-resizable",behaviors:[Polymer.IronResizableBehavior,Polymer.ObserveIronResizeBehavior]});</script>
</body></html>
