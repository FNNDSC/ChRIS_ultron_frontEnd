<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../iron-scroll-target-behavior.html">

</head><body><dom-module id="x-scrollable">

  <style>:host{display:block;font:14px arial;}.item{border-bottom:1px solid #ccc;background-color:white;padding:20px;width:200%;}</style>

  <template>
    <template is="dom-repeat" items="[[_getItems(itemCount)]]">
      <div class="item">[[index]]</div>
    </template>
  </template>

</dom-module>

<script>Polymer({is:"x-scrollable",properties:{itemCount:{type:Number,value:200}},behaviors:[Polymer.IronScrollTargetBehavior],_defaultScrollTarget:null,_getItems:function(r){for(var e=new Array(r);r>0;)e[--r]=!0;return e}});</script>
</body></html>
