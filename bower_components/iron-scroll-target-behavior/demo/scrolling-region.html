<!DOCTYPE html><html><head>

    <title>iron-scroll-target-behavior using a scrolling region</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../iron-scroll-target-behavior.html">
    <link rel="import" href="x-scrollable.html">

    <style>body{margin:0;padding:0;}#region{height:50vh;overflow:auto;position:absolute;top:25vh;left:25vh;right:25vh;box-shadow:0 0 60px rgba(0,0,0,0.5);}</style>
  </head>
  <body unresolved="">
    
    <div id="region">
      <x-scrollable scroll-target="region"></x-scrollable>
    </div>

  

</body></html>
