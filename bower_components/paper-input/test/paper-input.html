<!DOCTYPE html><html><head>

  <title>paper-input tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../paper-input.html">
  <link rel="import" href="letters-only.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <paper-input></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="has-tabindex">
    <template>
      <paper-input tabindex="0"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="label">
    <template>
      <paper-input label="foo"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="label-has-value">
    <template>
      <paper-input label="foo" value="bar"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="error">
    <template>
      <paper-input auto-validate="" pattern="[0-9]*" value="foobar" error-message="error"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="required">
    <template>
      <paper-input auto-validate="" required="" error-message="error"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="required-no-auto-validate">
    <template>
      <paper-input required="" error-message="error"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="required-char-counter">
    <template>
      <paper-input auto-validate="" char-counter="" required="" error-message="error"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="char-counter">
    <template>
      <paper-input char-counter="" value="foobar"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="always-float-label">
    <template>
      <paper-input always-float-label="" label="foo"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="placeholder">
    <template>
      <paper-input label="foo" placeholder="bar"></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="date">
    <template>
      <paper-input label="foo" type="date"></paper-input>
    </template>
  </test-fixture>

  <letters-only></letters-only>

  <test-fixture id="validator">
    <template>
      <paper-input value="123123" validator="letters-only" auto-validate=""></paper-input>
    </template>
  </test-fixture>

  <test-fixture id="multiple-inputs">
    <template>
      <paper-input label="one"></paper-input>
      <paper-input label="two"></paper-input>
      <paper-input label="three"></paper-input>
      <paper-input label="four"></paper-input>
    </template>
  </test-fixture>

  <script>suite("basic",function(){test("setting value sets the input value",function(){var e=fixture("basic");e.value="foobar",assert.equal(e.inputElement.value,e.value,"inputElement.value equals input.value")}),test("placeholder does not overlap label",function(){var e=fixture("placeholder");assert.equal(e.inputElement.placeholder,e.placeholder,"inputElement.placeholder equals input.placeholder"),assert.equal(e.noLabelFloat,!1);var t=Polymer.dom(Polymer.dom(e.root).querySelector("paper-input-container").root).querySelector(".label-is-floating");assert.ok(t)}),test("special types autofloat the label",function(){var e=fixture("date");if("date"===e.inputElement.type){assert.equal(e.alwaysFloatLabel,!0);var t=Polymer.dom(Polymer.dom(e.root).querySelector("paper-input-container").root).querySelector(".label-is-floating");assert.ok(t)}}),test("always-float-label attribute works without placeholder",function(){var e=fixture("always-float-label"),t=Polymer.dom(e.root).querySelector("paper-input-container"),r=Polymer.dom(t.root).querySelector(".input-content");assert.isTrue(r.classList.contains("label-is-floating"),"label is floating")}),test("error message is displayed",function(){var e=fixture("error");forceXIfStamp(e);var t=Polymer.dom(e.root).querySelector("paper-input-error");assert.ok(t,"paper-input-error exists"),assert.notEqual(getComputedStyle(t).display,"none","error is not display:none")}),test("empty required input shows error",function(){var e=fixture("required");forceXIfStamp(e);var t=Polymer.dom(e.root).querySelector("paper-input-error");assert.ok(t,"paper-input-error exists"),assert.notEqual(getComputedStyle(t).display,"none","error is not display:none")}),test("character counter is displayed",function(){var e=fixture("char-counter");forceXIfStamp(e);var t=Polymer.dom(e.root).querySelector("paper-input-char-counter");assert.ok(t,"paper-input-char-counter exists"),assert.equal(t._charCounterStr,e.value.length,"character counter shows the value length")}),test("validator is used",function(){var e=fixture("validator");assert.ok(e.inputElement.invalid,"input is invalid")}),test("caret position is preserved",function(){var e=fixture("basic"),t=Polymer.dom(e.root).querySelector('input[is="iron-input"]');e.value="nananana",t.selectionStart=2,t.selectionEnd=2,e.updateValueAndPreserveCaret("nanananabatman"),assert.equal(t.selectionStart,2,"selectionStart is preserved"),assert.equal(t.selectionEnd,2,"selectionEnd is preserved")})}),suite("focus/blur events",function(){var e;setup(function(){e=fixture("basic")}),test("focus events fired on host element",function(){e.addEventListener("focus",function(t){assert(e.focused,"input is focused")}),MockInteractions.focus(e)}),test("focus events fired on host element if nested element is focused",function(){e.addEventListener("focus",function(t){assert(e.focused,"input is focused")}),MockInteractions.focus(e.inputElement)}),test("blur events fired on host element",function(){MockInteractions.focus(e),e.addEventListener("blur",function(t){assert(!e.focused,"input is blurred")}),MockInteractions.blur(e)}),test("blur events fired on host element nested element is blurred",function(){MockInteractions.focus(e),e.addEventListener("blur",function(t){assert(!e.focused,"input is blurred")}),MockInteractions.blur(e.inputElement)}),test("focusing then bluring sets the focused attribute correctly",function(){MockInteractions.focus(e),assert(e.focused,"input is focused"),MockInteractions.blur(e),assert(!e.focused,"input is blurred"),MockInteractions.focus(e.inputElement),assert(e.focused,"input is focused"),MockInteractions.blur(e.inputElement),assert(!e.focused,"input is blurred")})}),suite("focused styling (integration test)",function(){test("underline is colored when input is focused",function(e){var t=fixture("basic"),r=Polymer.dom(t.root).querySelector("paper-input-container"),o=Polymer.dom(r.root).querySelector(".underline");assert.isFalse(o.classList.contains("is-highlighted"),"line is not highlighted when input is not focused"),MockInteractions.focus(t.inputElement),requestAnimationFrame(function(){assert.isTrue(o.classList.contains("is-highlighted"),"line is highlighted when input is focused"),e()})})}),suite("validation",function(){test("invalid attribute updated after calling validate()",function(){var e=fixture("required-no-auto-validate");forceXIfStamp(e),e.validate();var t=Polymer.dom(e.root).querySelector("paper-input-error");assert.ok(t,"paper-input-error exists"),assert.notEqual(getComputedStyle(t).display,"none","error is not display:none"),assert.isTrue(e.invalid,"invalid is true")})}),suite("a11y",function(){test("has aria-labelledby, which is monotonically increasing",function(){for(var e=fixture("multiple-inputs"),t=Polymer.dom(e[0].root).querySelector("label").id,r=parseInt(t.substr(t.lastIndexOf("-")+1)),o=0;o<e.length;o++){var a=e[o].inputElement,i=Polymer.dom(e[o].root).querySelector("label").id;assert.isTrue(a.hasAttribute("aria-labelledby")),assert.equal(i,"paper-input-label-"+r++),assert.equal(a.getAttribute("aria-labelledby"),i)}}),test("has aria-describedby for error message",function(){var e=fixture("required");forceXIfStamp(e),assert.isTrue(e.inputElement.hasAttribute("aria-describedby")),assert.equal(e.inputElement.getAttribute("aria-describedby"),Polymer.dom(e.root).querySelector("paper-input-error").id,"aria-describedby points to the error message")}),test("has aria-describedby for character counter",function(){var e=fixture("char-counter");forceXIfStamp(e),assert.isTrue(e.inputElement.hasAttribute("aria-describedby")),assert.equal(e.inputElement.getAttribute("aria-describedby"),Polymer.dom(e.root).querySelector("paper-input-char-counter").id,"aria-describedby points to the character counter")}),test("has aria-describedby for character counter and error",function(){var e=fixture("required-char-counter");forceXIfStamp(e),assert.isTrue(e.inputElement.hasAttribute("aria-describedby")),assert.equal(e.inputElement.getAttribute("aria-describedby"),Polymer.dom(e.root).querySelector("paper-input-error").id+" "+Polymer.dom(e.root).querySelector("paper-input-char-counter").id,"aria-describedby points to the error message and character counter")}),test("focus an input with tabindex",function(e){var t=fixture("has-tabindex");flush(function(){MockInteractions.focus(t),flush(function(){assert.equal(t.shadowRoot?t.shadowRoot.activeElement:document.activeElement,t._focusableElement),e()})})})});</script>



</body></html>
