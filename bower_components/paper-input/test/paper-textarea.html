<!DOCTYPE html><html><head>

  <title>paper-textarea tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../paper-textarea.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <paper-textarea></paper-textarea>
    </template>
  </test-fixture>

  <test-fixture id="label">
    <template>
      <paper-textarea label="foo"></paper-textarea>
    </template>
  </test-fixture>

  <test-fixture id="char-counter">
    <template>
      <paper-textarea char-counter=""></paper-textarea>
    </template>
  </test-fixture>

  <test-fixture id="required">
    <template>
      <paper-textarea auto-validate="" required="" error-message="error"></paper-textarea>
    </template>
  </test-fixture>

  <test-fixture id="required-char-counter">
    <template>
      <paper-textarea auto-validate="" char-counter="" required="" error-message="error"></paper-textarea>
    </template>
  </test-fixture>

  <test-fixture id="always-float-label">
    <template>
      <paper-textarea always-float-label="" label="label"></paper-textarea>
    </template>
  </test-fixture>

  <script>suite("basic",function(){test("setting value sets the input value",function(){var e=fixture("basic");e.value="foobar",assert.equal(e.inputElement.bindValue,e.value,"inputElement value equals input.value")}),test("empty required input shows error",function(){var e=fixture("required");forceXIfStamp(e);var t=Polymer.dom(e.root).querySelector("paper-input-error");assert.ok(t,"paper-input-error exists"),assert.notEqual(getComputedStyle(t).display,"none","error is not display:none")}),test("caret position is preserved",function(){var e=fixture("basic"),t=Polymer.dom(e.root).querySelector("iron-autogrow-textarea");e.value="nananana",t.selectionStart=2,t.selectionEnd=2,e.updateValueAndPreserveCaret("nanananabatman"),assert.equal(t.selectionStart,2,"selectionStart is preserved"),assert.equal(t.selectionEnd,2,"selectionEnd is preserved")}),test("input attributes are bound to textarea",function(){var e=fixture("basic"),t={autocomplete:"true",autofocus:!0,inputmode:"number",name:"foo",placeholder:"bar",readonly:!0,required:!0,maxlength:3};for(var r in t)e[r]=t[r];for(var r in t){var a=e.inputElement.getAttribute(r);"boolean"==typeof t[r]?assert.equal(null!==a,t[r],'attribute "'+r+'" is equal to property ('+t[r]+", "+a!="null)"):assert.equal(a,t[r],'attribute "'+r+'" is equal to property ('+t[r]+", "+a+")")}}),test("always-float-label attribute works",function(){var e=fixture("always-float-label"),t=Polymer.dom(e.root).querySelector("paper-input-container"),r=Polymer.dom(t.root).querySelector(".input-content");assert.isTrue(r.classList.contains("label-is-floating"),"label is floating")})}),suite("focus/blur events",function(){var e;setup(function(){e=fixture("basic")}),test("focus events fired on host element",function(){e.addEventListener("focus",function(t){assert(e.focused,"input is focused")}),MockInteractions.focus(e)}),test("focus events fired on host element if nested element is focused",function(){e.addEventListener("focus",function(t){assert(e.focused,"input is focused")}),MockInteractions.focus(e.inputElement.textarea)}),test("blur events fired on host element",function(){MockInteractions.focus(e),e.addEventListener("blur",function(t){assert(!e.focused,"input is blurred")}),MockInteractions.blur(e)}),test("blur events fired on host element nested element is blurred",function(){MockInteractions.focus(e),e.addEventListener("blur",function(t){assert(!e.focused,"input is blurred")}),MockInteractions.blur(e.inputElement.textarea)}),test("focusing then bluring sets the focused attribute correctly",function(){MockInteractions.focus(e),assert(e.focused,"input is focused"),MockInteractions.blur(e),assert(!e.focused,"input is blurred"),MockInteractions.focus(e.inputElement.textarea),assert(e.focused,"input is focused"),MockInteractions.blur(e.inputElement.textarea),assert(!e.focused,"input is blurred")})}),suite("a11y",function(){test("has aria-labelledby",function(){var e=fixture("label");assert.isTrue(e.inputElement.textarea.hasAttribute("aria-labelledby")),assert.equal(e.inputElement.textarea.getAttribute("aria-labelledby"),Polymer.dom(e.root).querySelector("label").id,"aria-labelledby points to the label")}),test("has aria-describedby for error message",function(){var e=fixture("required");forceXIfStamp(e),assert.isTrue(e.inputElement.textarea.hasAttribute("aria-describedby")),assert.equal(e.inputElement.textarea.getAttribute("aria-describedby"),Polymer.dom(e.root).querySelector("paper-input-error").id,"aria-describedby points to the error message")}),test("has aria-describedby for character counter",function(){var e=fixture("char-counter");forceXIfStamp(e),assert.isTrue(e.inputElement.textarea.hasAttribute("aria-describedby")),assert.equal(e.inputElement.textarea.getAttribute("aria-describedby"),Polymer.dom(e.root).querySelector("paper-input-char-counter").id,"aria-describedby points to the character counter")}),test("has aria-describedby for character counter and error",function(){var e=fixture("required-char-counter");forceXIfStamp(e),assert.isTrue(e.inputElement.textarea.hasAttribute("aria-describedby")),assert.equal(e.inputElement.textarea.getAttribute("aria-describedby"),Polymer.dom(e.root).querySelector("paper-input-error").id+" "+Polymer.dom(e.root).querySelector("paper-input-char-counter").id,"aria-describedby points to the error message and character counter")})});</script>



</body></html>
