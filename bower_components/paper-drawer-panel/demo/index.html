<!DOCTYPE html><html><head>
    <title>paper-drawer-panel demo</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../paper-drawer-panel.html">

    <style is="custom-style">#paperDrawerPanel [main]{text-align:center;background-color:var(--google-grey-100);}#paperDrawerPanel [drawer]{border-right:1px solid var(--google-grey-300);}#paperDrawerPanel[right-drawer] [drawer]{border-left:1px solid var(--google-grey-300);}paper-button{color:white;margin:10px;background-color:var(--google-blue-700);white-space:nowrap;}button{display:block;line-height:40px;background-color:transparent;border:none;font-size:14px;margin:20px;}</style>
  </head>

  <body unresolved="">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow="">
      <div drawer="">
        <button tabindex="0">Options</button>
        <button tabindex="0">Settings</button>
        <button tabindex="0" paper-drawer-toggle="">Close drawer</button>
      </div>
      <div main="">
        <div>
          <paper-button onclick="flipDrawer()" raised="">flip drawer</paper-button>
        </div>
        <div>
          <paper-button paper-drawer-toggle="" raised="">toggle drawer</paper-button>
        </div>
      </div>
    </paper-drawer-panel>

    <script>!function(t){"use strict";var e="right-drawer",r=document.getElementById("paperDrawerPanel");t.flipDrawer=function(){r.hasAttribute(e)?r.removeAttribute(e):r.setAttribute(e,"")}}(this);</script>

  

</body></html>
