<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>paper-drawer-panel tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../paper-drawer-panel.html">
<style>body{margin:0;padding:0;}</style></head>

<body>

  <test-fixture id="left-drawer">
    <template>
        <paper-drawer-panel>
          <div drawer=""></div>
          <div main=""></div>
        </paper-drawer-panel>
    </template>
  </test-fixture>

  <test-fixture id="right-drawer">
    <template>
      <paper-drawer-panel right-drawer="">
        <div drawer=""></div>
        <div main=""></div>
      </paper-drawer-panel>
    </template>
  </test-fixture>

  <script>suite("positioning",function(){test("drawer is positioned correctly",function(t){var e,o,r;e=fixture("left-drawer"),o=e.$$("#drawer"),r=e.$$("#main"),Polymer.Base.async(function(){var r=window.getComputedStyle(o);expect(r.left).to.be.equal("0px");try{expect(r.right).to.be.equal("auto")}catch(i){expect(r.right).to.be.equal(e.offsetWidth-o.offsetWidth+"px")}t()})}),test("right-drawer is positioned correctly",function(t){var e,o,r;e=fixture("right-drawer"),o=e.$$("#drawer"),r=e.$$("#main"),Polymer.Base.async(function(){var r=window.getComputedStyle(o);expect(r.right).to.be.equal("0px");try{expect(r.left).to.be.equal("auto")}catch(i){expect(r.left).to.be.equal(e.offsetWidth-o.offsetWidth+"px")}t()})})});</script>


</body></html>
