<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>paper-fab-morph tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../paper-fab/paper-fab.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">
  <link rel="import" href="../paper-fab-morph.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">

</head>
<body>

  <test-fixture id="DropdownWrapped">
    <template>
      <paper-fab-morph>
        <paper-fab class="dropdown-trigger"></paper-fab>
        <div class="dropdown-content">content</div>
      </paper-fab-morph>
    </template>
  </test-fixture>

  <test-fixture id="OriginalOverlay">
    <template>
      <paper-fab-morph is-overlay-content="">
        <paper-fab class="dropdown-trigger"></paper-fab>
        <paper-dialog class="dropdown-content">dialog</paper-dialog>
      </paper-fab-morph>
    </template>
  </test-fixture>

  <script>suite("<paper-fab-morph>",function(){suite("dropdown wrapped",function(){var e,o;setup(function(){var n=fixture("DropdownWrapped");e=Polymer.dom(n).querySelector(".dropdown-trigger"),o=n.querySelector("iron-dropdown")}),test("dropdown is initially closed",function(){expect(o.opened).to.be.equal(!1)}),test("tapping the trigger opens the dropdown",function(n){MockInteractions.downAndUp(e,function(){Polymer.Base.async(function(){expect(o.opened).to.be.equal(!0),n()},100)})})}),suite("original overlay",function(){var e,o;setup(function(){var n=fixture("OriginalOverlay");e=Polymer.dom(n).querySelector(".dropdown-trigger"),o=Polymer.dom(n).querySelector(".dropdown-content")}),test("overlay is initially closed",function(){expect(o.opened).to.be.equal(!1)}),test("tapping the trigger opens the overlay",function(n){MockInteractions.downAndUp(e,function(){Polymer.Base.async(function(){expect(o.opened).to.be.equal(!0),n()},100)})})})});</script>



</body></html>
