<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-fab/paper-fab.html">


</head><body><dom-module id="paper-fab-speed-dial-action">

	<template>

		<style>:host{@apply (--layout-horizontal);@apply (--layout-center);@apply (--layout-end-justified);margin-top:15px;margin-right:8px;min-width:270px;}.label{color:black;background:white;padding:5px 10px;border-radius:3px;margin-right:20px;}.fab{--paper-fab-background:var(--paper-fab-speed-dial-action-background);--paper-fab-keyboard-focus-background:var(--paper-fab-speed-dial-action-keyboard-focus-background);}.label,.fab{display:inline-block;}</style>

		<div class="flex"><span class="label"><content></content></span></div>
		<paper-fab class="fab" icon="[[icon]]" mini=""></paper-fab>

	</template>
</dom-module>

<script>!function(){Polymer({is:"paper-fab-speed-dial-action",properties:{icon:String}})}();</script>
</body></html>
