<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="paper-fab-speed-dial-overlay.html">


</head><body><dom-module id="paper-fab-speed-dial">

	<template>

		<style>.open,.overlay{position:fixed;bottom:16px;right:16px;}.open{--paper-fab-background:var(--paper-fab-speed-dial-background);--paper-fab-keyboard-focus-background:var(--paper-fab-speed-dial-keyboard-focus-background);}.close{--paper-fab-background:var(--paper-grey-500);--paper-fab-keyboard-focus-background:var(--paper-grey-500);margin-top:20px;display:inline-block;}.overlay{text-align:right;}</style>

		<paper-fab icon="add" class="open" on-tap="open" hidden$="[[opened]]"></paper-fab>

		<paper-fab-speed-dial-overlay class="overlay" opened="{{opened}}" with-backdrop="" no-cancel-on-outside-click="">
			<content></content>
			<paper-fab icon="close" class="close" on-tap="close"></paper-fab>
		</paper-fab-speed-dial-overlay>

	</template>
</dom-module>

<script>!function(){Polymer({is:"paper-fab-speed-dial",properties:{opened:{type:Boolean,notify:!0}},open:function(e){this.opened=!0},close:function(e){this.opened=!1}})}();</script>
</body></html>
