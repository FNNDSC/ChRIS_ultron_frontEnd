<!DOCTYPE html><html><head>
  <title>paper-checked-element-behavior</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../paper-checked-element-behavior.html">
</head>
<body>

  <dom-module id="test-checked">
    <template>
    </template>
    <script>HTMLImports.whenReady(function(){Polymer({is:"test-checked",behaviors:[Polymer.PaperCheckedElementBehavior]})});</script>
  </dom-module>

  <test-fixture id="basic">
    <template>
      <test-checked></test-checked>
    </template>
  </test-fixture>

  <script>suite("PaperCheckedElementBehavior",function(){var e;setup(function(){e=fixture("basic")}),test("element checked when tapped to check",function(){MockInteractions.tap(e),assert.isTrue(e.checked)}),test("element checked when active",function(){e.active=!0,assert.isTrue(e.checked)}),test("element not checked when disabled and made active",function(){e.disabled=!0,e.active=!0,assert.isFalse(e.checked)}),test("element not checked when disabled and tapped",function(){e.disabled=!0,MockInteractions.tap(e),assert.isFalse(e.checked)}),test("element ripple has checked attribute when element tapped to check",function(){MockInteractions.tap(e),assert.isTrue(e.hasRipple()),assert.isTrue(e.getRipple().hasAttribute("checked"))}),test("element ripple does not have checked attribute when element tapped to uncheck",function(){MockInteractions.tap(e),MockInteractions.tap(e),assert.isFalse(e.getRipple().hasAttribute("checked"))})});</script>



</body></html>
