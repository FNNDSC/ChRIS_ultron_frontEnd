<!DOCTYPE html><html><head>
  <title>paper-radio-button-behavior</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="test-radio-button.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <test-radio-button></test-radio-button>
    </template>
  </test-fixture>

  <script>suite("basic",function(){var s;setup(function(){s=fixture("basic"),MockInteractions.blur(s)}),test("normal (no states)",function(){assert.isFalse(s.focused),assert.isFalse(s.hasRipple())}),test("receives focus",function(){MockInteractions.focus(s),assert.isTrue(s.focused),assert.isTrue(s.hasRipple())})});</script>
