<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>paper-icon-button a11y tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../paper-icon-button.html">

</head>
<body>

  <test-fixture id="A11yIconButtons">
    <template>
      <paper-icon-button id="iconButton1" icon="add"></paper-icon-button>
      <paper-icon-button id="iconButton2" icon="add" disabled=""></paper-icon-button>
      <paper-icon-button id="iconButton3" icon="add" aria-label="custom"></paper-icon-button>
      <paper-icon-button id="iconButton4" icon="add" alt="alt text"></paper-icon-button>
      <paper-icon-button id="iconButton5" icon="add" aria-label="custom" alt="alt text"></paper-icon-button>
    </template>
  </test-fixture>

  <script>var b1,b2,b3,b4,b5;setup(function(){var t=fixture("A11yIconButtons");b1=t[0],b2=t[1],b3=t[2],b4=t[3],b5=t[4]}),test("aria role is a button",function(){assert.strictEqual(b1.getAttribute("role"),"button")}),test("aria-disabled is set",function(){assert.strictEqual(b2.getAttribute("aria-disabled"),"true"),b2.removeAttribute("disabled"),assert.strictEqual(b2.getAttribute("aria-disabled"),"false")}),test("user-defined aria-label is preserved",function(){assert.strictEqual(b3.getAttribute("aria-label"),"custom"),b3.icon="arrow-forward",assert.strictEqual(b3.getAttribute("aria-label"),"custom")}),test("alt attribute is used for the aria-label",function(){assert.strictEqual(b4.getAttribute("aria-label"),"alt text"),b4.icon="arrow-forward",assert.strictEqual(b4.getAttribute("aria-label"),"alt text")}),test("aria-label wins over alt attribute",function(){assert.strictEqual(b5.getAttribute("aria-label"),"custom"),b5.icon="arrow-forward",b5.alt="other alt",assert.strictEqual(b5.getAttribute("aria-label"),"custom")}),test("alt attribute can be updated",function(){assert.strictEqual(b4.getAttribute("aria-label"),"alt text"),b4.alt="alt again",assert.strictEqual(b4.getAttribute("aria-label"),"alt again")});</script>



</body></html>
