<html><head><link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../neon-shared-element-animatable-behavior.html">

</head><body><dom-module id="x-card">
  <template>
    <style>:host{display:block;overflow:hidden;}#placeholder{opacity:0;background-color:grey;@apply (--layout-fit);}</style>

    <div id="placeholder"></div>
    <div id="container">
      <content select="div"></content>
    </div>

  </template>
</dom-module>

<script>!function(){Polymer({is:"x-card",behaviors:[Polymer.NeonSharedElementAnimatableBehavior],properties:{animationConfig:{value:function(){return{entry:[{name:"ripple-animation",id:"ripple",toPage:this},{name:"fade-out-animation",node:this.$.placeholder,timing:{delay:250}},{name:"fade-in-animation",node:this.$.container,timing:{delay:50}}],exit:[{name:"fade-out-animation",node:this.$.container,timing:{duration:0}},{name:"reverse-ripple-animation",id:"reverse-ripple",fromPage:this}]}}},sharedElements:{value:function(){return{ripple:this.$.placeholder,"reverse-ripple":this.$.placeholder}}}}})}();</script>
</body></html>
