<!DOCTYPE html><html><head>
    <title>neon-animated-pages demo: grid</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../neon-animated-pages.html">
    <link rel="import" href="../../neon-animations.html">
    <link rel="import" href="animated-grid.html">
    <link rel="import" href="fullsize-page-with-card.html">

    <style is="custom-style">body{overflow:hidden;@apply (--layout-fullbleed);}neon-animated-pages{height:100%;}</style>

  </head>
  <body>

    <template is="dom-bind">
      <neon-animated-pages id="pages" selected="0">
        <animated-grid on-tile-click="_onTileClick"></animated-grid>
        <fullsize-page-with-card id="fullsize-card" on-click="_onFullsizeClick">
        </fullsize-page-with-card>
      </neon-animated-pages>
    </template>

    <script>var scope=document.querySelector('template[is="dom-bind"]');scope._onTileClick=function(e){this.$["fullsize-card"].color=e.detail.data.color,this.$.pages.selected=1},scope._onFullsizeClick=function(e){this.$.pages.selected=0};</script>

  

</body></html>
