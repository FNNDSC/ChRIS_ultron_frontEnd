<html><head><link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../neon-shared-element-animatable-behavior.html">
<link rel="import" href="../shared-styles.html">

</head><body><dom-module id="fullsize-page-with-card">
  <template>
    <style include="shared-styles"></style>
    <style>:host{display:block;}.fixed{position:fixed;top:0;left:0;height:100vh;width:100vw;}.card{position:relative;margin:200px 100px 0;height:700px;}</style>

    <div id="fixed" class$="[[_computeFixedBackgroundClass(color)]]"></div>
    <div id="card" class$="[[_computeCardClass(color)]]"></div>

  </template>
</dom-module>

<script>Polymer({is:"fullsize-page-with-card",behaviors:[Polymer.NeonSharedElementAnimatableBehavior],properties:{color:{type:String},sharedElements:{type:Object,value:function(){return{hero:this.$.card,ripple:this.$.fixed}}},animationConfig:{type:Object,value:function(){return{entry:[{name:"ripple-animation",id:"ripple",toPage:this},{name:"hero-animation",id:"hero",toPage:this,timing:{delay:150}}],exit:[{name:"fade-out-animation",node:this.$.fixed},{name:"transform-animation",transformFrom:"none",transformTo:"translate(0px,-200vh) scale(0.9,1)",node:this.$.card}]}}}},_computeCardClass:function(e){var a="card";return e&&(a+=" "+e+"-300"),a},_computeFixedBackgroundClass:function(e){var a="fixed";return e&&(a+=" "+e+"-100"),a}});</script>
</body></html>
