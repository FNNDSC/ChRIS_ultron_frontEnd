<!DOCTYPE html><html><head>

  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic ami-loader Demo</h3>

      <demo-snippet>

        <template is="dom-bind" id="loader">
          <ami-loader data="[[data]]"></ami-loader>
        </template>

        <script>var t2=["36444280","36444294","36444308","36444322","36444336"],data=t2.map(function(a){return"https://cdn.rawgit.com/FNNDSC/data/master/dicom/adi_brain/"+a});window.console.log(data);var loader=document.querySelector("#loader");loader.data=data;</script>

      </demo-snippet>
    </div>
