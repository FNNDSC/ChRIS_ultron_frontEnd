<!DOCTYPE html><html><head>

    <title>paper-listbox tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../paper-listbox.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <paper-listbox selected="0">
          <div role="option">item 1</div>
          <div role="option">item 2</div>
          <div role="option">item 3</div>
        </paper-listbox>
      </template>
    </test-fixture>

    <script>suite("<paper-listbox>",function(){var t;setup(function(){t=fixture("basic")}),test("selected item has an appropriate className",function(e){Polymer.Base.async(function(){assert(t.selectedItem.classList.contains("iron-selected")),e()},1)}),test("has listbox aria role",function(){assert("listbox"===t.getAttribute("role"))}),a11ySuite("basic")});</script>

  

</body></html>
