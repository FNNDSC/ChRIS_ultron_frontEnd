<!DOCTYPE html><html><head>

    <title>iron-fit-behavior tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents.js"></script>

    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="test-fit.html">

    <style>body{margin:0;padding:0;}.absolute{position:absolute;top:0;left:0;}.scrolling{overflow:auto;}.sized-x{width:100px;}.sized-y{height:100px;}.positioned-left{position:absolute;left:100px;}.positioned-right{position:absolute;right:100px;}.positioned-top{position:absolute;top:100px;}.positioned-bottom{position:absolute;bottom:100px;}.with-max-width{max-width:500px;}.with-max-height{max-height:500px;}.with-margin{margin:20px;}.constrain{position:fixed;top:20px;left:20px;width:150px;height:150px;border:1px solid black;box-sizing:border-box;}.sizer{width:9999px;height:9999px;}</style>

  </head>
  <body>

    <div class="constrain"></div>

    <test-fixture id="absolute">
      <template>
        <test-fit auto-fit-on-attach="" class="absolute">
          Absolutely positioned
        </test-fit>
      </template>
    </test-fixture>

    <test-fixture id="sized-xy">
      <template>
        <test-fit auto-fit-on-attach="" class="sized-x sized-y">
          Sized (x/y), auto center/center
        </test-fit>
      </template>
    </test-fixture>

    <test-fixture id="sized-x">
      <template>
        <test-fit auto-fit-on-attach="" class="sized-x">
          Sized (x), auto center/center
        </test-fit>
      </template>
    </test-fixture>

    <test-fixture id="positioned-xy">
      <template>
        <test-fit auto-fit-on-attach="" class="sized-x positioned-left positioned-top">
          Sized (x/y), positioned/positioned
        </test-fit>
      </template>
    </test-fixture>

    <test-fixture id="inline-positioned-xy">
      <template>
        <test-fit auto-fit-on-attach="" class="sized-x sized-y" style="position:absolute;left:100px;top:100px">
          Sized (x/y), positioned/positioned
        </test-fit>
      </template>
    </test-fixture>

    <test-fixture id="sectioned">
      <template>
        <test-fit auto-fit-on-attach="" class="sized-x">
          <div>
            Sized (x), auto center/center with scrolling section
          </div>
          <div class="internal"></div>
        </test-fit>
      </template>
    </test-fixture>

    <test-fixture id="constrain-target">
      <template>
        <div class="constrain">
          <test-fit auto-fit-on-attach="" class="el sized-x sized-y">
            <div>
              Auto center/center to parent element
            </div>
          </test-fit>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="offscreen-container">
      <template>
        <div style="position: fixed; top: -1px; left: 0">
          <test-fit auto-fit-on-attach="" class="el sized-x">
            <div>
              Sized (x), auto center/center, container is offscreen
            </div>
          </test-fit>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="scrollable">
      <template>
        <test-fit auto-fit-on-attach="" class="scrolling">
          scrollable
          <div class="sizer"></div>
        </test-fit>
      </template>
    </test-fixture>

    <template id="ipsum">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </template>

    <script>function makeScrolling(t){t.classList.add("scrolling");for(var e=document.getElementById("ipsum"),i=0;20>i;i++)t.appendChild(e.content.cloneNode(!0))}function intersects(t,e){return!(e.left>=t.right||e.right<=t.left||e.top>=t.bottom||e.bottom<=t.top)}suite("manual positioning",function(){test("css positioned element is not re-positioned",function(){var t=fixture("positioned-xy"),e=t.getBoundingClientRect();assert.equal(e.top,100,"top is unset"),assert.equal(e.left,100,"left is unset")}),test("inline positioned element is not re-positioned",function(){var t=fixture("inline-positioned-xy"),e=t.getBoundingClientRect();document.body.getBoundingClientRect();assert.equal(e.top,100,"top is unset"),assert.equal(e.left,100,"left is unset"),t.refit(),e=t.getBoundingClientRect(),assert.equal(e.top,100,"top is unset after refit"),assert.equal(e.left,100,"left is unset after refit")}),test("position property is preserved after",function(){var t=fixture("absolute");assert.equal(getComputedStyle(t).position,"absolute","position:absolute is preserved")})}),suite("fit to window",function(){test("sized element is centered in viewport",function(){var t=fixture("sized-xy"),e=t.getBoundingClientRect();assert.closeTo(e.left-(window.innerWidth-e.right),0,5,"centered horizontally"),assert.closeTo(e.top-(window.innerHeight-e.bottom),0,5,"centered vertically")}),test("sized element with margin is centered in viewport",function(){var t=fixture("sized-xy");t.classList.add("with-margin"),t.refit();var e=t.getBoundingClientRect();assert.closeTo(e.left-(window.innerWidth-e.right),0,5,"centered horizontally"),assert.closeTo(e.top-(window.innerHeight-e.bottom),0,5,"centered vertically")}),test("sized element with transformed parent is centered in viewport",function(){var t=fixture("constrain-target"),e=Polymer.dom(t).querySelector(".el"),i=e.getBoundingClientRect();t.style.transform="translate3d(5px, 5px, 0)",e.center();var n=e.getBoundingClientRect();assert.equal(i.top,n.top,"top ok"),assert.equal(i.bottom,n.bottom,"bottom ok"),assert.equal(i.left,n.left,"left ok"),assert.equal(i.right,n.right,"right ok")}),test("scrolling element is centered in viewport",function(){var t=fixture("sized-x");makeScrolling(t),t.refit();var e=t.getBoundingClientRect();assert.closeTo(e.left-(window.innerWidth-e.right),0,5,"centered horizontally"),assert.closeTo(e.top-(window.innerHeight-e.bottom),0,5,"centered vertically")}),test("scrolling element is constrained to viewport height",function(){var t=fixture("sized-x");makeScrolling(t),t.refit();var e=t.getBoundingClientRect();assert.isTrue(e.height<=window.innerHeight,"height is less than or equal to viewport height")}),test("scrolling element with offscreen container is constrained to viewport height",function(){var t=fixture("offscreen-container"),e=Polymer.dom(t).querySelector(".el");makeScrolling(e),e.refit();var i=e.getBoundingClientRect();assert.isTrue(i.height<=window.innerHeight,"height is less than or equal to viewport height")}),test("scrolling element with max-height is centered in viewport",function(){var t=fixture("sized-x");t.classList.add("with-max-height"),makeScrolling(t),t.refit();var e=t.getBoundingClientRect();assert.closeTo(e.left-(window.innerWidth-e.right),0,5,"centered horizontally"),assert.closeTo(e.top-(window.innerHeight-e.bottom),0,5,"centered vertically")}),test("scrolling element with max-height respects max-height",function(){var t=fixture("sized-x");t.classList.add("with-max-height"),makeScrolling(t),t.refit();var e=t.getBoundingClientRect();assert.isTrue(e.height<=500,"height is less than or equal to max-height")}),test("css positioned, scrolling element is constrained to viewport height (top,left)",function(){var t=fixture("positioned-xy");makeScrolling(t),t.refit();var e=t.getBoundingClientRect();assert.isTrue(e.height<=window.innerHeight-100,"height is less than or equal to viewport height")}),test("css positioned, scrolling element is constrained to viewport height (bottom, right)",function(){var t=fixture("sized-x");t.classList.add("positioned-bottom"),t.classList.add("positioned-right"),t.refit();var e=t.getBoundingClientRect();assert.isTrue(e.height<=window.innerHeight-100,"height is less than or equal to viewport height")}),test("sized, scrolling element with margin is centered in viewport",function(){var t=fixture("sized-x");t.classList.add("with-margin"),makeScrolling(t),t.refit();var e=t.getBoundingClientRect();assert.closeTo(e.left-(window.innerWidth-e.right),0,5,"centered horizontally"),assert.closeTo(e.top-(window.innerHeight-e.bottom),0,5,"centered vertically")}),test("sized, scrolling element is constrained to viewport height",function(){var t=fixture("sized-x");t.classList.add("with-margin"),makeScrolling(t),t.refit();var e=t.getBoundingClientRect();assert.isTrue(e.height<=window.innerHeight-40,"height is less than or equal to viewport height")}),test("css positioned, scrolling element with margin is constrained to viewport height (top, left)",function(){var t=fixture("positioned-xy");t.classList.add("with-margin"),makeScrolling(t),t.refit();var e=t.getBoundingClientRect();assert.isTrue(e.height<=window.innerHeight-100-40,"height is less than or equal to viewport height")}),test("css positioned, scrolling element with margin is constrained to viewport height (bottom, right)",function(){var t=fixture("sized-x");t.classList.add("positioned-bottom"),t.classList.add("positioned-right"),t.classList.add("with-margin"),t.refit();var e=t.getBoundingClientRect();assert.isTrue(e.height<=window.innerHeight-100-40,"height is less than or equal to viewport height")}),test("scrolling sizingTarget is constrained to viewport height",function(){el=fixture("sectioned");var t=Polymer.dom(el).querySelector(".internal");el.sizingTarget=t,makeScrolling(t),el.refit();var e=el.getBoundingClientRect();assert.isTrue(e.height<=window.innerHeight,"height is less than or equal to viewport height")}),test("scrolling sizingTarget preserves scrolling position",function(){el=fixture("scrollable"),el.scrollTop=20,el.scrollLeft=20,el.refit(),assert.equal(el.scrollTop,20,"scrollTop ok"),assert.equal(el.scrollLeft,20,"scrollLeft ok")})}),suite("fit to element",function(){test("element fits in another element",function(){var t=fixture("constrain-target"),e=Polymer.dom(t).querySelector(".el");makeScrolling(e),e.fitInto=t,e.refit();var i=e.getBoundingClientRect(),n=t.getBoundingClientRect();assert.isTrue(i.height<=n.height,"width is less than or equal to fitInto width"),assert.isTrue(i.height<=n.height,"height is less than or equal to fitInto height")}),test("element centers in another element",function(){var t=fixture("constrain-target"),e=Polymer.dom(t).querySelector(".el");makeScrolling(e),e.fitInto=t,e.refit();var i=e.getBoundingClientRect(),n=t.getBoundingClientRect();assert.closeTo(i.left-n.left-(n.right-i.right),0,5,"centered horizontally in fitInto"),assert.closeTo(i.top-n.top-(n.bottom-i.bottom),0,5,"centered vertically in fitInto")}),test("element with max-width centers in another element",function(){var t=document.querySelector(".constrain"),e=fixture("sized-xy");e.classList.add("with-max-width"),e.fitInto=t,e.refit();var i=e.getBoundingClientRect(),n=t.getBoundingClientRect();assert.closeTo(i.left-n.left-(n.right-i.right),0,5,"centered horizontally in fitInto"),assert.closeTo(i.top-n.top-(n.bottom-i.bottom),0,5,"centered vertically in fitInto")})}),suite("horizontal/vertical align",function(){var t,e,i,n,o={left:0,top:0,right:window.innerWidth,bottom:window.innerHeight,width:window.innerWidth,height:window.innerHeight};setup(function(){t=fixture("constrain-target"),e=t.getBoundingClientRect(),i=Polymer.dom(t).querySelector(".el"),n=i.getBoundingClientRect()}),test("intersects works",function(){var t={top:0,bottom:1,left:0,right:1};assert.isTrue(intersects(t,t),"intersects itself"),assert.isFalse(intersects(t,{top:1,bottom:2,left:0,right:1}),"no intersect on edge"),assert.isFalse(intersects(t,{top:-2,bottom:-1,left:0,right:1}),"no intersect on edge (negative values)"),assert.isFalse(intersects(t,{top:2,bottom:3,left:0,right:1}),"no intersect")}),suite("when verticalAlign is top",function(){test("element is aligned to the positionTarget top",function(){i.verticalAlign="top",i.refit();var t=i.getBoundingClientRect();assert.equal(t.top,e.top,"top ok"),assert.equal(t.height,n.height,"no cropping")}),test("element is aligned to the positionTarget top without overlapping it",function(){t.style.width="10px",t.style.height="10px",e=t.getBoundingClientRect(),i.verticalAlign="top",i.noOverlap=!0,i.refit();var o=i.getBoundingClientRect();assert.isFalse(intersects(o,e),"no overlap"),assert.equal(o.height,n.height,"no cropping")}),test("element margin is considered as offset",function(){i.verticalAlign="top",i.style.marginTop="10px",i.refit();var t=i.getBoundingClientRect();assert.equal(t.top,e.top+10,"top ok"),assert.equal(t.height,n.height,"no cropping"),i.style.marginTop="-10px",i.refit(),t=i.getBoundingClientRect(),assert.equal(t.top,e.top-10,"top ok"),assert.equal(t.height,n.height,"no cropping")}),test("verticalOffset is applied",function(){i.verticalAlign="top",i.verticalOffset=10,i.refit();var t=i.getBoundingClientRect();assert.equal(t.top,e.top+10,"top ok"),assert.equal(t.height,n.height,"no cropping")}),test("max-height is updated",function(){t.style.top="-10px",i.verticalAlign="top",i.refit();var e=i.getBoundingClientRect();assert.equal(e.top,0,"top ok"),assert.isBelow(e.height,n.height,"height ok")}),test("min-height is preserved: element is displayed even if partially",function(){t.style.top="-10px",i.verticalAlign="top",i.style.minHeight=n.height+"px",i.refit();var e=i.getBoundingClientRect();assert.equal(e.height,n.height,"min-height ok"),assert.isTrue(intersects(e,o),"partially visible")}),test("dynamicAlign will prefer bottom align if it minimizes the cropping",function(){t.style.top="-10px",e=t.getBoundingClientRect(),i.verticalAlign="top",i.dynamicAlign=!0,i.refit();var o=i.getBoundingClientRect();assert.equal(o.bottom,e.bottom,"bottom ok"),assert.equal(o.height,n.height,"no cropping")})}),suite("when verticalAlign is bottom",function(){test("element is aligned to the positionTarget bottom",function(){i.verticalAlign="bottom",i.refit();var t=i.getBoundingClientRect();assert.equal(t.bottom,e.bottom,"bottom ok"),assert.equal(t.height,n.height,"no cropping")}),test("element is aligned to the positionTarget bottom without overlapping it",function(){i.verticalAlign="bottom",i.noOverlap=!0,i.refit();var t=i.getBoundingClientRect();assert.isFalse(intersects(t,e),"no overlap"),assert.equal(t.height,n.height,"no cropping")}),test("element margin is considered as offset",function(){i.verticalAlign="bottom",i.style.marginBottom="10px",i.refit();var t=i.getBoundingClientRect();assert.equal(t.bottom,e.bottom-10,"bottom ok"),assert.equal(t.height,n.height,"no cropping"),i.style.marginBottom="-10px",i.refit(),t=i.getBoundingClientRect(),assert.equal(t.bottom,e.bottom+10,"bottom ok"),assert.equal(t.height,n.height,"no cropping")}),test("verticalOffset is applied",function(){i.verticalAlign="bottom",i.verticalOffset=10,i.refit();var t=i.getBoundingClientRect();assert.equal(t.bottom,e.bottom-10,"bottom ok"),assert.equal(t.height,n.height,"no cropping")}),test("element max-height is updated",function(){t.style.top=100-e.height+"px",i.verticalAlign="bottom",i.refit();var n=i.getBoundingClientRect();assert.equal(n.bottom,100,"bottom ok"),assert.equal(n.height,100,"height ok")}),test("min-height is preserved: element is displayed even if partially",function(){t.style.top=n.height-10-e.height+"px",i.verticalAlign="bottom",i.style.minHeight=n.height+"px",i.refit();var r=i.getBoundingClientRect();assert.equal(r.height,n.height,"min-height ok"),assert.isTrue(intersects(r,o),"partially visible")}),test("dynamicAlign will prefer top align if it minimizes the cropping",function(){t.style.top=window.innerHeight-n.height+"px",e=t.getBoundingClientRect(),i.verticalAlign="bottom",i.dynamicAlign=!0,i.refit();var o=i.getBoundingClientRect();assert.equal(o.top,e.top,"top ok"),assert.equal(o.height,n.height,"no cropping")})}),suite("when verticalAlign is auto",function(){test("element is aligned to the positionTarget top",function(){i.verticalAlign="auto",i.refit();var t=i.getBoundingClientRect();assert.equal(t.top,e.top,"auto aligned to top"),assert.equal(t.height,n.height,"no cropping")}),test("element is aligned to the positionTarget top without overlapping it",function(){t.style.width="10px",t.style.height="10px",e=t.getBoundingClientRect(),i.verticalAlign="auto",i.noOverlap=!0,i.refit();var o=i.getBoundingClientRect();assert.equal(o.height,n.height,"no cropping"),assert.isFalse(intersects(o,e),"no overlap")}),test("bottom is preferred to top if it diminishes the cropped area",function(){t.style.top="-10px",e=t.getBoundingClientRect(),i.verticalAlign="auto",i.refit();var o=i.getBoundingClientRect();assert.equal(o.bottom,e.bottom,"auto aligned to bottom"),assert.equal(o.height,n.height,"no cropping")}),test("bottom is preferred to top if it diminishes the cropped area, without overlapping positionTarget",function(){t.style.top="-10px",e=t.getBoundingClientRect(),i.verticalAlign="auto",i.noOverlap=!0,i.refit();var o=i.getBoundingClientRect();assert.equal(o.height,n.height,"no cropping"),assert.isFalse(intersects(o,e),"no overlap")})}),suite("when horizontalAlign is left",function(){test("element is aligned to the positionTarget left",function(){i.horizontalAlign="left",i.refit();var t=i.getBoundingClientRect();assert.equal(t.left,e.left,"left ok"),assert.equal(t.width,n.width,"no cropping")}),test("element is aligned to the positionTarget left without overlapping it",function(){t.style.width="10px",e=t.getBoundingClientRect(),i.horizontalAlign="left",i.noOverlap=!0,i.refit();var o=i.getBoundingClientRect();assert.isFalse(intersects(o,e),"no overlap"),assert.equal(o.width,n.width,"no cropping")}),test("element margin is considered as offset",function(){i.horizontalAlign="left",i.style.marginLeft="10px",i.refit();var t=i.getBoundingClientRect();assert.equal(t.left,e.left+10,"left ok"),assert.equal(t.width,n.width,"no cropping"),i.style.marginLeft="-10px",i.refit(),t=i.getBoundingClientRect(),assert.equal(t.left,e.left-10,"left ok"),assert.equal(t.width,n.width,"no cropping")}),test("horizontalOffset is applied",function(){i.horizontalAlign="left",i.horizontalOffset=10,i.refit();var t=i.getBoundingClientRect();assert.equal(t.left,e.left+10,"left ok"),assert.equal(t.width,n.width,"no cropping")}),test("element max-width is updated",function(){t.style.left="-10px",i.horizontalAlign="left",i.refit();var e=i.getBoundingClientRect();assert.equal(e.left,0,"left ok"),assert.isBelow(e.width,n.width,"width ok")}),test("min-width is preserved: element is displayed even if partially",function(){t.style.left="-10px",i.style.minWidth=n.width+"px",i.horizontalAlign="left",i.refit();var e=i.getBoundingClientRect();assert.equal(e.width,n.width,"min-width ok"),assert.isTrue(intersects(e,o),"partially visible")}),test("dynamicAlign will prefer right align if it minimizes the cropping",function(){t.style.left="-10px",e=t.getBoundingClientRect(),i.horizontalAlign="left",i.dynamicAlign=!0,i.refit();var o=i.getBoundingClientRect();assert.equal(o.right,e.right,"right ok"),assert.equal(o.height,n.height,"no cropping")})}),suite("when horizontalAlign is right",function(){test("element is aligned to the positionTarget right",function(){i.horizontalAlign="right",i.refit();var t=i.getBoundingClientRect();assert.equal(t.right,e.right,"right ok"),assert.equal(t.width,n.width,"no cropping")}),test("element is aligned to the positionTarget right without overlapping it",function(){t.style.left=n.width+"px",e=t.getBoundingClientRect(),i.horizontalAlign="right",i.noOverlap=!0,i.refit();var o=i.getBoundingClientRect();assert.isFalse(intersects(o,e),"no overlap"),assert.equal(o.width,n.width,"no cropping")}),test("element margin is considered as offset",function(){i.horizontalAlign="right",i.style.marginRight="10px",i.refit();var t=i.getBoundingClientRect();assert.equal(t.right,e.right-10,"right ok"),assert.equal(t.width,n.width,"no cropping"),i.style.marginRight="-10px",i.refit(),t=i.getBoundingClientRect(),assert.equal(t.right,e.right+10,"right ok"),assert.equal(t.width,n.width,"no cropping")}),test("horizontalOffset is applied",function(){i.horizontalAlign="right",i.horizontalOffset=10,i.refit();var t=i.getBoundingClientRect();assert.equal(t.right,e.right-10,"right ok"),assert.equal(t.width,n.width,"no cropping")}),test("element max-width is updated",function(){t.style.left=100-e.width+"px",i.horizontalAlign="right",i.refit();var n=i.getBoundingClientRect();assert.equal(n.right,100,"right ok"),assert.equal(n.width,100,"width ok")}),test("min-width is preserved: element is displayed even if partially",function(){t.style.left=n.width-10-e.width+"px",i.horizontalAlign="right",i.style.minWidth=n.width+"px",i.refit();var r=i.getBoundingClientRect();assert.equal(r.width,n.width,"min-width ok"),assert.isTrue(intersects(r,o),"partially visible")}),test("dynamicAlign will prefer left align if it minimizes the cropping",function(){t.style.left=window.innerWidth-n.width+"px",e=t.getBoundingClientRect(),i.horizontalAlign="right",i.dynamicAlign=!0,i.refit();var o=i.getBoundingClientRect();assert.equal(o.left,e.left,"left ok"),assert.equal(o.height,n.height,"no cropping")})}),suite("when horizontalAlign is auto",function(){test("element is aligned to the positionTarget left",function(){i.horizontalAlign="auto",i.refit();var t=i.getBoundingClientRect();assert.equal(t.left,e.left,"auto aligned to left"),assert.equal(t.width,n.width,"no cropping")}),test("element is aligned to the positionTarget left without overlapping positionTarget",function(){t.style.left=n.width+"px",e=t.getBoundingClientRect(),i.horizontalAlign="auto",i.noOverlap=!0,i.refit();var o=i.getBoundingClientRect();assert.equal(o.width,n.width,"no cropping"),assert.isFalse(intersects(o,e),"no overlap")}),test("right is preferred to left if it diminishes the cropped area",function(){t.style.left="-10px",e=t.getBoundingClientRect(),i.horizontalAlign="auto",i.refit();var o=i.getBoundingClientRect();assert.equal(o.right,e.right,"auto aligned to right"),assert.equal(o.width,n.width,"no cropping")}),test("right is preferred to left if it diminishes the cropped area, without overlapping positionTarget",function(){t.style.width="10px",e=t.getBoundingClientRect(),i.horizontalAlign="auto",i.noOverlap=!0,i.refit();var o=i.getBoundingClientRect();assert.equal(o.width,n.width,"no cropping"),assert.isFalse(intersects(o,e),"no overlap")})}),suite("prefer horizontal overlap to vertical overlap",function(){setup(function(){i.noOverlap=!0,i.dynamicAlign=!0,t.style.top=n.height+"px",t.style.left=n.width+"px",t.style.width="10px",t.style.height="10px",e=t.getBoundingClientRect()}),test("top-left aligns to target bottom-left",function(){i.verticalAlign="top",i.horizontalAlign="left",i.refit();var t=i.getBoundingClientRect();assert.equal(t.left,e.left,"left ok"),assert.equal(t.top,e.bottom,"top ok")}),test("top-right aligns to target bottom-right",function(){i.verticalAlign="top",i.horizontalAlign="right",i.refit();var t=i.getBoundingClientRect();assert.equal(t.right,e.right,"right ok"),assert.equal(t.top,e.bottom,"top ok")}),test("bottom-left aligns to target top-left",function(){i.verticalAlign="bottom",i.horizontalAlign="left",i.refit();var t=i.getBoundingClientRect();assert.equal(t.left,e.left,"left ok"),assert.equal(t.bottom,e.top,"bottom ok")}),test("bottom-right aligns to target top-right",function(){i.verticalAlign="bottom",i.horizontalAlign="right",i.refit();var t=i.getBoundingClientRect();assert.equal(t.right,e.right,"right ok"),assert.equal(t.bottom,e.top,"bottom ok")})})});</script>
