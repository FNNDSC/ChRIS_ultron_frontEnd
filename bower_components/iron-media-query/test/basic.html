<!DOCTYPE html><html><head>

    <title>iron-media-query-basic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../iron-media-query.html">
    
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <iron-media-query></iron-media-query>
      </template>
    </test-fixture>

    <script>suite("basic",function(){var e;suite("set query with different values",function(){setup(function(){e=fixture("basic")}),test("small min-width value",function(){e.query="(min-width: 1px)",assert.equal(e.queryMatches,!0)}),test("large min-width value",function(){e.query="(min-width: 10000px)",assert.equal(e.queryMatches,!1)}),test("small max-width value",function(){e.query="(max-width: 1px)",assert.equal(e.queryMatches,!1)}),test("large max-width value",function(){e.query="(max-width: 10000px)",assert.equal(e.queryMatches,!0)}),test("automatically wrap with parens",function(){e.query="min-width: 1px",assert.equal(e.queryMatches,!0)}),suite("`full` attribute",function(){test("media features without wrapping parentheses no longer match",function(){e.full=!0,e.query="min-width: 1px",assert.equal(e.queryMatches,!1)}),test("media queries with both types and features match",function(){e.full=!0,e.query="all and (min-width: 1px)",assert.equal(e.queryMatches,!0)})}),suite("query does not activate on empty string or null",function(){test("empty string",function(){e.query="",assert.notOk(e._mq)}),test("null",function(){e.query=null,assert.notOk(e._mq)})}),test("media query destroys on detach",function(){e.query="(max-width: 800px)",e.parentNode.removeChild(e),Polymer.dom.flush(),assert.notOk(e._mq)}),test("media query re-enables on attach",function(){e.query="(max-width: 800px)";var t=e.parentNode;t.removeChild(e),Polymer.dom.flush(),t.appendChild(e),Polymer.dom.flush(),assert.ok(e._mq)})})});</script>

  

</body></html>
