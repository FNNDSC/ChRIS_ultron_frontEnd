<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <title>paper-date-picker Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-date-picker.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <style is="custom-style" include="paper-date-picker-dialog-style">section{margin:24px;}</style>
</head>
<body unresolved="">
  <template is="dom-bind" id="scope">
    <section>
      <h1>{{dateFormat(date, 'LL')}}</h1>
      <paper-button class="btn" on-tap="showDialog" raised="">Change Date</paper-button>
      <paper-dialog id="dialog" class="paper-date-picker-dialog" modal="" on-iron-overlay-closed="dismissDialog">
        <paper-date-picker id="picker" date="[[date]]"></paper-date-picker>
        <div class="buttons">
          <paper-button dialog-dismiss="">Cancel</paper-button>
          <paper-button dialog-confirm="">OK</paper-button>
        </div>
      </paper-dialog>
    </section>
  </template>
  <script>HTMLImports.whenReady(function(){var e=Polymer.dom(document).querySelector("#scope");e.dateFormat=function(e,o){return moment(e).format(o)},e.dismissDialog=function(o){o.detail.confirmed&&(e.date=e.$.picker.date)},e.showDialog=function(){this.$.dialog.toggle()},document.addEventListener("WebComponentsReady",function(){e.date=new Date(2017,3,13),e.showDialog()})});</script>


</body></html>
