<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html">
<link rel="import" href="../neon-animation/neon-animatable.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../moment-element/moment-with-locales-import.html">
<link rel="import" href="paper-calendar.html">
<link rel="import" href="paper-date-picker-dialog-style.html">
<link rel="import" href="paper-year-list.html">



<style is="custom-style" include="paper-date-picker-dialog-style"></style>

</head><body><dom-module id="paper-date-picker">
  <template>
    <style>:host{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;display:inline-block;color:var(--primary-text-color);@apply (--paper-font-body1);@apply (--paper-date-picker);}#datePicker{width:512px;height:248px;@apply (--layout-horizontal);}#heading{width:168px;@apply (--paper-date-picker-heading);}:host([narrow]) #datePicker{width:328px;height:428px;@apply (--layout-vertical);}:host([narrow]) #heading{width:auto;height:96px;padding:16px 24px;}#heading{padding:16px;box-sizing:border-box;color:var(--text-primary-color);background:var(--default-primary-color);@apply (--layout-vertical);@apply (--layout-around-justfied);}#heading .date,
      #heading .year{cursor:pointer;}#heading .date{@apply (--paper-font-display1);font-weight:bold;margin-top:2px;@apply (--paper-date-picker-heading-date);}#heading div.date{letter-spacing:0.025em;}#heading .date span{white-space:nowrap;}#heading .year{@apply (--paper-font-body2);font-size:16px;@apply (--paper-date-picker-heading-date);}#heading:not(.pg-chooseYear) .year,
      #heading.pg-chooseYear .date{color:var(--light-primary-color);}:host([isTouch]) paper-year-list::-webkit-scrollbar{width:0 !important;}#pages{@apply (--layout-flex);width:auto;background:var(--default-background-color);}#calendar{--paper-calendar:{@apply (--paper-date-picker-calendar);};}</style>
    <iron-media-query query="{{_getMediaQuery(forceNarrow, responsiveWidth)}}" query-matches="{{_queryMatches}}"></iron-media-query>
    <div id="datePicker">
      <div id="heading" class$="{{_getHeadingClass('heading-content', _selectedPage)}}">
        <div class="year" on-tap="_tapHeadingYear">{{dateFormat(date, 'YYYY', locale)}}</div>
        <div class="date" on-tap="_tapHeadingDate">
          <template is="dom-repeat" items="{{_splitHeadingDate(date, headingFormat, locale)}}">
            <span>{{item}}</span>
          </template>
        </div>
      </div>
      <neon-animated-pages id="pages" selected="{{_selectedPage}}" attr-for-selected="id" entry-animation="fade-in-animation" exit-animation="fade-out-animation" on-iron-select="_pageSelected">
        <neon-animatable id="chooseDate">
          <paper-calendar id="calendar" locale="{{locale}}" date="{{date}}" min-date="{{minDate}}" max-date="{{maxDate}}">
          </paper-calendar>
        </neon-animatable>
        <neon-animatable id="chooseYear">
          <paper-year-list id="yearList" date="{{date}}" on-tap="_tapHeadingDate" min="[[_minYear]]" max="[[_maxYear]]"></paper-year-list>
        </neon-animatable>
      </neon-animated-pages>
    </div>
  </template>
  <script>Polymer({is:"paper-date-picker",properties:{date:{type:Date,notify:!0},responsiveWidth:{type:String,value:"560px"},locale:{type:String,value:"en"},headingFormat:{type:String,value:"ddd, MMM D"},minDate:{type:Date,value:null},maxDate:{type:Date,value:null},forceNarrow:{type:Boolean,value:!1},narrow:{type:Boolean,reflectToAttribute:!0,notify:!0,computed:"_computeNarrow(forceNarrow, _queryMatches)"},isTouch:{type:Boolean,value:!1,readOnly:!0,reflectToAttribute:!0},_queryMatches:{type:Boolean,value:!1},headingBreak:{type:String,value:"[,]"},_selectedPage:String,_maxYear:{type:Number,computed:"_getFullYear(maxDate)"},_minYear:{type:Number,computed:"_getFullYear(minDate)"}},behaviors:[Polymer.IronResizableBehavior],listeners:{"iron-resize":"_resizeHandler"},ready:function(){this.today=this.$.calendar.today,this.isTouch="ontouchstart"in window,this._selectPage("chooseDate")},dateFormat:function(){return this.$.calendar.dateFormat.apply(this.$.calendar,arguments)},_tapHeadingDate:function(){"chooseDate"!==this.$.pages.selected&&this._selectPage("chooseDate")},_tapHeadingYear:function(){"chooseYear"!==this.$.pages.selected&&(this._selectPage("chooseYear"),this.$.yearList.centerSelected())},_selectPage:function(e){this.$.pages.selected=e},_getMediaQuery:function(e,t){return"(max-width: "+(e?"":t)+")"},_getHeadingClass:function(e,t){return e+" pg-"+t},_getFullYear:function(e){return e?e.getFullYear():null},_splitHeadingDate:function(e,t,a){var r,i=new RegExp(this.headingBreak,"g"),n=this.dateFormat(e,t,a),o=n.match(i);return r=o?n.split(i).map(function(e,t){return e+(o[t]||"")}):[n]},_computeNarrow:function(e,t){return e||t},_pageSelected:function(){this._resizeHandler()},_resizeHandler:function(){this._resizing||(this._resizing=!0,this.$.calendar.notifyResize(),this._resizing=!1,this.updateStyles())}});</script>
</dom-module>
</body></html>
