    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-factors iron-flex-alignment iron-positioning">body{margin:0;padding:0;}.container{width:300px;min-height:50px;background-color:#ccc;}.container > div{width:50px;min-height:50px;}.container > div.fixed-height{min-height:0;height:50px;}.container.relative > div{min-width:50px;min-height:50px;width:inherit;}.container.small{width:120px;}.container.tall{height:300px;}#c1{background-color:#E91E63;}#c2{background-color:#03A9F4;}#c3{background-color:#CDDC39;}#c4{background-color:#03A9F4;}#c5{background-color:#E91E63;}</style>

    <script>function positionEquals(s,i,o,t,a){var n=s.getBoundingClientRect();return n.top===i&&n.bottom===o&&n.left===t&&n.right===a}suite("basic layout",function(){var s;setup(function(){s=fixture("basic")}),test("layout-horizontal",function(){s.classList.add("horizontal"),assert.isTrue(positionEquals(s,0,50,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,0,50,50,100),"child 2 position ok"),assert.isTrue(positionEquals(c3,0,50,100,150),"child 3 position ok")}),test("layout-horizontal-reverse",function(){s.classList.add("horizontal-reverse"),assert.isTrue(positionEquals(s,0,50,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,250,300),"child 1 position ok"),assert.isTrue(positionEquals(c2,0,50,200,250),"child 2 position ok"),assert.isTrue(positionEquals(c3,0,50,150,200),"child 3 position ok")}),test("layout-vertical",function(){s.classList.add("vertical"),assert.isTrue(positionEquals(s,0,150,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,50,100,0,50),"child 2 position ok"),assert.isTrue(positionEquals(c3,100,150,0,50),"child 3 position ok")}),test("layout-vertical-reverse",function(){s.classList.add("vertical-reverse"),assert.isTrue(positionEquals(s,0,150,0,300),"container position ok"),assert.isTrue(positionEquals(c1,100,150,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,50,100,0,50),"child 2 position ok"),assert.isTrue(positionEquals(c3,0,50,0,50),"child 3 position ok")}),test("layout-wrap",function(){s.classList.add("horizontal"),s.classList.add("wrap"),s.classList.add("small"),assert.isTrue(positionEquals(s,0,100,0,120),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,0,50,50,100),"child 2 position ok"),assert.isTrue(positionEquals(c3,50,100,0,50),"child 3 position ok")}),test("layout-wrap-reverse",function(){s.classList.add("horizontal-reverse"),s.classList.add("wrap-reverse"),s.style.width="100px",assert.isTrue(positionEquals(s,0,100,0,100),"container position ok"),assert.isTrue(positionEquals(c1,50,100,50,100),"child 1 position ok"),assert.isTrue(positionEquals(c2,50,100,0,50),"child 2 position ok"),assert.isTrue(positionEquals(c3,0,50,50,100),"child 3 position ok")})}),suite("flex",function(){var s;setup(function(){s=fixture("flex")}),test("layout-flex child in a horizontal layout",function(){s.classList.add("horizontal"),c2.classList.add("flex"),assert.isTrue(positionEquals(s,0,50,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,0,50,50,250),"child 2 position ok"),assert.isTrue(positionEquals(c3,0,50,250,300),"child 3 position ok")}),test("layout-flex child in a vertical layout",function(){s.classList.add("vertical"),s.classList.add("tall"),c2.classList.add("flex"),assert.isTrue(positionEquals(s,0,300,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,50,250,0,50),"child 2 position ok"),assert.isTrue(positionEquals(c3,250,300,0,50),"child 3 position ok")}),test("layout-flex, layout-flex-2, layout-flex-3 in a horizontal layout",function(){s.classList.add("horizontal"),c1.classList.add("flex"),c2.classList.add("flex-2"),c3.classList.add("flex-3"),assert.isTrue(positionEquals(s,0,50,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,0,50,50,150),"child 2 position ok"),assert.isTrue(positionEquals(c3,0,50,150,300),"child 3 position ok")}),test("layout-flex, layout-flex-2, layout-flex-3 in a vertical layout",function(){s.classList.add("vertical"),s.classList.add("tall"),c1.classList.add("flex"),c2.classList.add("flex-2"),c3.classList.add("flex-3"),assert.isTrue(positionEquals(s,0,300,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,50,150,0,50),"child 2 position ok"),assert.isTrue(positionEquals(c3,150,300,0,50),"child 3 position ok")})}),suite("alignment",function(){var s;setup(function(){s=fixture("single-child"),s.classList.add("horizontal")}),test("stretch (default)",function(){s.classList.add("tall"),assert.isTrue(positionEquals(s,0,300,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,300,0,50),"child 1 position ok")}),test("layout-center",function(){s.classList.add("center"),s.classList.add("tall"),assert.isTrue(positionEquals(s,0,300,0,300),"container position ok");var i=125;assert.isTrue(positionEquals(c1,i,i+50,0,50),"child 1 position ok")}),test("layout-start",function(){s.classList.add("start"),s.classList.add("tall"),assert.isTrue(positionEquals(s,0,300,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok")}),test("layout-end",function(){s.classList.add("end"),s.classList.add("tall"),assert.isTrue(positionEquals(s,0,300,0,300),"container position ok"),assert.isTrue(positionEquals(c1,250,300,0,50),"child 1 position ok")}),test("layout-start-justified",function(){s.classList.add("start-justified"),assert.isTrue(positionEquals(s,0,50,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok")}),test("layout-end-justified",function(){s.classList.add("end-justified"),assert.isTrue(positionEquals(s,0,50,0,300),"container position ok"),assert.isTrue(positionEquals(c1,0,50,250,300),"child 1 position ok")}),test("layout-center-justified",function(){s.classList.add("center-justified"),assert.isTrue(positionEquals(s,0,50,0,300),"container position ok");var i=125;assert.isTrue(positionEquals(c1,0,50,i,i+50),"child 1 position ok")})}),suite("justification",function(){var s;setup(function(){s=fixture("flex"),s.classList.add("horizontal")}),test("layout-justified",function(){s.classList.add("justified"),assert.isTrue(positionEquals(s,0,50,0,300),"container position ok");var i=125;assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,0,50,i,i+50),"child 2 position ok"),assert.isTrue(positionEquals(c3,0,50,250,300),"child 3 position ok")}),test("layout-around-justified",function(){s.classList.add("around-justified"),assert.isTrue(positionEquals(s,0,50,0,300),"container position ok");var i=25;assert.isTrue(positionEquals(c1,0,50,i,i+50),"child 1 position ok");var o=i+50+i;assert.isTrue(positionEquals(c2,0,50,o+i,o+i+50),"child 2 position ok"),o=o+i+50+i,assert.isTrue(positionEquals(c3,0,50,o+i,o+i+50),"child 3 position ok")})}),suite("align-content",function(){var s;setup(function(){s=fixture("align-content"),s.classList.add("small"),s.classList.add("tall"),s.classList.add("horizontal"),s.classList.add("flex"),s.classList.add("wrap")}),test("default is stretch",function(){assert.isTrue(positionEquals(s,0,300,0,120),"container position ok"),assert.isTrue(positionEquals(c1,0,100,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,0,100,50,100),"child 2 position ok"),assert.isTrue(positionEquals(c3,100,200,0,50),"child 3 position ok"),assert.isTrue(positionEquals(c4,100,200,50,100),"child 4 position ok"),assert.isTrue(positionEquals(c5,200,300,0,50),"child 5 position ok")}),test("layout-start-aligned",function(){s.classList.add("start-aligned"),assert.isTrue(positionEquals(s,0,300,0,120),"container position ok"),assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,0,50,50,100),"child 2 position ok"),assert.isTrue(positionEquals(c3,50,100,0,50),"child 3 position ok"),assert.isTrue(positionEquals(c4,50,100,50,100),"child 4 position ok"),assert.isTrue(positionEquals(c5,100,150,0,50),"child 5 position ok")}),test("layout-end-aligned",function(){s.classList.add("end-aligned"),assert.isTrue(positionEquals(s,0,300,0,120),"container position ok"),assert.isTrue(positionEquals(c1,150,200,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,150,200,50,100),"child 2 position ok"),assert.isTrue(positionEquals(c3,200,250,0,50),"child 3 position ok"),assert.isTrue(positionEquals(c4,200,250,50,100),"child 4 position ok"),assert.isTrue(positionEquals(c5,250,300,0,50),"child 5 position ok")}),test("layout-center-aligned",function(){s.classList.add("center-aligned"),assert.isTrue(positionEquals(s,0,300,0,120),"container position ok");var i=125;assert.isTrue(positionEquals(c1,i-50,i,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,i-50,i,50,100),"child 2 position ok"),assert.isTrue(positionEquals(c3,i,i+50,0,50),"child 3 position ok"),assert.isTrue(positionEquals(c4,i,i+50,50,100),"child 4 position ok"),assert.isTrue(positionEquals(c5,i+50,i+100,0,50),"child 5 position ok")}),test("layout-between-aligned",function(){s.classList.add("between-aligned"),assert.isTrue(positionEquals(s,0,300,0,120),"container position ok");var i=125;assert.isTrue(positionEquals(c1,0,50,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,0,50,50,100),"child 2 position ok"),assert.isTrue(positionEquals(c3,i,i+50,0,50),"child 3 position ok"),assert.isTrue(positionEquals(c4,i,i+50,50,100),"child 4 position ok"),assert.isTrue(positionEquals(c5,250,300,0,50),"child 5 position ok")}),test("layout-around-aligned",function(){s.classList.add("around-aligned"),assert.isTrue(positionEquals(s,0,300,0,120),"container position ok");var i=125;assert.isTrue(positionEquals(c1,25,75,0,50),"child 1 position ok"),assert.isTrue(positionEquals(c2,25,75,50,100),"child 2 position ok"),assert.isTrue(positionEquals(c3,i,i+50,0,50),"child 3 position ok"),assert.isTrue(positionEquals(c4,i,i+50,50,100),"child 4 position ok"),assert.isTrue(positionEquals(c5,225,275,0,50),"child 5 position ok")})}),suite("positioning",function(){var s;setup(function(){s=fixture("positioning"),s.classList.add("tall")}),test("layout-fit",function(){c1.classList.add("fit"),assert.isTrue(positionEquals(s,0,300,0,300),"container position ok"),assert.isTrue(positionEquals(s,0,300,0,300),"child 1 position ok")})});</script>
