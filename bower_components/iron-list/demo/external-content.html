<!DOCTYPE html><html><head>

  <title>iron-list, paper-scroll-header-panel, filltext.com demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">

  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="../../paper-spinner/paper-spinner.html">

  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">

  <link rel="import" href="../iron-list.html">

  <style is="custom-style">:root{--dark-primary-color:#F57C00;}paper-scroll-header-panel{@apply (--layout-fit);@apply (--layout-vertical);@apply (--paper-font-common-base);}paper-toolbar{background-color:var(--dark-primary-color);--paper-toolbar-title:{font-size:40px;margin-left:60px;-webkit-transform-origin:left center;transform-origin:left center;overflow:visible;};}.middle-container{height:100%;@apply (--layout-center);@apply (--layout-horizontal);}.bottom-container{@apply (--layout-center);@apply (--layout-horizontal);}.bottom{padding-left:62px;}iron-list{background-color:var(--paper-grey-200, #eee);padding-bottom:16px;}.item{@apply (--layout-horizontal);margin:16px 16px 0 16px;padding:20px;border-radius:8px;background-color:white;border:1px solid #ddd;}.pad{padding:0 16px;@apply (--layout-flex);@apply (--layout-vertical);}.primary{font-size:16px;font-weight:bold;}.secondary{font-size:14px;}.dim{color:gray;}.spacer{@apply (--layout-flex);}@media (max-width: 600px){paper-toolbar.tall .title{font-size:20px;}}.index{width:30px;}</style>

</head>
<body unresolved="">

  <template is="dom-bind" id="app">
    <iron-ajax id="get_filltext_ajax" auto="" url="//www.filltext.com/" params="{&quot;rows&quot;: &quot;1000&quot;, &quot;fname&quot;:&quot;{firstName}&quot;, &quot;lname&quot;: &quot;{lastName}&quot;, &quot;address&quot;: &quot;{streetAddress}&quot;,
       &quot;city&quot;: &quot;{city}&quot;, &quot;state&quot;: &quot;{usState|abb}&quot;, &quot;zip&quot;: &quot;{zip}&quot;, &quot;integer&quot;: &quot;{number|100}&quot;,
       &quot;business&quot;: &quot;{business}&quot;, &quot;index&quot;: &quot;{index}&quot;}" handle-as="json" loading="{{loading}}" last-response="{{people}}">
    </iron-ajax>
    <paper-scroll-header-panel condenses="" keep-condensed-header="">
      <paper-toolbar class="tall">
        <paper-icon-button icon="arrow-back"></paper-icon-button>
        <div class="spacer"></div>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="refresh" on-tap="refreshData"></paper-icon-button>
        <paper-icon-button icon="more-vert"></paper-icon-button>

        <div class="middle middle-container">
          <div class="title">iron-list &amp; filltext.com</div>
        </div>
        <div class="bottom bottom-container">
          <div class="bottom-title">
            <span class="length">Rows: <span>{{people.length}}</span></span>
            <paper-spinner active="{{loading}}"></paper-spinner>
          </div>
        </div>
      </paper-toolbar>
      <iron-list items="[[people]]" as="item">
        <template>
          <div>
            <div class="item">
              <div class="primary dim">[[item.index]]</div>
              <div class="pad">
                <div class="primary"><span>[[item.fname]]</span> <span>[[item.lname]]</span></div>
                <div class="secondary"><span>[[item.address]]</span> <span>[[item.city]]</span></div>
                <div class="secondary"><span>[[item.city]]</span>, <span>[[item.state]]</span>  <span>[[item.zip]]</span></div>
                <div class="secondary dim">[[item.business]]</div>
              </div>
              <iron-icon icon$="[[iconForItem(item)]]"></iron-icon>
            </div>
          </div>
        </template>
      </iron-list>
    </paper-scroll-header-panel>
  </template>

  <script>var app=document.querySelector("#app");document.querySelector("template[is=dom-bind]").iconForItem=function(e){return e?e.integer<50?"star-border":"star":""},addEventListener("paper-header-transform",function(e){var t=document.querySelector(".title"),r=document.querySelector(".middle-container"),a=document.querySelector(".bottom-container"),n=e.detail,o=n.height-n.condensedHeight,s=Math.min(1,n.y/o),c=.5,l=Math.max(c,(o-n.y)/(o/(1-c))+c),m=1-s;Polymer.Base.transform("translate3d(0,"+100*s+"%,0)",r),Polymer.Base.transform("scale("+m+") translateZ(0)",a),Polymer.Base.transform("scale("+l+") translateZ(0)",t)}),app.refreshData=function(){this.$.get_filltext_ajax.generateRequest()};</script>


</body></html>
