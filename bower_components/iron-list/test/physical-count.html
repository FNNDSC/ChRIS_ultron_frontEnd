<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="x-list.html">

</head>
<body>

  <test-fixture id="trivialList">
    <template>
      <x-list list-height="100" item-height="2"></x-list>
    </template>
  </test-fixture>

  <test-fixture id="trivialListSmall">
    <template>
      <x-list list-height="2" item-height="2"></x-list>
    </template>
  </test-fixture>


  <script>suite("dynamic physical count",function(){var t,e;setup(function(){e=fixture("trivialList"),t=e.list,t.items=buildDataSet(200)}),test("increase pool size",function(i){setTimeout(function(){var s=getLastItemFromList(t),a=s.offsetHeight,n=e.listHeight/a;assert.equal(t.offsetHeight,e.listHeight),assert.equal(a,2),assert.equal(getLastItemFromList(t).textContent,n),i()},100)})}),suite("iron-resize",function(){var t,e;setup(function(){e=fixture("trivialListSmall"),t=e.list,t.items=buildDataSet(200)}),test("increase pool size after resizing the list",function(i){flush(function(){t.fire("iron-resize"),setTimeout(function(){var s=getLastItemFromList(t),a=s.offsetHeight,n=e.listHeight/a;assert.equal(t.offsetHeight,e.listHeight),assert.equal(a,2),assert.equal(getLastItemFromList(t).textContent,n),i()},100)})})});</script>



</body></html>
