<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="x-list.html">

</head>
<body>

  <test-fixture id="trivialList">
    <template>
      <x-list></x-list>
    </template>
  </test-fixture>

  <script>suite("Different heights",function(){var t,e;setup(function(){e=fixture("trivialList"),t=e.list}),test("render without gaps 1",function(e){t.items=[{index:0,height:791},{index:1,height:671}],flush(function(){t.push("items",{index:2,height:251},{index:3,height:191},{index:4,height:151},{index:5,height:191},{index:6,height:51},{index:7,height:51},{index:8,height:51}),t.addEventListener("scroll",function(){t.debounce("scroll",function(){assert.equal(isFullOfItems(t),!0)})}),simulateScroll({list:t,contribution:20,target:1e5},function(){e()})})}),test("render without gaps 2",function(e){for(var i=2,n=[];n.length<15;)n.push({height:i}),i*=1.5;t.items=n,flush(function(){t.addEventListener("scroll",function(){t.debounce("scroll",function(){assert.equal(isFullOfItems(t),!0)})}),simulateScroll({list:t,contribution:20,target:1e5},function(){e()})})}),test("render without gaps 3",function(e){var i=[20,100,140,117,800,50,15,80,90,255,20,15,19,250,314];t.items=i.map(function(t){return{height:t}}),flush(function(){t.addEventListener("scroll",function(){t.debounce("scroll",function(){assert.isTrue(isFullOfItems(t))})}),simulateScroll({list:t,contribution:20,target:1e5},function(){e()})})})});</script>



</body></html>
