<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="x-list.html">
</head>
<body>

  <test-fixture id="trivialList">
    <template>
      <x-list></x-list>
    </template>
  </test-fixture>

<script>suite("basic features",function(){var e,t;setup(function(){t=fixture("trivialList"),e=t.list}),test("defaults",function(){assert.equal(e.items,null,"items"),assert.equal(e.as,"item","as"),assert.equal(e.indexAs,"index","indexAs"),assert.equal(e.selectedAs,"selected","selectedAs"),assert.equal(e.scrollTarget,e,"scrollTarget"),assert.isFalse(e.selectionEnabled,"selectionEnabled"),assert.isFalse(e.multiSelection,"multiSelection")}),test("check items length",function(s){t.data=buildDataSet(100),flush(function(){assert.equal(e.items.length,t.data.length),s()})}),test("check physical item heights",function(s){t.data=buildDataSet(100),flush(function(){var t=e._physicalItems[0].offsetHeight;e._physicalItems.forEach(function(e){assert.equal(e.offsetHeight,t)}),s()})}),test("check physical item size",function(s){var l=10;t.data=buildDataSet(l),flush(function(){assert.equal(e.items.length,l),s()})}),test("first visible index",function(){t.data=buildDataSet(100),Polymer.dom.flush(),assert.equal(e.firstVisibleIndex,0),e.scroll(0,10*t.itemHeight),e.fire("scroll"),assert.equal(e.firstVisibleIndex,10),e.scroll(0,50*t.itemHeight),e.fire("scroll"),assert.equal(e.firstVisibleIndex,50),e.scrollToIndex(60),Polymer.dom.flush(),assert.equal(e.firstVisibleIndex,60),e.scrollToIndex(0),Polymer.dom.flush(),assert.equal(e.firstVisibleIndex,0)}),test("last visible index",function(){t.data=buildDataSet(1),t.itemHeight=1e3,Polymer.dom.flush(),assert.equal(e.lastVisibleIndex,0),t.data=buildDataSet(2),t.itemHeight=50,Polymer.dom.flush(),assert.equal(e.lastVisibleIndex,1),t.data=buildDataSet(10),Polymer.dom.flush(),e.scrollToIndex(8),Polymer.dom.flush(),assert.equal(e.lastVisibleIndex,9),t.itemHeight=50,t.data=buildDataSet(100),Polymer.dom.flush(),e.scroll(0,100),e.fire("scroll"),assert.equal(e.lastVisibleIndex,(e._scrollTop+t.listHeight)/t.itemHeight-1)}),test("scroll to index",function(t){e.items=buildDataSet(100),setTimeout(function(){e.scrollToIndex(30),assert.equal(e.firstVisibleIndex,30),e.scrollToIndex(0),assert.equal(e.firstVisibleIndex,0);var s=getFirstItemFromList(e).offsetHeight,l=e.offsetHeight,i=Math.floor(l/s);e.scrollToIndex(99),assert.equal(e.firstVisibleIndex,e.items.length-i),e.style.height=e._physicalItems[0].offsetHeight+"px",setTimeout(function(){e.scrollToIndex(99),assert.equal(e.firstVisibleIndex,99),t()},100)},100)}),test("scroll to item",function(t){e.items=buildDataSet(100),setTimeout(function(){e.scrollToItem(e.items[30]),assert.equal(e.firstVisibleIndex,30),e.scrollToItem(e.items[0]),assert.equal(e.firstVisibleIndex,0);var s=getFirstItemFromList(e).offsetHeight,l=e.offsetHeight,i=Math.floor(l/s);e.scrollToItem(e.items[99]),assert.equal(e.firstVisibleIndex,e.items.length-i),e.style.height=e._physicalItems[0].offsetHeight+"px",setTimeout(function(){e.scrollToItem(e.items[99]),assert.equal(e.firstVisibleIndex,99),t()},100)},100)}),test("scroll to top",function(t){e.items=buildDataSet(100),Polymer.dom.flush(),e.scrollToIndex(99),Polymer.dom.flush(),e.scroll(0,0),setTimeout(function(){assert.equal(e._scrollTop,0,"scrollTop = 0"),t()},100)}),test("scroll to a given scrollTop",function(t){e.items=buildDataSet(100),Polymer.dom.flush(),e.scrollToIndex(99),Polymer.dom.flush(),e.scroll(0,500),setTimeout(function(){assert.equal(e._scrollTop,500,"scrollTop = 500"),t()},100)}),test("reset items",function(t){e.items=buildDataSet(100),flush(function(){assert.equal(getFirstItemFromList(e).textContent,"0"),e.items=null,flush(function(){assert.notEqual(getFirstItemFromList(e).textContent,"0"),e.items=buildDataSet(100),flush(function(){assert.equal(getFirstItemFromList(e).textContent,"0"),t()})})})})});</script>



</body></html>
