<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-list.html">

</head><body><dom-module id="x-list">

  <style>:host{@apply (--layout-fit);@apply (--layout-vertical);display:block;}.item{color:white;}.item:nth-child(odd){background-color:green;}.item:nth-child(even){background-color:red;}iron-list{overflow:hidden;}</style>

  <template>
    <iron-list style$="[[_computedListHeight(listHeight)]]" items="[[data]]" as="item" id="list">
      <template>
        <div class="item" tabindex$="[[tabIndex]]">
          <div style$="[[_computedItemHeight(item)]]" tabindex="0" hidden$="[[primitive]]">[[item.index]]</div>
          <div style$="[[_computedItemHeight(item)]]" tabindex="0" hidden$="[[!primitive]]">[[item]]</div>
        </div>
      </template>
    </iron-list>
  </template>

</dom-module>

<script>Polymer({is:"x-list",properties:{data:{type:Array},itemHeight:{type:Number,value:100},listHeight:{type:Number,value:300},pre:{type:Boolean},primitive:{value:!1,type:Boolean}},get list(){return this.$.list},_computedItemHeight:function(e){var t=this.pre?"white-space:pre;":"";return e.height?t+=0===this.itemHeight?"":"height: "+e.height+"px;":this.itemHeight&&(t+="height: "+this.itemHeight+"px;"),t},_computedListHeight:function(e){return"height: "+e+"px;"}});</script>
</body></html>
