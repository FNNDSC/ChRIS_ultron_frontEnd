<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-list.html">

</head><body><dom-module id="x-list">

  <style>:host{@apply (--layout-fit);@apply (--layout-vertical);display:block;}.item{color:white;}.item:nth-child(odd){background-color:green;}.item:nth-child(even){background-color:red;}</style>

  <template>
    <iron-list style$="[[_computedListHeight(listHeight)]]" items="[[data]]" as="item" id="list">
      <template>
        <div class="item">
          <div style$="[[_computedItemHeight(item)]]">[[item.index]]</div>
        </div>
      </template>
    </iron-list>
  </template>

</dom-module>

<script>Polymer({is:"x-list",properties:{data:{type:Array},itemHeight:{type:Number,value:100},listHeight:{type:Number,value:300},pre:{type:Boolean}},get list(){return this.$.list},_computedItemHeight:function(t){var e=this.pre?"white-space:pre;":"";return t.height?e+=0===this.itemHeight?"":"height: "+t.height+"px;":this.itemHeight&&(e+="height: "+this.itemHeight+"px;"),e},_computedListHeight:function(t){return"height: "+t+"px"}});</script>
</body></html>
