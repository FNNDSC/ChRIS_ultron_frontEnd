<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>iron-list test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="helpers.html">
  <link rel="import" href="x-list.html">
</head>
<body>

  <test-fixture id="trivialList">
    <template>
      <x-list></x-list>
    </template>
  </test-fixture>

  <test-fixture id="trivialListPrimitiveItem">
    <template>
      <x-list primitive=""></x-list>
    </template>
  </test-fixture>

  <script>suite("mutations to the collection of items",function(){var t,e;setup(function(){e=fixture("trivialList"),t=e.list}),test("update physical item",function(e){var s=100,i="It works!";t.items=buildDataSet(s),t.set("items.0.index",i),flush(function(){assert.equal(getFirstItemFromList(t).textContent,i),e()})}),test("update virtual item",function(e){function s(){simulateScroll({list:t,contribution:200,target:0,onScrollEnd:function(){assert.equal(getFirstItemFromList(t).textContent,o),e()}})}var i=100,o="It works!";t.items=buildDataSet(i),flush(function(){var e=getFirstItemFromList(t).offsetHeight;simulateScroll({list:t,contribution:200,target:i*e,onScrollEnd:function(){t.set("items.0.index",o),s()}})})}),test("push",function(e){var s=100;t.items=buildDataSet(s),s=t.items.length,t.push("items",buildItem(s)),assert.equal(t.items.length,s+1),flush(function(){var s=t._physicalItems[0].offsetHeight,i=t.offsetHeight,o=Math.floor(i/s);assert.equal(getFirstItemFromList(t).textContent,0),simulateScroll({list:t,contribution:200,target:t.items.length*s,onScrollEnd:function(){assert.equal(getFirstItemFromList(t).textContent,t.items.length-o),e()}})})}),test("push and scroll to bottom",function(e){t.items=[buildItem(0)],flush(function(){for(var s=getFirstItemFromList(t).offsetHeight,i=t.offsetHeight,o=Math.floor(i/s);t.items.length<200;)t.push("items",buildItem(t.items.length));t.scrollToIndex(t.items.length-1),assert.isTrue(isFullOfItems(t)),assert.equal(getFirstItemFromList(t).textContent.trim(),t.items.length-o),e()})}),test("pop",function(e){var s=100;t.items=buildDataSet(s),flush(function(){var i=getFirstItemFromList(t).offsetHeight;simulateScroll({list:t,contribution:200,target:s*i,onScrollEnd:function(){var o=t.offsetHeight;Math.floor(o/i);t.pop("items"),flush(function(){assert.equal(t.items.length,s-1),assert.equal(getFirstItemFromList(t).textContent,s-3-1),e()})}})})}),test("splice",function(e){var s=45,i="It works!";t.items=buildDataSet(s),t.splice("items",0,s,buildItem(i)),flush(function(){assert.equal(t.items.length,1),assert.equal(getFirstItemFromList(t).textContent,i),e()})}),test("delete item and scroll to bottom",function(){var e,s=100;for(t.items=buildDataSet(s);t.items.length>10;)e=parseInt(t.items.length*Math.random()),t.arrayDelete("items",t.items[e]),t.scrollToIndex(t.items.length-1),assert.isTrue(/^[0-9]*$/.test(getFirstItemFromList(t).textContent))}),test("reassign items",function(s){t.items=buildDataSet(100),e.itemHeight="auto",flush(function(){var e=getFirstItemFromList(t).offsetHeight,i=checkRepeatedItems(t);simulateScroll({list:t,contribution:200,target:e*t.items.length,onScrollEnd:function(){t.items=t.items.slice(0),simulateScroll({list:t,contribution:e,target:e*t.items.length,onScroll:function(){assert.isFalse(i(),"List should not have repeated items")},onScrollEnd:s})}})})}),test("empty items array",function(e){t.items=buildDataSet(100),flush(function(){t.items=[],flush(function(){assert.notEqual(getFirstItemFromList(t).textContent,"0"),e()})})}),test("should notify path to the right physical item",function(e){t.items=buildDataSet(100),flush(function(){var s=t._physicalCount+1;t.scrollToIndex(s),t.notifyPath("items.1.index","bad"),assert.equal(getFirstItemFromList(t).textContent,s),e()})}),test("should update items off the screen",function(){e.listHeight=50,t.items=buildDataSet(100),Polymer.dom.flush(),t.scrollToIndex(40),Polymer.dom.flush(),e.listHeight=300,e.fire("iron-resize"),Polymer.dom.flush(),t._didFocus({target:t._physicalItems[t._getPhysicalIndex(40)]}),t.scrollToIndex(80),Polymer.dom.flush(),t.set("items.40.index","correct"),t.scrollToIndex(40),Polymer.dom.flush(),assert.equal(getFirstItemFromList(t).textContent,"correct")})}),suite("mutations of primitive type items",function(){var t,e;setup(function(){t=fixture("trivialListPrimitiveItem"),e=t.list}),test("push item = polymer",function(t){e.items=[],e.push("items","polymer"),flush(function(){assert.equal(getFirstItemFromList(e).textContent,"polymer"),t()})}),test("push item = 0",function(t){e.items=[],e.push("items",0),flush(function(){assert.equal(getFirstItemFromList(e).textContent,"0"),t()})}),test("push item = false",function(t){e.items=[],e.push("items",!1),flush(function(){assert.equal(getFirstItemFromList(e).textContent,"false"),t()})})});</script>



</body></html>
