<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../iron-button-state.html">
<link rel="import" href="../iron-control-state.html">

</head><body><dom-module id="simple-button">

  <style>:host{display:inline-block;background-color:#4285F4;color:#fff;min-height:8px;min-width:8px;padding:16px;text-transform:uppercase;border-radius:3px;-moz-user-select:none;-ms-user-select:none;-webkit-user-select:none;user-select:none;cursor:pointer;}:host([disabled]){opacity:0.3;pointer-events:none;}:host([active]),
    :host([pressed]){background-color:#3367D6;box-shadow:inset 0 3px 5px rgba(0,0,0,.2);}</style>

  <template>

    <content></content>

  </template>

  <script>Polymer({behaviors:[Polymer.IronControlState,Polymer.IronButtonState],hostAttributes:{role:"button"}});</script>

</dom-module>

</body></html>
