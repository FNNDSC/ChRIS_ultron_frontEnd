<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- PAPER ELEMENTS -->
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="search-plugin">

  <template>

    <style>

      host {

        display: block;

      }

      .container {

        padding: 10px;
        height: 1000px;

      }

    </style>

      <div class="container">

        <paper-input label="Patient MRN"></paper-input>
        <paper-input label="Date"></paper-input>
        <paper-input label="Modality"></paper-input>

      </div>

  </template>

  <script>
    Polymer({
        is: 'search-plugin',
        properties: {

          parameters: {
            type: Object
          }
        },

        generateParameters: function(){

          // get parameters
          //
          this.parameters = {
            hello: 'from',
            the: 'search'
          }

          // let plugin-fs know the parameters are ready
          this.fire( 'parameters-changed' );

        }
    });
  </script>
</dom-module>
