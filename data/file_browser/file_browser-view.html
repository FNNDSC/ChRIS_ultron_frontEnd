<dom-module id="file-browser-plugin-view">

  <template>

    <style>
      :host{
        width: 100%;
        height:100%;
      }

      #container {
        height: 300px;
      }
    </style>

    <div id="container"></div>

  </template>

  <script>
    Polymer({
        is: 'file-browser-plugin-view',

        properties: {

          scene: {
            type: Object
          },

          camera: {
            type: Object
          },

          renderer: {
            type: Object
          },

          geometry: {
            type: Object
          },

          material: {
            type: Object
          },

          mesh: {
            type: Object
          },

          selected: {
            type: Boolean,
            value: false,
            observer: '_selectedChanged'
          },

          initialized: {
            type: Boolean,
            value: false
          },

          animationFrameID: {
            type: Number
          }

        },

        ready: function( ){

        },

        _selectedChanged: function( ){

          // init threejs fun
          if(this.selected && !this.initialized){

            this.init();
            this.initialized = true;

          }

          if(this.selected){

            this.animate();

          }
          else{
            window.cancelAnimationFrame(this.animationFrameID);
          }


        },

        init: function( ){
          this.scene = new THREE.Scene();

          this.camera = new THREE.PerspectiveCamera( 75, this.$.container.clientWidth / this.$.container.clientHeight, 1, 10000 );
          this.camera.position.z = 1000;

          this.geometry = new THREE.BoxGeometry( 200, 200, 200 );
          this.material = new THREE.MeshBasicMaterial( { color: 0xffff00, wireframe: true } );

          this.mesh = new THREE.Mesh( this.geometry, this.material );
          this.scene.add( this.mesh );

          this.renderer = new THREE.WebGLRenderer();
          this.renderer.setSize( this.$.container.clientWidth, this.$.container.clientHeight );

          this.$.container.appendChild( this.renderer.domElement );

        },

        animate: function( ){

          this.animationFrameID = window.requestAnimationFrame( this.animate.bind(this) );

          this.mesh.rotation.x += 0.01;
          this.mesh.rotation.y += 0.02;

          this.renderer.render( this.scene, this.camera );

        }
    });
  </script>
</dom-module>
