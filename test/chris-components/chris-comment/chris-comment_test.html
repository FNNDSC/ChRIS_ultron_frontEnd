<!doctype html>

<html>
  <head>
    <title>chris-comment test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>
    <script src="../../../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../../../src/chris-components/chris-comment/chris-comment.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <chris-comment></chris-comment>
      </template>
    </test-fixture>

    <script>
      suite( '<chris-comment>', function() {

        let element, comment, commentWithNoData, commentWithNoColor;

        setup(function(){

          element = fixture('basic');

          comment = {};
          comment.data = {
            author: 'Nicolas',
            color: '#E91E63',
            content: 'Content of my comment',
            date: 'Jun 06, 2016',
            id: '1234'
          };

          commentWithNoData = {};

          commentWithNoColor = {};
          comment.data = {
            author: 'Nicolas',
            color: '#000000',
            content: 'Content of my comment',
            date: 'Jun 06, 2016',
            id: '1234'
          };

        });

        test('instantiating the element works', function() {

          assert.equal( element.is, 'chris-comment' );

        });

        test('valid comment sets valid to true', function( done ) {

          element.addEventListener( 'valid-changed', validChanged );
          element.comment = comment;

          function validChanged( event ){

                        console.log( element.comment.data );
            assert.equal( element.valid, true );

            done();
            element.removeEventListener( 'valid-changed', validChanged );

          }

        });

        test('invalid comment sets valid to false', function( done ) {

          element.addEventListener( 'valid-changed', validChanged );
          element.comment = commentWithNoData;

          function validChanged( event ){

            assert.equal( element.valid, false );

            done();
            element.removeEventListener( 'valid-changed', validChanged );

          }

        });

        test('invalid comment fires error', function( done ) {

          element.addEventListener( 'error', errorFired );
          element.comment = commentWithNoColor;

          function errorFired( event ){

            console.log( event );
            assert.equal( element.valid, false );

            done();
            element.removeEventListener( 'error', errorFired );

          }


        });

      } );
    </script>

  </body>
</html>
